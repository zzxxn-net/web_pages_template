<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 미래적 클린 · 비대칭 · GSAP 전환</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-42" x-data="shopPage42()">
    <div class="shop-page-42__wrap">
      <h1 class="shop-page-42__title">Shop</h1>
      <p class="shop-page-42__lead">Future clean · Asymmetric · GSAP smooth</p>
      <div class="shop-page-42__asymmetric" id="shop-asymmetric-42">
        <div class="shop-page-42__hero">
          <article class="card-42 card-42--hero" data-product="1">
            <img class="card-42__image" src="https://placehold.co/260x260/f8fafc/94a3b8?text=1" alt="Product 1" width="260" height="260">
            <div class="card-42__body">
              <h2 class="card-42__name">Product 1</h2>
              <p class="card-42__price">₩29,000</p>
              <button type="button" class="btn-42" @click="addToCart(1)">장바구니</button>
            </div>
          </article>
        </div>
        <div class="shop-page-42__row">
          <article class="card-42 card-42--small" data-product="2">
            <img class="card-42__image" src="https://placehold.co/120x120/f8fafc/94a3b8?text=2" alt="Product 2" width="120" height="120">
            <div class="card-42__body">
              <h2 class="card-42__name">Product 2</h2>
              <p class="card-42__price">₩39,000</p>
              <button type="button" class="btn-42 btn-42--sm" @click="addToCart(2)">장바구니</button>
            </div>
          </article>
          <article class="card-42 card-42--small" data-product="3">
            <img class="card-42__image" src="https://placehold.co/120x120/f8fafc/94a3b8?text=3" alt="Product 3" width="120" height="120">
            <div class="card-42__body">
              <h2 class="card-42__name">Product 3</h2>
              <p class="card-42__price">₩49,000</p>
              <button type="button" class="btn-42 btn-42--sm" @click="addToCart(3)">장바구니</button>
            </div>
          </article>
          <article class="card-42 card-42--small" data-product="4">
            <img class="card-42__image" src="https://placehold.co/120x120/f8fafc/94a3b8?text=4" alt="Product 4" width="120" height="120">
            <div class="card-42__body">
              <h2 class="card-42__name">Product 4</h2>
              <p class="card-42__price">₩19,000</p>
              <button type="button" class="btn-42 btn-42--sm" @click="addToCart(4)">장바구니</button>
            </div>
          </article>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
