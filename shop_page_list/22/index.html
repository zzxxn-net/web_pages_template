<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 네오 브루탈리즘</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-22" x-data="shopPage22()">
    <div class="shop-page-22__container">
      <h1 class="shop-page-22__title">Shop</h1>
      <div class="shop-page-22__wrap" id="shop-wrap-22">
        <article class="card-22 card-22--hero" data-product="1">
          <img class="card-22__image" src="https://placehold.co/400x300/fff/0a0a0a?text=1" alt="Product 1" width="400" height="300">
          <div class="card-22__body">
            <h2 class="card-22__name">Product 1</h2>
            <p class="card-22__price">₩29,000</p>
            <button type="button" class="btn-22" @click="addToCart(1)">장바구니</button>
          </div>
        </article>
        <div class="shop-page-22__side">
          <article class="card-22 card-22--small" data-product="2">
            <img class="card-22__image" src="https://placehold.co/180x140/fff/0a0a0a?text=2" alt="Product 2" width="180" height="140">
            <div class="card-22__body">
              <h2 class="card-22__name">Product 2</h2>
              <p class="card-22__price">₩39,000</p>
              <button type="button" class="btn-22 btn-22--sm" @click="addToCart(2)">장바구니</button>
            </div>
          </article>
          <article class="card-22 card-22--small" data-product="3">
            <img class="card-22__image" src="https://placehold.co/180x140/fff/0a0a0a?text=3" alt="Product 3" width="180" height="140">
            <div class="card-22__body">
              <h2 class="card-22__name">Product 3</h2>
              <p class="card-22__price">₩49,000</p>
              <button type="button" class="btn-22 btn-22--sm" @click="addToCart(3)">장바구니</button>
            </div>
          </article>
        </div>
      </div>
      <article class="card-22 card-22--full" data-product="4">
        <img class="card-22__image" src="https://placehold.co/320x160/fff/0a0a0a?text=4" alt="Product 4" width="320" height="160">
        <div class="card-22__body">
          <h2 class="card-22__name">Product 4</h2>
          <p class="card-22__price">₩19,000</p>
          <button type="button" class="btn-22" @click="addToCart(4)">장바구니</button>
        </div>
      </article>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
