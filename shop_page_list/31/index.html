<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 현대 판타지 · 포커스 이동</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-31" x-data="shopPage31()">
    <div class="shop-page-31__container">
      <h1 class="shop-page-31__title">Shop</h1>
      <p class="shop-page-31__lead">포커스를 따라가세요</p>
      <div class="shop-page-31__grid" id="shop-grid-31">
        <article
          class="card-31"
          :class="{ 'card-31--focused': focusedId === 1 }"
          data-product="1"
          tabindex="0"
          @focus="setFocused(1)"
          @click="setFocused(1)"
        >
          <img class="card-31__image" src="https://placehold.co/200x200/fef3c7/d97706?text=1" alt="Product 1" width="200" height="200">
          <div class="card-31__body">
            <h2 class="card-31__name">Product 1</h2>
            <p class="card-31__price">₩29,000</p>
            <button type="button" class="btn-31" @click.stop="addToCart(1)">장바구니</button>
          </div>
        </article>
        <article
          class="card-31"
          :class="{ 'card-31--focused': focusedId === 2 }"
          data-product="2"
          tabindex="0"
          @focus="setFocused(2)"
          @click="setFocused(2)"
        >
          <img class="card-31__image" src="https://placehold.co/200x200/fef3c7/d97706?text=2" alt="Product 2" width="200" height="200">
          <div class="card-31__body">
            <h2 class="card-31__name">Product 2</h2>
            <p class="card-31__price">₩39,000</p>
            <button type="button" class="btn-31" @click.stop="addToCart(2)">장바구니</button>
          </div>
        </article>
        <article
          class="card-31"
          :class="{ 'card-31--focused': focusedId === 3 }"
          data-product="3"
          tabindex="0"
          @focus="setFocused(3)"
          @click="setFocused(3)"
        >
          <img class="card-31__image" src="https://placehold.co/200x200/fef3c7/d97706?text=3" alt="Product 3" width="200" height="200">
          <div class="card-31__body">
            <h2 class="card-31__name">Product 3</h2>
            <p class="card-31__price">₩49,000</p>
            <button type="button" class="btn-31" @click.stop="addToCart(3)">장바구니</button>
          </div>
        </article>
        <article
          class="card-31"
          :class="{ 'card-31--focused': focusedId === 4 }"
          data-product="4"
          tabindex="0"
          @focus="setFocused(4)"
          @click="setFocused(4)"
        >
          <img class="card-31__image" src="https://placehold.co/200x200/fef3c7/d97706?text=4" alt="Product 4" width="200" height="200">
          <div class="card-31__body">
            <h2 class="card-31__name">Product 4</h2>
            <p class="card-31__price">₩19,000</p>
            <button type="button" class="btn-31" @click.stop="addToCart(4)">장바구니</button>
          </div>
        </article>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
