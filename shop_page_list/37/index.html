<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 감성 테크 · 포커스 이동</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-37" x-data="shopPage37()" @keydown.arrow-left="moveFocus(-1)" @keydown.arrow-right="moveFocus(1)">
    <div class="shop-page-37__wrap">
      <h1 class="shop-page-37__title">Shop</h1>
      <p class="shop-page-37__lead">감성 테크 · 포커스 이동</p>
      <div class="shop-page-37__grid" id="shop-grid-37" role="list">
        <article class="card-37" data-product="1" role="listitem" tabindex="0" :class="{ 'card-37--focused': focusedId === 1 }" @click="setFocus(1)">
          <img class="card-37__image" src="https://placehold.co/200x200/fdf2f8/f472b6?text=1" alt="Product 1" width="200" height="200">
          <div class="card-37__body">
            <h2 class="card-37__name">Product 1</h2>
            <p class="card-37__price">₩29,000</p>
            <button type="button" class="btn-37" @click.stop="addToCart(1)">장바구니</button>
          </div>
        </article>
        <article class="card-37" data-product="2" role="listitem" tabindex="0" :class="{ 'card-37--focused': focusedId === 2 }" @click="setFocus(2)">
          <img class="card-37__image" src="https://placehold.co/200x200/fdf2f8/f472b6?text=2" alt="Product 2" width="200" height="200">
          <div class="card-37__body">
            <h2 class="card-37__name">Product 2</h2>
            <p class="card-37__price">₩39,000</p>
            <button type="button" class="btn-37" @click.stop="addToCart(2)">장바구니</button>
          </div>
        </article>
        <article class="card-37" data-product="3" role="listitem" tabindex="0" :class="{ 'card-37--focused': focusedId === 3 }" @click="setFocus(3)">
          <img class="card-37__image" src="https://placehold.co/200x200/fdf2f8/f472b6?text=3" alt="Product 3" width="200" height="200">
          <div class="card-37__body">
            <h2 class="card-37__name">Product 3</h2>
            <p class="card-37__price">₩49,000</p>
            <button type="button" class="btn-37" @click.stop="addToCart(3)">장바구니</button>
          </div>
        </article>
        <article class="card-37" data-product="4" role="listitem" tabindex="0" :class="{ 'card-37--focused': focusedId === 4 }" @click="setFocus(4)">
          <img class="card-37__image" src="https://placehold.co/200x200/fdf2f8/f472b6?text=4" alt="Product 4" width="200" height="200">
          <div class="card-37__body">
            <h2 class="card-37__name">Product 4</h2>
            <p class="card-37__price">₩19,000</p>
            <button type="button" class="btn-37" @click.stop="addToCart(4)">장바구니</button>
          </div>
        </article>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
