<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 미래적 클린</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-10" x-data="shopPage10()">
    <div class="shop-page-10__container">
      <h1 class="shop-page-10__title">Shop</h1>
      <div class="shop-page-10__grid" id="shop-grid-10">
        <template x-for="p in currentProducts" :key="p.id">
          <article class="product-card-10" :data-product-id="p.id">
            <img class="product-card-10__image" :src="p.img" :alt="p.name" width="190" height="190">
            <div class="product-card-10__body">
              <h2 class="product-card-10__name" x-text="p.name"></h2>
              <p class="product-card-10__price" x-text="p.price"></p>
              <button type="button" class="btn-10 btn-10--primary" @click="addToCart(p.id)">장바구니</button>
            </div>
          </article>
        </template>
      </div>
      <div class="shop-page-10__pagination" role="tablist">
        <template x-for="(_, i) in pageCount" :key="i">
          <button type="button" class="shop-page-10__dot" :class="{ 'shop-page-10__dot--active': pageIndex === i }" @click="goPage(i)" :aria-selected="pageIndex === i" :aria-label="'페이지 ' + (i+1)"></button>
        </template>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
