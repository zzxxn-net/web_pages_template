<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 다크 아카이브</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-8" x-data="shopPage8()">
    <div class="shop-page-8__container">
      <h1 class="shop-page-8__title">Shop</h1>
      <section class="shop-page-8__focus" :key="selected.id">
        <img class="shop-page-8__focus-image" :src="selected.img" :alt="selected.name" width="420" height="315">
        <div class="shop-page-8__focus-body">
          <h2 class="shop-page-8__focus-name" x-text="selected.name"></h2>
          <p class="shop-page-8__focus-price" x-text="selected.price"></p>
          <button type="button" class="btn-8 btn-8--primary" @click="addToCart(selected.id)">장바구니</button>
        </div>
      </section>
      <div class="shop-page-8__list" id="shop-list-8">
        <template x-for="p in products" :key="p.id">
          <button type="button" class="product-item-8" :class="{ 'product-item-8--focused': selectedId === p.id }" @click="setFocus(p.id)" :aria-pressed="selectedId === p.id">
            <img class="product-item-8__thumb" :src="p.img" :alt="p.name" width="140" height="140">
            <span class="product-item-8__name" x-text="p.name"></span>
          </button>
        </template>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
