<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 사이버 미니멀 · 비대칭</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-32" x-data="shopPage32()">
    <div class="shop-page-32__container">
      <h1 class="shop-page-32__title">Shop</h1>
      <p class="shop-page-32__lead">Cyber minimal</p>
      <div class="shop-page-32__wrap" id="shop-wrap-32">
        <article class="card-32 card-32--hero" data-product="1">
          <img class="card-32__image" src="https://placehold.co/280x240/0f172a/22d3ee?text=1" alt="Product 1" width="280" height="240">
          <div class="card-32__body">
            <h2 class="card-32__name">Product 1</h2>
            <p class="card-32__price">₩29,000</p>
            <button type="button" class="btn-32" @click="addToCart(1)">장바구니</button>
          </div>
        </article>
        <div class="shop-page-32__side">
          <article class="card-32 card-32--small" data-product="2">
            <img class="card-32__image" src="https://placehold.co/140x120/0f172a/22d3ee?text=2" alt="Product 2" width="140" height="120">
            <div class="card-32__body">
              <h2 class="card-32__name">Product 2</h2>
              <p class="card-32__price">₩39,000</p>
              <button type="button" class="btn-32 btn-32--sm" @click="addToCart(2)">장바구니</button>
            </div>
          </article>
          <article class="card-32 card-32--small" data-product="3">
            <img class="card-32__image" src="https://placehold.co/140x120/0f172a/22d3ee?text=3" alt="Product 3" width="140" height="120">
            <div class="card-32__body">
              <h2 class="card-32__name">Product 3</h2>
              <p class="card-32__price">₩49,000</p>
              <button type="button" class="btn-32 btn-32--sm" @click="addToCart(3)">장바구니</button>
            </div>
          </article>
        </div>
      </div>
      <article class="card-32 card-32--row" data-product="4">
        <img class="card-32__image" src="https://placehold.co/200x100/0f172a/22d3ee?text=4" alt="Product 4" width="200" height="100">
        <div class="card-32__body">
          <h2 class="card-32__name">Product 4</h2>
          <p class="card-32__price">₩19,000</p>
          <button type="button" class="btn-32" @click="addToCart(4)">장바구니</button>
        </div>
      </article>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
