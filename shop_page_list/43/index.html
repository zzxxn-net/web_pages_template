<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 감성 테크 · 풀스크린 · 스크롤 없는 고정 플로우</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-43" x-data="shopPage43()">
    <div class="shop-page-43__full">
      <header class="shop-page-43__header">
        <h1 class="shop-page-43__title">SHOP</h1>
        <p class="shop-page-43__lead">감성 테크 · 풀스크린 · 스크롤 없는 고정 플로우</p>
      </header>
      <div class="shop-page-43__grid" id="shop-grid-43">
        <article class="card-43" data-product="1" tabindex="0">
          <img class="card-43__image" src="https://placehold.co/180x180/fef3c7/f59e0b?text=1" alt="Product 1" width="180" height="180">
          <div class="card-43__body">
            <h2 class="card-43__name">Product 1</h2>
            <p class="card-43__price">₩29,000</p>
            <button type="button" class="btn-43" @click="addToCart(1)">장바구니</button>
          </div>
        </article>
        <article class="card-43" data-product="2" tabindex="0">
          <img class="card-43__image" src="https://placehold.co/180x180/fef3c7/f59e0b?text=2" alt="Product 2" width="180" height="180">
          <div class="card-43__body">
            <h2 class="card-43__name">Product 2</h2>
            <p class="card-43__price">₩39,000</p>
            <button type="button" class="btn-43" @click="addToCart(2)">장바구니</button>
          </div>
        </article>
        <article class="card-43" data-product="3" tabindex="0">
          <img class="card-43__image" src="https://placehold.co/180x180/fef3c7/f59e0b?text=3" alt="Product 3" width="180" height="180">
          <div class="card-43__body">
            <h2 class="card-43__name">Product 3</h2>
            <p class="card-43__price">₩49,000</p>
            <button type="button" class="btn-43" @click="addToCart(3)">장바구니</button>
          </div>
        </article>
        <article class="card-43" data-product="4" tabindex="0">
          <img class="card-43__image" src="https://placehold.co/180x180/fef3c7/f59e0b?text=4" alt="Product 4" width="180" height="180">
          <div class="card-43__body">
            <h2 class="card-43__name">Product 4</h2>
            <p class="card-43__price">₩19,000</p>
            <button type="button" class="btn-43" @click="addToCart(4)">장바구니</button>
          </div>
        </article>
      </div>
      <footer class="shop-page-43__footer">
        <span class="shop-page-43__cart" x-show="cart.length > 0">장바구니 <span x-text="cart.length"></span>개</span>
      </footer>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
