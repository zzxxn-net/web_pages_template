<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 다크 아카이브</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-21" x-data="shopPage21()">
    <div class="shop-page-21__viewport">
      <div class="shop-page-21__container">
        <h1 class="shop-page-21__title">Shop</h1>
        <p class="shop-page-21__lead">아카이브 컬렉션</p>
        <div class="shop-page-21__grid" id="shop-grid-21">
          <article class="card-21" data-product="1">
            <img class="card-21__image" src="https://placehold.co/200x200/1c1917/78716c?text=1" alt="Product 1" width="200" height="200">
            <div class="card-21__body">
              <h2 class="card-21__name">Product 1</h2>
              <p class="card-21__price">₩29,000</p>
              <button type="button" class="btn-21" @click="addToCart(1)">장바구니</button>
            </div>
          </article>
          <article class="card-21" data-product="2">
            <img class="card-21__image" src="https://placehold.co/200x200/1c1917/78716c?text=2" alt="Product 2" width="200" height="200">
            <div class="card-21__body">
              <h2 class="card-21__name">Product 2</h2>
              <p class="card-21__price">₩39,000</p>
              <button type="button" class="btn-21" @click="addToCart(2)">장바구니</button>
            </div>
          </article>
          <article class="card-21" data-product="3">
            <img class="card-21__image" src="https://placehold.co/200x200/1c1917/78716c?text=3" alt="Product 3" width="200" height="200">
            <div class="card-21__body">
              <h2 class="card-21__name">Product 3</h2>
              <p class="card-21__price">₩49,000</p>
              <button type="button" class="btn-21" @click="addToCart(3)">장바구니</button>
            </div>
          </article>
          <article class="card-21" data-product="4">
            <img class="card-21__image" src="https://placehold.co/200x200/1c1917/78716c?text=4" alt="Product 4" width="200" height="200">
            <div class="card-21__body">
              <h2 class="card-21__name">Product 4</h2>
              <p class="card-21__price">₩19,000</p>
              <button type="button" class="btn-21" @click="addToCart(4)">장바구니</button>
            </div>
          </article>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
