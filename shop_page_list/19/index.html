<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 현대 판타지</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-19" x-data="shopPage19()">
    <div class="shop-page-19__container">
      <h1 class="shop-page-19__title">Shop</h1>
      <div class="shop-page-19__grid" id="shop-grid-19">
        <article class="card-19" data-product="1">
          <img class="card-19__image" src="https://placehold.co/200x200/fef3c7/d97706?text=1" alt="Product 1" width="200" height="200">
          <div class="card-19__body">
            <h2 class="card-19__name">Product 1</h2>
            <p class="card-19__price">₩29,000</p>
            <button type="button" class="btn-19" @click="addToCart(1)">장바구니</button>
          </div>
        </article>
        <article class="card-19" data-product="2">
          <img class="card-19__image" src="https://placehold.co/200x200/fef3c7/d97706?text=2" alt="Product 2" width="200" height="200">
          <div class="card-19__body">
            <h2 class="card-19__name">Product 2</h2>
            <p class="card-19__price">₩39,000</p>
            <button type="button" class="btn-19" @click="addToCart(2)">장바구니</button>
          </div>
        </article>
        <article class="card-19" data-product="3">
          <img class="card-19__image" src="https://placehold.co/200x200/fef3c7/d97706?text=3" alt="Product 3" width="200" height="200">
          <div class="card-19__body">
            <h2 class="card-19__name">Product 3</h2>
            <p class="card-19__price">₩49,000</p>
            <button type="button" class="btn-19" @click="addToCart(3)">장바구니</button>
          </div>
        </article>
        <article class="card-19" data-product="4">
          <img class="card-19__image" src="https://placehold.co/200x200/fef3c7/d97706?text=4" alt="Product 4" width="200" height="200">
          <div class="card-19__body">
            <h2 class="card-19__name">Product 4</h2>
            <p class="card-19__price">₩19,000</p>
            <button type="button" class="btn-19" @click="addToCart(4)">장바구니</button>
          </div>
        </article>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
