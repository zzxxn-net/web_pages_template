<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 감성 테크</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-24" x-data="shopPage24()">
    <div class="shop-page-24__viewport">
      <div class="shop-page-24__container">
        <h1 class="shop-page-24__title">Shop</h1>
        <div class="shop-page-24__steps" role="tablist" aria-label="단계">
          <span class="shop-page-24__step" :class="{ 'shop-page-24__step--active': step >= 1 }" aria-hidden="true">1</span>
          <span class="shop-page-24__step" :class="{ 'shop-page-24__step--active': step >= 2 }" aria-hidden="true">2</span>
        </div>
        <div class="shop-page-24__content">
          <template x-if="step === 1">
            <div class="shop-page-24__panel shop-page-24__panel--enter" id="panel-24-1">
              <p class="shop-page-24__lead">따뜻한 쇼핑을 시작하세요.</p>
              <button type="button" class="btn-24 btn-24--primary" @click="goStep(2)">상품 보기</button>
            </div>
          </template>
          <template x-if="step === 2">
            <div class="shop-page-24__panel shop-page-24__panel--products" id="panel-24-2">
              <div class="shop-page-24__grid" id="shop-grid-24">
                <article class="card-24" data-product="1">
                  <img class="card-24__image" src="https://placehold.co/180x180/fdf2f8/f472b6?text=1" alt="Product 1" width="180" height="180">
                  <div class="card-24__body">
                    <h2 class="card-24__name">Product 1</h2>
                    <p class="card-24__price">₩29,000</p>
                    <button type="button" class="btn-24 btn-24--sm" @click="addToCart(1)">장바구니</button>
                  </div>
                </article>
                <article class="card-24" data-product="2">
                  <img class="card-24__image" src="https://placehold.co/180x180/fdf2f8/f472b6?text=2" alt="Product 2" width="180" height="180">
                  <div class="card-24__body">
                    <h2 class="card-24__name">Product 2</h2>
                    <p class="card-24__price">₩39,000</p>
                    <button type="button" class="btn-24 btn-24--sm" @click="addToCart(2)">장바구니</button>
                  </div>
                </article>
                <article class="card-24" data-product="3">
                  <img class="card-24__image" src="https://placehold.co/180x180/fdf2f8/f472b6?text=3" alt="Product 3" width="180" height="180">
                  <div class="card-24__body">
                    <h2 class="card-24__name">Product 3</h2>
                    <p class="card-24__price">₩49,000</p>
                    <button type="button" class="btn-24 btn-24--sm" @click="addToCart(3)">장바구니</button>
                  </div>
                </article>
                <article class="card-24" data-product="4">
                  <img class="card-24__image" src="https://placehold.co/180x180/fdf2f8/f472b6?text=4" alt="Product 4" width="180" height="180">
                  <div class="card-24__body">
                    <h2 class="card-24__name">Product 4</h2>
                    <p class="card-24__price">₩19,000</p>
                    <button type="button" class="btn-24 btn-24--sm" @click="addToCart(4)">장바구니</button>
                  </div>
                </article>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
