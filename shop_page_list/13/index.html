<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 감성 테크</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-13" x-data="shopPage13()">
    <div class="shop-page-13__container">
      <h1 class="shop-page-13__title">Shop</h1>
      <div class="shop-page-13__grid" id="shop-grid-13">
        <section class="shop-page-13__feature">
          <article class="card-13 card-13--feature" data-product="1">
            <img class="card-13__image" src="https://placehold.co/400x300/fce7f3/be185d?text=Featured" alt="Featured" width="400" height="300">
            <div class="card-13__body">
              <h2 class="card-13__name">Featured Product</h2>
              <p class="card-13__price">₩59,000</p>
              <button type="button" class="btn-13" :class="{ 'btn-13--added': added.includes(1) }" @click="addWithFeedback(1)">
                <span x-text="added.includes(1) ? '담김' : '장바구니'"></span>
              </button>
            </div>
          </article>
        </section>
        <div class="shop-page-13__list">
          <article class="card-13 card-13--compact" data-product="2">
            <img class="card-13__image" src="https://placehold.co/100x100/fce7f3/be185d?text=2" alt="Product 2" width="100" height="100">
            <div class="card-13__body">
              <h2 class="card-13__name">Product 2</h2>
              <p class="card-13__price">₩39,000</p>
              <button type="button" class="btn-13 btn-13--sm" :class="{ 'btn-13--added': added.includes(2) }" @click="addWithFeedback(2)" x-text="added.includes(2) ? '담김' : '장바구니'"></button>
            </div>
          </article>
          <article class="card-13 card-13--compact" data-product="3">
            <img class="card-13__image" src="https://placehold.co/100x100/fce7f3/be185d?text=3" alt="Product 3" width="100" height="100">
            <div class="card-13__body">
              <h2 class="card-13__name">Product 3</h2>
              <p class="card-13__price">₩49,000</p>
              <button type="button" class="btn-13 btn-13--sm" :class="{ 'btn-13--added': added.includes(3) }" @click="addWithFeedback(3)" x-text="added.includes(3) ? '담김' : '장바구니'"></button>
            </div>
          </article>
          <article class="card-13 card-13--compact" data-product="4">
            <img class="card-13__image" src="https://placehold.co/100x100/fce7f3/be185d?text=4" alt="Product 4" width="100" height="100">
            <div class="card-13__body">
              <h2 class="card-13__name">Product 4</h2>
              <p class="card-13__price">₩19,000</p>
              <button type="button" class="btn-13 btn-13--sm" :class="{ 'btn-13--added': added.includes(4) }" @click="addWithFeedback(4)" x-text="added.includes(4) ? '담김' : '장바구니'"></button>
            </div>
          </article>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
