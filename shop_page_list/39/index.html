<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 네오 브루탈리즘 · 풀스크린 · 입력 반응</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-39" x-data="shopPage39()">
    <div class="shop-page-39__full">
      <h1 class="shop-page-39__title">SHOP</h1>
      <p class="shop-page-39__lead">Neo Brutalism · Fullscreen · Input reactive</p>
      <div class="shop-page-39__grid" id="shop-grid-39">
        <article class="card-39" data-product="1">
          <img class="card-39__image" src="https://placehold.co/180x180/fff/000?text=1" alt="Product 1" width="180" height="180">
          <div class="card-39__body">
            <h2 class="card-39__name">Product 1</h2>
            <p class="card-39__price">₩29,000</p>
            <button type="button" class="btn-39" @click="addToCart(1)">장바구니</button>
          </div>
        </article>
        <article class="card-39" data-product="2">
          <img class="card-39__image" src="https://placehold.co/180x180/fff/000?text=2" alt="Product 2" width="180" height="180">
          <div class="card-39__body">
            <h2 class="card-39__name">Product 2</h2>
            <p class="card-39__price">₩39,000</p>
            <button type="button" class="btn-39" @click="addToCart(2)">장바구니</button>
          </div>
        </article>
        <article class="card-39" data-product="3">
          <img class="card-39__image" src="https://placehold.co/180x180/fff/000?text=3" alt="Product 3" width="180" height="180">
          <div class="card-39__body">
            <h2 class="card-39__name">Product 3</h2>
            <p class="card-39__price">₩49,000</p>
            <button type="button" class="btn-39" @click="addToCart(3)">장바구니</button>
          </div>
        </article>
        <article class="card-39" data-product="4">
          <img class="card-39__image" src="https://placehold.co/180x180/fff/000?text=4" alt="Product 4" width="180" height="180">
          <div class="card-39__body">
            <h2 class="card-39__name">Product 4</h2>
            <p class="card-39__price">₩19,000</p>
            <button type="button" class="btn-39" @click="addToCart(4)">장바구니</button>
          </div>
        </article>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
