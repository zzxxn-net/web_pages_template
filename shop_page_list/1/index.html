<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 사이버 미니멀</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page" x-data="shopPage()">
    <div class="shop-page__container">
      <h1 class="shop-page__title">Shop</h1>
      <div class="shop-page__grid" id="product-grid">
        <article class="product-card" data-product="1">
          <img class="product-card__image" src="https://placehold.co/280x280/1e2633/8b949e?text=Product+1" alt="Product 1" width="280" height="280">
          <div class="product-card__body">
            <h2 class="product-card__name">Product 1</h2>
            <p class="product-card__price">₩29,000</p>
            <div class="product-card__actions">
              <button class="btn btn--primary" @click="addToCart(1)">장바구니</button>
              <button class="btn" @click="toggleLike(1)" :aria-pressed="likes.has(1)">좋아요</button>
            </div>
          </div>
        </article>
        <article class="product-card" data-product="2">
          <img class="product-card__image" src="https://placehold.co/280x280/1e2633/8b949e?text=Product+2" alt="Product 2" width="280" height="280">
          <div class="product-card__body">
            <h2 class="product-card__name">Product 2</h2>
            <p class="product-card__price">₩39,000</p>
            <div class="product-card__actions">
              <button class="btn btn--primary" @click="addToCart(2)">장바구니</button>
              <button class="btn" @click="toggleLike(2)" :aria-pressed="likes.has(2)">좋아요</button>
            </div>
          </div>
        </article>
        <article class="product-card" data-product="3">
          <img class="product-card__image" src="https://placehold.co/280x280/1e2633/8b949e?text=Product+3" alt="Product 3" width="280" height="280">
          <div class="product-card__body">
            <h2 class="product-card__name">Product 3</h2>
            <p class="product-card__price">₩49,000</p>
            <div class="product-card__actions">
              <button class="btn btn--primary" @click="addToCart(3)">장바구니</button>
              <button class="btn" @click="toggleLike(3)" :aria-pressed="likes.has(3)">좋아요</button>
            </div>
          </div>
        </article>
        <article class="product-card" data-product="4">
          <img class="product-card__image" src="https://placehold.co/280x280/1e2633/8b949e?text=Product+4" alt="Product 4" width="280" height="280">
          <div class="product-card__body">
            <h2 class="product-card__name">Product 4</h2>
            <p class="product-card__price">₩19,000</p>
            <div class="product-card__actions">
              <button class="btn btn--primary" @click="addToCart(4)">장바구니</button>
              <button class="btn" @click="toggleLike(4)" :aria-pressed="likes.has(4)">좋아요</button>
            </div>
          </div>
        </article>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
