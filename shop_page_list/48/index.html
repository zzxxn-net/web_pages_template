<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 사이버 미니멀 · 단계 분할형 · 스크롤 없는 고정 플로우</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-48" x-data="shopPage48()">
    <div class="shop-page-48__fixed">
      <header class="shop-page-48__header">
        <h1 class="shop-page-48__title">SHOP</h1>
        <div class="shop-page-48__steps">
          <span class="shop-page-48__step shop-page-48__step--current">1. 상품 보기</span>
          <span class="shop-page-48__step-divider">/</span>
          <span class="shop-page-48__step">2. 담기 확인</span>
        </div>
      </header>
      <div class="shop-page-48__grid" id="shop-grid-48">
        <article class="card-48" data-product="1">
          <img class="card-48__image" src="https://placehold.co/140x140/f1f5f9/64748b?text=1" alt="Product 1" width="140" height="140">
          <div class="card-48__body">
            <h2 class="card-48__name">Product 1</h2>
            <p class="card-48__price">₩29,000</p>
            <button type="button" class="btn-48" @click="addToCart(1)">담기</button>
          </div>
        </article>
        <article class="card-48" data-product="2">
          <img class="card-48__image" src="https://placehold.co/140x140/f1f5f9/64748b?text=2" alt="Product 2" width="140" height="140">
          <div class="card-48__body">
            <h2 class="card-48__name">Product 2</h2>
            <p class="card-48__price">₩39,000</p>
            <button type="button" class="btn-48" @click="addToCart(2)">담기</button>
          </div>
        </article>
        <article class="card-48" data-product="3">
          <img class="card-48__image" src="https://placehold.co/140x140/f1f5f9/64748b?text=3" alt="Product 3" width="140" height="140">
          <div class="card-48__body">
            <h2 class="card-48__name">Product 3</h2>
            <p class="card-48__price">₩49,000</p>
            <button type="button" class="btn-48" @click="addToCart(3)">담기</button>
          </div>
        </article>
        <article class="card-48" data-product="4">
          <img class="card-48__image" src="https://placehold.co/140x140/f1f5f9/64748b?text=4" alt="Product 4" width="140" height="140">
          <div class="card-48__body">
            <h2 class="card-48__name">Product 4</h2>
            <p class="card-48__price">₩19,000</p>
            <button type="button" class="btn-48" @click="addToCart(4)">담기</button>
          </div>
        </article>
      </div>
      <footer class="shop-page-48__footer">
        <span class="shop-page-48__cart" x-show="cart.length > 0">담기 확인 · <span x-text="cart.length"></span>개</span>
      </footer>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
