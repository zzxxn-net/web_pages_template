<!-- mvp -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop — 감성 테크</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="shop-page-18" x-data="shopPage18()">
    <div class="shop-page-18__container">
      <h1 class="shop-page-18__title">Shop</h1>
      <p class="shop-page-18__hint">카드를 클릭해 포커스한 뒤 장바구니에 담으세요.</p>
      <div class="shop-page-18__grid" id="shop-grid-18">
        <article class="card-18" :class="{ 'card-18--focused': focusedId === 1 }" data-product="1" @click="setFocus(1)">
          <img class="card-18__image" src="https://placehold.co/200x200/fce7f3/be185d?text=1" alt="Product 1" width="200" height="200">
          <div class="card-18__body">
            <h2 class="card-18__name">Product 1</h2>
            <p class="card-18__price">₩29,000</p>
            <button type="button" class="btn-18" @click.stop="addToCart(1)">장바구니</button>
          </div>
        </article>
        <article class="card-18" :class="{ 'card-18--focused': focusedId === 2 }" data-product="2" @click="setFocus(2)">
          <img class="card-18__image" src="https://placehold.co/200x200/fce7f3/be185d?text=2" alt="Product 2" width="200" height="200">
          <div class="card-18__body">
            <h2 class="card-18__name">Product 2</h2>
            <p class="card-18__price">₩39,000</p>
            <button type="button" class="btn-18" @click.stop="addToCart(2)">장바구니</button>
          </div>
        </article>
        <article class="card-18" :class="{ 'card-18--focused': focusedId === 3 }" data-product="3" @click="setFocus(3)">
          <img class="card-18__image" src="https://placehold.co/200x200/fce7f3/be185d?text=3" alt="Product 3" width="200" height="200">
          <div class="card-18__body">
            <h2 class="card-18__name">Product 3</h2>
            <p class="card-18__price">₩49,000</p>
            <button type="button" class="btn-18" @click.stop="addToCart(3)">장바구니</button>
          </div>
        </article>
        <article class="card-18" :class="{ 'card-18--focused': focusedId === 4 }" data-product="4" @click="setFocus(4)">
          <img class="card-18__image" src="https://placehold.co/200x200/fce7f3/be185d?text=4" alt="Product 4" width="200" height="200">
          <div class="card-18__body">
            <h2 class="card-18__name">Product 4</h2>
            <p class="card-18__price">₩19,000</p>
            <button type="button" class="btn-18" @click.stop="addToCart(4)">장바구니</button>
          </div>
        </article>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
