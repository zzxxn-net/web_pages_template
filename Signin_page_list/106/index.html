<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 106 - 감성 테크 단일 포커스 스크롤 없는 고정 플로우</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s106 signup-fixed" x-data="signupForm106()" x-init="initAnim()">
    <div class="s106-bg" aria-hidden="true"></div>
    <div class="s106-layout" x-ref="layout">
      <header class="s106-header">
        <h1 class="s106-title">회원가입</h1>
        <div class="s106-steps" role="tablist" aria-label="입력 단계">
          <span class="s106-step" :class="{ 's106-step--active': step >= 1 }" aria-current="step">1</span>
          <span class="s106-step" :class="{ 's106-step--active': step >= 2 }">2</span>
          <span class="s106-step" :class="{ 's106-step--active': step >= 3 }">3</span>
          <span class="s106-step" :class="{ 's106-step--active': step >= 4 }">4</span>
        </div>
      </header>
      <section class="s106-form-wrap" aria-label="회원가입 폼">
        <form class="s106-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s106-panels">
            <div class="s106-panel" x-show="step === 1" x-transition:enter="s106-enter" x-transition:leave="s106-leave" x-cloak>
              <label for="s106-email" class="s106-label">이메일</label>
              <input id="s106-email" type="email" name="email" class="s106-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @blur="touched.email = true; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s106-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s106-panel" x-show="step === 2" x-transition:enter="s106-enter" x-transition:leave="s106-leave" x-cloak>
              <label for="s106-name" class="s106-label">이름</label>
              <input id="s106-name" type="text" name="name" class="s106-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="touched.name = true; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s106-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s106-panel" x-show="step === 3" x-transition:enter="s106-enter" x-transition:leave="s106-leave" x-cloak>
              <label for="s106-password" class="s106-label">비밀번호</label>
              <div class="s106-pw-wrap">
                <input id="s106-password" :type="showPassword ? 'text' : 'password'" name="password" class="s106-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="touched.password = true; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s106-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s106-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s106-panel" x-show="step === 4" x-transition:enter="s106-enter" x-transition:leave="s106-leave" x-cloak>
              <label for="s106-passwordConfirm" class="s106-label">비밀번호 확인</label>
              <input id="s106-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s106-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="touched.passwordConfirm = true; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s106-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s106-actions">
            <template x-if="step > 1">
              <button type="button" class="s106-btn s106-btn--secondary" @click="step--">이전</button>
            </template>
            <template x-if="step < 4">
              <button type="button" class="s106-btn" @click="goNext">다음</button>
            </template>
            <template x-if="step === 4">
              <button type="submit" class="s106-btn" :disabled="submitting" :class="{ 's106-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
            </template>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
