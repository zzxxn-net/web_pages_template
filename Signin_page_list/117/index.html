<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 117 - 다크 아카이브 카드 분리형 상태 변화 강조</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s117 signup-fixed" x-data="signupForm117()" x-init="initAnim()">
    <div class="s117-inner" x-ref="inner">
      <header class="s117-header">
        <h1 class="s117-title">회원가입</h1>
        <p class="s117-tagline">각 항목을 카드에 입력하세요. 상태에 따라 시각이 바뀝니다.</p>
      </header>
      <section class="s117-form-wrap" aria-label="회원가입 폼" x-ref="formWrap">
        <form class="s117-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s117-cards">
            <div class="s117-card" :class="cardState('email')" data-field="email">
              <label for="s117-email" class="s117-label">이메일</label>
              <input id="s117-email" type="email" name="email" class="s117-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="touched.email = true; validateEmail(); focusedField = null" @keydown.enter.prevent="focusNext('name')" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s117-status s117-status--valid" x-show="touched.email && !errors.email && email" x-cloak aria-hidden="true">✓</span>
              <span class="s117-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s117-card" :class="cardState('name')" data-field="name">
              <label for="s117-name" class="s117-label">이름</label>
              <input id="s117-name" type="text" name="name" class="s117-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="touched.name = true; validateName(); focusedField = null" @keydown.enter.prevent="focusNext('password')" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s117-status s117-status--valid" x-show="touched.name && !errors.name && name" x-cloak aria-hidden="true">✓</span>
              <span class="s117-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s117-card" :class="cardState('password')" data-field="password">
              <label for="s117-password" class="s117-label">비밀번호</label>
              <div class="s117-pw-wrap">
                <input id="s117-password" :type="showPassword ? 'text' : 'password'" name="password" class="s117-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="touched.password = true; validatePassword(); focusedField = null" @keydown.enter.prevent="focusNext('passwordConfirm')" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s117-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s117-status s117-status--valid" x-show="touched.password && !errors.password && password" x-cloak aria-hidden="true">✓</span>
              <span class="s117-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s117-card" :class="cardState('passwordConfirm')" data-field="passwordConfirm">
              <label for="s117-passwordConfirm" class="s117-label">비밀번호 확인</label>
              <input id="s117-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s117-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="touched.passwordConfirm = true; validatePasswordConfirm(); focusedField = null" @keydown.enter.prevent="handleSubmit" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s117-status s117-status--valid" x-show="touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm" x-cloak aria-hidden="true">✓</span>
              <span class="s117-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s117-actions">
            <button type="submit" class="s117-btn" :disabled="submitting" :class="{ 's117-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
