<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 51 · 현대 판타지 카드 분리형 입력 반응형</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s51 signup-fixed" x-data="signupForm()">
    <div class="s51-bg" aria-hidden="true">
      <div class="s51-glow s51-glow--1"></div>
      <div class="s51-glow s51-glow--2"></div>
    </div>

    <div class="s51-wrap">
      <header class="s51-header" x-ref="header">
        <h1 class="s51-title">회원가입</h1>
        <p class="s51-desc">필수 정보를 카드에 담아 주세요.</p>
      </header>

      <form
        class="s51-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div
          class="s51-card"
          :class="{ 's51-card--focused': focusedField === 'email', 's51-card--invalid': errors.email }"
          x-ref="cardEmail"
        >
          <label for="s51-email" class="s51-card-label">이메일</label>
          <input
            id="s51-email"
            type="email"
            name="email"
            class="s51-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
            x-model="email"
            @focus="focusedField = 'email'"
            @blur="focusedField = null; validateEmail()"
            :aria-invalid="errors.email ? 'true' : 'false'"
          />
          <span class="s51-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>

        <div
          class="s51-card"
          :class="{ 's51-card--focused': focusedField === 'name', 's51-card--invalid': errors.name }"
          x-ref="cardName"
        >
          <label for="s51-name" class="s51-card-label">이름</label>
          <input
            id="s51-name"
            type="text"
            name="name"
            class="s51-input"
            placeholder="홍길동"
            autocomplete="name"
            required
            x-model="name"
            @focus="focusedField = 'name'"
            @blur="focusedField = null; validateName()"
            :aria-invalid="errors.name ? 'true' : 'false'"
          />
          <span class="s51-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>

        <div
          class="s51-card"
          :class="{ 's51-card--focused': focusedField === 'password', 's51-card--invalid': errors.password }"
          x-ref="cardPassword"
        >
          <label for="s51-password" class="s51-card-label">비밀번호</label>
          <div class="s51-pw-wrap">
            <input
              id="s51-password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="s51-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              @focus="focusedField = 'password'"
              @blur="focusedField = null; validatePassword()"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button
              type="button"
              class="s51-pw-btn"
              :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
              @click="showPassword = !showPassword"
            >
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="s51-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>

        <div
          class="s51-card"
          :class="{ 's51-card--focused': focusedField === 'passwordConfirm', 's51-card--invalid': errors.passwordConfirm }"
          x-ref="cardPasswordConfirm"
        >
          <label for="s51-passwordConfirm" class="s51-card-label">비밀번호 확인</label>
          <input
            id="s51-passwordConfirm"
            :type="showPassword ? 'text' : 'password'"
            name="password_confirm"
            class="s51-input"
            placeholder="다시 입력"
            autocomplete="new-password"
            required
            minlength="8"
            x-model="passwordConfirm"
            @focus="focusedField = 'passwordConfirm'"
            @blur="focusedField = null; validatePasswordConfirm()"
            :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
          />
          <span class="s51-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>

        <div class="s51-actions">
          <button
            type="submit"
            class="s51-submit"
            :disabled="submitting"
            :aria-busy="submitting"
          >
            <span class="s51-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span>
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
