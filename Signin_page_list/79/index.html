<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 79 - 현대 판타지 마이크로 입력 반응</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s79 signup-fixed" x-data="signupForm79()">
    <div class="s79-bg" aria-hidden="true">
      <div class="s79-glow s79-glow--1" aria-hidden="true"></div>
      <div class="s79-glow s79-glow--2" aria-hidden="true"></div>
    </div>
    <div class="s79-wrap" x-ref="wrap">
      <h1 class="s79-title">Join</h1>
      <p class="s79-desc">Create your account</p>
      <form class="s79-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s79-field" :class="{ 's79-field--focused': focusedField === 'email', 's79-field--invalid': errors.email }" x-ref="fieldEmail">
          <label for="s79-email" class="s79-label">Email</label>
          <input id="s79-email" type="email" name="email" class="s79-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
          <span class="s79-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>
        <div class="s79-field" :class="{ 's79-field--focused': focusedField === 'name', 's79-field--invalid': errors.name }" x-ref="fieldName">
          <label for="s79-name" class="s79-label">Name</label>
          <input id="s79-name" type="text" name="name" class="s79-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
          <span class="s79-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>
        <div class="s79-field" :class="{ 's79-field--focused': focusedField === 'password', 's79-field--invalid': errors.password }" x-ref="fieldPassword">
          <label for="s79-password" class="s79-label">Password</label>
          <div class="s79-pw-wrap">
            <input id="s79-password" :type="showPassword ? 'text' : 'password'" name="password" class="s79-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
            <button type="button" class="s79-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? 'Hide' : 'Show'"></span></button>
          </div>
          <span class="s79-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>
        <div class="s79-field" :class="{ 's79-field--focused': focusedField === 'passwordConfirm', 's79-field--invalid': errors.passwordConfirm }" x-ref="fieldPasswordConfirm">
          <label for="s79-passwordConfirm" class="s79-label">Confirm</label>
          <input id="s79-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s79-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
          <span class="s79-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>
        <div class="s79-actions">
          <button type="submit" class="s79-submit" :disabled="submitting" :aria-busy="submitting"><span class="s79-submit-text" x-text="submitting ? '…' : 'Sign up'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
