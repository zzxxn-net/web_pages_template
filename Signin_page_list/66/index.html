<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 66 · 실험적 인터페이스 카드 분리형 GSAP 전환</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s66 signup-fixed" x-data="signupForm()">
    <div class="s66-bg" aria-hidden="true"></div>
    <div class="s66-wrap" x-ref="wrap">
      <header class="s66-header">
        <h1 class="s66-title">회원가입</h1>
        <p class="s66-desc">카드별로 입력하고 GSAP 전환을 경험하세요.</p>
      </header>
      <form class="s66-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s66-cards">
          <div class="s66-card" :class="{ 's66-card--focused': focusedField === 'email', 's66-card--invalid': errors.email }" data-card="email" x-ref="cardEmail">
            <div class="s66-card-inner">
              <label for="s66-email" class="s66-label">이메일</label>
              <input id="s66-email" type="email" name="email" class="s66-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s66-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
            </div>
          </div>
          <div class="s66-card" :class="{ 's66-card--focused': focusedField === 'name', 's66-card--invalid': errors.name }" data-card="name" x-ref="cardName">
            <div class="s66-card-inner">
              <label for="s66-name" class="s66-label">이름</label>
              <input id="s66-name" type="text" name="name" class="s66-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s66-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
            </div>
          </div>
          <div class="s66-card" :class="{ 's66-card--focused': focusedField === 'password', 's66-card--invalid': errors.password }" data-card="password" x-ref="cardPassword">
            <div class="s66-card-inner">
              <label for="s66-password" class="s66-label">비밀번호</label>
              <div class="s66-pw-wrap">
                <input id="s66-password" :type="showPassword ? 'text' : 'password'" name="password" class="s66-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s66-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s66-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
            </div>
          </div>
          <div class="s66-card" :class="{ 's66-card--focused': focusedField === 'passwordConfirm', 's66-card--invalid': errors.passwordConfirm }" data-card="passwordConfirm" x-ref="cardPasswordConfirm">
            <div class="s66-card-inner">
              <label for="s66-passwordConfirm" class="s66-label">비밀번호 확인</label>
              <input id="s66-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s66-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s66-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
            </div>
          </div>
        </div>
        <div class="s66-actions">
          <button type="submit" class="s66-submit" :disabled="submitting" :aria-busy="submitting"><span class="s66-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
