<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 17 · 비대칭 레이아웃</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-asym signup-clean" x-data="signupForm()">
    <div class="asym-visual" aria-hidden="true">
      <div class="asym-visual-bg"></div>
      <div class="asym-visual-content">
        <span class="asym-visual-icon" x-ref="visualIcon">◆</span>
        <p class="asym-visual-text">가입하고 서비스를 시작하세요</p>
      </div>
    </div>
    <div class="asym-form-wrap">
      <div class="asym-form-inner">
        <header class="asym-header">
          <h1 class="asym-title">회원가입</h1>
          <p class="asym-desc">필수 항목을 입력해 주세요.</p>
        </header>

        <form
          class="asym-form"
          method="post"
          action="#"
          hx-post="#"
          hx-swap="none"
          @submit.prevent="handleSubmit"
        >
          <div class="asym-field">
            <label for="email" class="asym-label">이메일</label>
            <input
              id="email"
              type="email"
              name="email"
              class="asym-input"
              placeholder="you@example.com"
              autocomplete="email"
              required
              x-model="email"
              x-ref="inputEmail"
              @blur="validateEmail()"
              :aria-invalid="errors.email ? 'true' : 'false'"
            />
            <span class="asym-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
          </div>
          <div class="asym-field">
            <label for="name" class="asym-label">이름</label>
            <input
              id="name"
              type="text"
              name="name"
              class="asym-input"
              placeholder="홍길동"
              autocomplete="name"
              required
              x-model="name"
              x-ref="inputName"
              @blur="validateName()"
              :aria-invalid="errors.name ? 'true' : 'false'"
            />
            <span class="asym-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
          </div>
          <div class="asym-field">
            <label for="password" class="asym-label">비밀번호</label>
            <div class="asym-pw-wrap">
              <input
                id="password"
                :type="showPassword ? 'text' : 'password'"
                name="password"
                class="asym-input"
                placeholder="8자 이상"
                autocomplete="new-password"
                required
                minlength="8"
                x-model="password"
                x-ref="inputPassword"
                @blur="validatePassword()"
                :aria-invalid="errors.password ? 'true' : 'false'"
              />
              <button
                type="button"
                class="asym-pw-btn"
                :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
                @click="showPassword = !showPassword"
              >
                <span x-text="showPassword ? '숨기기' : '보기'"></span>
              </button>
            </div>
            <span class="asym-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
          </div>
          <div class="asym-field">
            <label for="passwordConfirm" class="asym-label">비밀번호 확인</label>
            <input
              id="passwordConfirm"
              :type="showPassword ? 'text' : 'password'"
              name="passwordConfirm"
              class="asym-input"
              placeholder="비밀번호 재입력"
              autocomplete="new-password"
              required
              x-model="passwordConfirm"
              x-ref="inputPasswordConfirm"
              @blur="validatePasswordConfirm()"
              :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
            />
            <span class="asym-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          </div>
          <div class="asym-actions">
            <button type="submit" class="asym-btn" :disabled="submitting" x-ref="submitBtn">
              <span x-show="!submitting">가입하기</span>
              <span x-show="submitting" x-cloak>처리 중...</span>
            </button>
          </div>
        </form>

        <footer class="asym-footer">
          <a href="#" class="asym-link">이미 계정이 있으신가요? 로그인</a>
        </footer>
      </div>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
