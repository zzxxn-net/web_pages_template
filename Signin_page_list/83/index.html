<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 83 - 감성 테크 비대칭 포커스 이동</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,400&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s83 signup-fixed" x-data="signupForm83()" x-init="initFocusFlow()">
    <div class="s83-bg" aria-hidden="true">
      <div class="s83-glow s83-glow--1" aria-hidden="true"></div>
      <div class="s83-glow s83-glow--2" aria-hidden="true"></div>
    </div>
    <div class="s83-layout" x-ref="layout">
      <aside class="s83-brand" aria-label="브랜드 영역">
        <div class="s83-brand-inner">
          <h1 class="s83-title">Join us</h1>
          <p class="s83-tagline">한 걸음만 더 내딛으면, 당신만의 공간이 열립니다.</p>
          <div class="s83-focus-hint" x-show="focusedLabel" x-cloak x-transition>
            <span class="s83-focus-hint-text" x-text="focusedLabel"></span>
          </div>
        </div>
      </aside>
      <section class="s83-form-section" aria-label="회원가입 폼">
        <div class="s83-form-card">
          <form class="s83-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
            <div class="s83-field" :class="{ 's83-field--focused': focusedField === 'email', 's83-field--invalid': errors.email }">
              <label for="s83-email" class="s83-label">이메일</label>
              <input
                id="s83-email"
                type="email"
                name="email"
                class="s83-input"
                placeholder="you@example.com"
                autocomplete="email"
                required
                x-model="email"
                x-ref="inputEmail"
                @focus="setFocus('email', '이메일을 입력해 주세요.')"
                @blur="validateEmail(); clearFocusIfNotRelated()"
                @keydown.enter.prevent="focusNext('email')"
                :aria-invalid="errors.email ? 'true' : 'false'"
              />
              <span class="s83-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
            </div>
            <div class="s83-field" :class="{ 's83-field--focused': focusedField === 'name', 's83-field--invalid': errors.name }">
              <label for="s83-name" class="s83-label">이름</label>
              <input
                id="s83-name"
                type="text"
                name="name"
                class="s83-input"
                placeholder="홍길동"
                autocomplete="name"
                required
                x-model="name"
                x-ref="inputName"
                @focus="setFocus('name', '이름을 입력해 주세요.')"
                @blur="validateName(); clearFocusIfNotRelated()"
                @keydown.enter.prevent="focusNext('name')"
                :aria-invalid="errors.name ? 'true' : 'false'"
              />
              <span class="s83-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
            </div>
            <div class="s83-field" :class="{ 's83-field--focused': focusedField === 'password', 's83-field--invalid': errors.password }">
              <label for="s83-password" class="s83-label">비밀번호</label>
              <div class="s83-pw-wrap">
                <input
                  id="s83-password"
                  :type="showPassword ? 'text' : 'password'"
                  name="password"
                  class="s83-input"
                  placeholder="8자 이상"
                  autocomplete="new-password"
                  required
                  minlength="8"
                  x-model="password"
                  x-ref="inputPassword"
                  @focus="setFocus('password', '비밀번호를 입력해 주세요.')"
                  @blur="validatePassword(); clearFocusIfNotRelated()"
                  @keydown.enter.prevent="focusNext('password')"
                  :aria-invalid="errors.password ? 'true' : 'false'"
                />
                <button type="button" class="s83-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword">
                  <span x-text="showPassword ? '숨기기' : '보기'"></span>
                </button>
              </div>
              <span class="s83-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
            </div>
            <div class="s83-field" :class="{ 's83-field--focused': focusedField === 'passwordConfirm', 's83-field--invalid': errors.passwordConfirm }">
              <label for="s83-passwordConfirm" class="s83-label">비밀번호 확인</label>
              <input
                id="s83-passwordConfirm"
                :type="showPassword ? 'text' : 'password'"
                name="password_confirm"
                class="s83-input"
                placeholder="다시 입력"
                autocomplete="new-password"
                required
                minlength="8"
                x-model="passwordConfirm"
                x-ref="inputPasswordConfirm"
                @focus="setFocus('passwordConfirm', '비밀번호를 한 번 더 입력해 주세요.')"
                @blur="validatePasswordConfirm(); clearFocusIfNotRelated()"
                @keydown.enter.prevent="handleSubmit()"
                :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
              />
              <span class="s83-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
            </div>
            <div class="s83-actions">
              <button type="submit" class="s83-btn s83-btn--submit" :disabled="submitting" :aria-busy="submitting">
                <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
