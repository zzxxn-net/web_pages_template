<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 46 · 네오 브루탈리즘 카드 분리형 입력 반응</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-nbc signup-fixed" x-data="signupForm()">
    <div class="nbc-wrap">
      <div class="nbc-card nbc-card--header" x-ref="cardHeader">
        <h1 class="nbc-title">회원가입</h1>
        <p class="nbc-desc">필수 정보만 입력하세요.</p>
      </div>

      <form
        class="nbc-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div
          class="nbc-card nbc-card--field"
          :class="{ 'nbc-card--focused': focusedField === 'email', 'nbc-card--valid': email && !errors.email, 'nbc-card--invalid': errors.email }"
          x-ref="cardEmail"
        >
          <label for="nbc-email" class="nbc-label">이메일</label>
          <input
            id="nbc-email"
            type="email"
            name="email"
            class="nbc-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
            x-model="email"
            @focus="focusedField = 'email'"
            @blur="focusedField = null; validateEmail()"
            :aria-invalid="errors.email ? 'true' : 'false'"
          />
          <span class="nbc-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>

        <div
          class="nbc-card nbc-card--field"
          :class="{ 'nbc-card--focused': focusedField === 'name', 'nbc-card--valid': name && name.length >= 2 && !errors.name, 'nbc-card--invalid': errors.name }"
          x-ref="cardName"
        >
          <label for="nbc-name" class="nbc-label">이름</label>
          <input
            id="nbc-name"
            type="text"
            name="name"
            class="nbc-input"
            placeholder="홍길동"
            autocomplete="name"
            required
            x-model="name"
            @focus="focusedField = 'name'"
            @blur="focusedField = null; validateName()"
            :aria-invalid="errors.name ? 'true' : 'false'"
          />
          <span class="nbc-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>

        <div
          class="nbc-card nbc-card--field"
          :class="{ 'nbc-card--focused': focusedField === 'password', 'nbc-card--valid': password && password.length >= 8 && !errors.password, 'nbc-card--invalid': errors.password }"
          x-ref="cardPassword"
        >
          <label for="nbc-password" class="nbc-label">비밀번호</label>
          <div class="nbc-pw-wrap">
            <input
              id="nbc-password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="nbc-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              @focus="focusedField = 'password'"
              @blur="focusedField = null; validatePassword()"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button
              type="button"
              class="nbc-pw-btn"
              :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
              @click="showPassword = !showPassword"
            >
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="nbc-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>

        <div
          class="nbc-card nbc-card--field"
          :class="{ 'nbc-card--focused': focusedField === 'passwordConfirm', 'nbc-card--valid': passwordConfirm && password === passwordConfirm && !errors.passwordConfirm, 'nbc-card--invalid': errors.passwordConfirm }"
          x-ref="cardPasswordConfirm"
        >
          <label for="nbc-passwordConfirm" class="nbc-label">비밀번호 확인</label>
          <input
            id="nbc-passwordConfirm"
            :type="showPassword ? 'text' : 'password'"
            name="passwordConfirm"
            class="nbc-input"
            placeholder="비밀번호 재입력"
            autocomplete="new-password"
            required
            x-model="passwordConfirm"
            @focus="focusedField = 'passwordConfirm'"
            @blur="focusedField = null; validatePasswordConfirm()"
            :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
          />
          <span class="nbc-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>

        <div class="nbc-card nbc-card--submit">
          <button type="submit" class="nbc-btn" :disabled="submitting">
            <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
