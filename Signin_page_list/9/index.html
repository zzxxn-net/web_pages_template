<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 9</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-wrap" x-data="signupForm()">
    <div class="signup-pill">
      <header class="pill-header">
        <h1 class="pill-title">회원가입</h1>
        <p class="pill-desc">정보를 입력하고 가입을 완료해 주세요.</p>
      </header>

      <form
        class="pill-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div class="pill-field">
          <label for="email" class="pill-label">이메일</label>
          <input
            id="email"
            type="email"
            name="email"
            class="pill-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
            x-model="email"
            @blur="validateEmail"
            :aria-invalid="errors.email ? 'true' : 'false'"
          />
          <span class="pill-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>
        <div class="pill-field">
          <label for="name" class="pill-label">이름</label>
          <input
            id="name"
            type="text"
            name="name"
            class="pill-input"
            placeholder="홍길동"
            autocomplete="name"
            required
            x-model="name"
            @blur="validateName"
            :aria-invalid="errors.name ? 'true' : 'false'"
          />
          <span class="pill-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>
        <div class="pill-field">
          <label for="password" class="pill-label">비밀번호</label>
          <div class="pill-pw-wrap">
            <input
              id="password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="pill-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              @blur="validatePassword"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button type="button" class="pill-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword">
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="pill-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>
        <div class="pill-field">
          <label for="passwordConfirm" class="pill-label">비밀번호 확인</label>
          <input
            id="passwordConfirm"
            :type="showPassword ? 'text' : 'password'"
            name="passwordConfirm"
            class="pill-input"
            placeholder="비밀번호 재입력"
            autocomplete="new-password"
            required
            x-model="passwordConfirm"
            @blur="validatePasswordConfirm"
            :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
          />
          <span class="pill-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>
        <button type="submit" class="pill-btn" :disabled="submitting">
          <span x-show="!submitting">가입하기</span>
          <span x-show="submitting" x-cloak>처리 중...</span>
        </button>
      </form>

      <footer class="pill-footer">
        <a href="#" class="pill-link">이미 계정이 있으신가요? 로그인</a>
      </footer>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
