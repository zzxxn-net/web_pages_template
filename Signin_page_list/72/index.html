<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 72 · 다크 아카이브 단계 분할 포커스 이동</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s72 signup-fixed" x-data="signupForm()">
    <div class="s72-bg" aria-hidden="true"></div>
    <div class="s72-wrap" x-ref="wrap">
      <div class="s72-card" x-ref="card">
        <h1 class="s72-title">회원가입</h1>
        <div class="s72-steps" role="tablist" aria-label="가입 단계">
          <button type="button" class="s72-step" :class="{ 's72-step--on': step >= 1, 's72-step--done': step > 1 }" :aria-current="step === 1 ? 'step' : null" @click="goToStep(1)">
            <span class="s72-step-num">1</span>
            <span class="s72-step-label">이메일</span>
          </button>
          <button type="button" class="s72-step" :class="{ 's72-step--on': step >= 2, 's72-step--done': step > 2 }" :aria-current="step === 2 ? 'step' : null" @click="goToStep(2)">
            <span class="s72-step-num">2</span>
            <span class="s72-step-label">이름</span>
          </button>
          <button type="button" class="s72-step" :class="{ 's72-step--on': step >= 3, 's72-step--done': step > 3 }" :aria-current="step === 3 ? 'step' : null" @click="goToStep(3)">
            <span class="s72-step-num">3</span>
            <span class="s72-step-label">비밀번호</span>
          </button>
          <button type="button" class="s72-step" :class="{ 's72-step--on': step >= 4, 's72-step--done': step > 4 }" :aria-current="step === 4 ? 'step' : null" @click="goToStep(4)">
            <span class="s72-step-num">4</span>
            <span class="s72-step-label">확인</span>
          </button>
        </div>
        <form class="s72-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
          <div class="s72-panels" x-ref="panels">
            <div class="s72-panel" :class="{ 's72-panel--active': step === 1, 's72-panel--invalid': errors.email }" x-ref="panel1">
              <label for="s72-email" class="s72-prompt">이메일 주소를 입력하세요</label>
              <input id="s72-email" type="email" name="email" class="s72-input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-ref="input1" @blur="validateEmail()" @keydown.enter.prevent="goNext()" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s72-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
            </div>
            <div class="s72-panel" :class="{ 's72-panel--active': step === 2, 's72-panel--invalid': errors.name }" x-ref="panel2">
              <label for="s72-name" class="s72-prompt">이름을 입력하세요</label>
              <input id="s72-name" type="text" name="name" class="s72-input" placeholder="홍길동" autocomplete="name" required x-model="name" x-ref="input2" @blur="validateName()" @keydown.enter.prevent="goNext()" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s72-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
            </div>
            <div class="s72-panel" :class="{ 's72-panel--active': step === 3, 's72-panel--invalid': errors.password }" x-ref="panel3">
              <label for="s72-password" class="s72-prompt">비밀번호를 설정하세요 (8자 이상)</label>
              <div class="s72-pw-wrap">
                <input id="s72-password" :type="showPassword ? 'text' : 'password'" name="password" class="s72-input" placeholder="••••••••" autocomplete="new-password" required minlength="8" x-model="password" x-ref="input3" @blur="validatePassword()" @keydown.enter.prevent="goNext()" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s72-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s72-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
            </div>
            <div class="s72-panel" :class="{ 's72-panel--active': step === 4, 's72-panel--invalid': errors.passwordConfirm }" x-ref="panel4">
              <label for="s72-passwordConfirm" class="s72-prompt">비밀번호를 다시 입력하세요</label>
              <input id="s72-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s72-input" placeholder="••••••••" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" x-ref="input4" @blur="validatePasswordConfirm()" @keydown.enter.prevent="handleSubmit()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s72-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
            </div>
          </div>
          <div class="s72-nav">
            <template x-if="step > 1"><button type="button" class="s72-btn s72-btn--sec" @click="goPrev()">이전</button></template>
            <template x-if="step < 4"><button type="button" class="s72-btn s72-btn--pri" @click="goNext()">다음</button></template>
            <template x-if="step === 4"><button type="submit" class="s72-btn s72-btn--pri" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '가입 중…' : '가입하기'"></span></button></template>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
