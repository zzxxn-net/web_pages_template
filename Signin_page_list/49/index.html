<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 49 · 현대 판타지 풀스크린 포커스 이동 UX</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-fpf signup-fixed" x-data="signupForm()">
    <div class="fpf-bg" aria-hidden="true"></div>
    <div class="fpf-wrap">
      <div class="fpf-card" x-ref="card">
        <header class="fpf-header">
          <h1 class="fpf-title">회원가입</h1>
          <p class="fpf-desc">한 칸씩 채워가며 진행하세요.</p>
        </header>

        <form
          class="fpf-form"
          method="post"
          action="#"
          hx-post="#"
          hx-swap="none"
          @submit.prevent="handleSubmit"
        >
          <div
            class="fpf-field"
            :class="{ 'fpf-field--focused': focusedField === 'email', 'fpf-field--invalid': errors.email }"
          >
            <label for="fpf-email" class="fpf-label">이메일</label>
            <input
              id="fpf-email"
              type="email"
              name="email"
              class="fpf-input"
              placeholder="you@example.com"
              autocomplete="email"
              required
              x-model="email"
              x-ref="inputEmail"
              @focus="focusedField = 'email'"
              @blur="focusedField = null; validateEmail()"
              @keydown.enter.prevent="focusNext('name')"
              :aria-invalid="errors.email ? 'true' : 'false'"
            />
            <span class="fpf-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
            <button type="button" class="fpf-focus-btn" @click="focusNext('name')">다음 필드로</button>
          </div>

          <div
            class="fpf-field"
            :class="{ 'fpf-field--focused': focusedField === 'name', 'fpf-field--invalid': errors.name }"
          >
            <label for="fpf-name" class="fpf-label">이름</label>
            <input
              id="fpf-name"
              type="text"
              name="name"
              class="fpf-input"
              placeholder="홍길동"
              autocomplete="name"
              required
              x-model="name"
              x-ref="inputName"
              @focus="focusedField = 'name'"
              @blur="focusedField = null; validateName()"
              @keydown.enter.prevent="focusNext('password')"
              :aria-invalid="errors.name ? 'true' : 'false'"
            />
            <span class="fpf-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
            <button type="button" class="fpf-focus-btn" @click="focusNext('password')">다음 필드로</button>
          </div>

          <div
            class="fpf-field"
            :class="{ 'fpf-field--focused': focusedField === 'password', 'fpf-field--invalid': errors.password }"
          >
            <label for="fpf-password" class="fpf-label">비밀번호</label>
            <div class="fpf-pw-wrap">
              <input
                id="fpf-password"
                :type="showPassword ? 'text' : 'password'"
                name="password"
                class="fpf-input"
                placeholder="8자 이상"
                autocomplete="new-password"
                required
                minlength="8"
                x-model="password"
                x-ref="inputPassword"
                @focus="focusedField = 'password'"
                @blur="focusedField = null; validatePassword()"
                @keydown.enter.prevent="focusNext('passwordConfirm')"
                :aria-invalid="errors.password ? 'true' : 'false'"
              />
              <button
                type="button"
                class="fpf-pw-btn"
                :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
                @click="showPassword = !showPassword"
              >
                <span x-text="showPassword ? '숨기기' : '보기'"></span>
              </button>
            </div>
            <span class="fpf-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
            <button type="button" class="fpf-focus-btn" @click="focusNext('passwordConfirm')">다음 필드로</button>
          </div>

          <div
            class="fpf-field"
            :class="{ 'fpf-field--focused': focusedField === 'passwordConfirm', 'fpf-field--invalid': errors.passwordConfirm }"
          >
            <label for="fpf-passwordConfirm" class="fpf-label">비밀번호 확인</label>
            <input
              id="fpf-passwordConfirm"
              :type="showPassword ? 'text' : 'password'"
              name="passwordConfirm"
              class="fpf-input"
              placeholder="비밀번호 재입력"
              autocomplete="new-password"
              required
              x-model="passwordConfirm"
              x-ref="inputPasswordConfirm"
              @focus="focusedField = 'passwordConfirm'"
              @blur="focusedField = null; validatePasswordConfirm()"
              @keydown.enter.prevent="handleSubmit()"
              :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
            />
            <span class="fpf-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          </div>

          <div class="fpf-actions">
            <button type="submit" class="fpf-btn" :disabled="submitting">
              <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
