<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 103 - 실험적 인터페이스 단계 분할형 입력 반응형</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s103 signup-fixed" x-data="signupForm103()" x-init="initAnim()">
    <div class="s103-bg" aria-hidden="true"></div>
    <div class="s103-layout" x-ref="layout">
      <header class="s103-header" aria-label="페이지 제목">
        <h1 class="s103-title">Join</h1>
        <p class="s103-tagline">단계별로 입력하세요.</p>
      </header>
      <div class="s103-steps" role="tablist" aria-label="가입 단계">
        <button type="button" class="s103-step" :class="{ 's103-step--active': step === 1, 's103-step--done': step > 1 }" @click="step = 1; goToStep(1)">
          <span class="s103-step-num">01</span>
          <span class="s103-step-label">기본</span>
        </button>
        <span class="s103-step-connector" aria-hidden="true"></span>
        <button type="button" class="s103-step" :class="{ 's103-step--active': step === 2, 's103-step--done': step > 2 }" @click="step = 2; goToStep(2)">
          <span class="s103-step-num">02</span>
          <span class="s103-step-label">보안</span>
        </button>
      </div>
      <form class="s103-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
        <div class="s103-panels">
          <section class="s103-panel" :class="{ 's103-panel--hidden': step !== 1 }" x-show="step === 1" x-transition x-ref="panel1">
            <div class="s103-fields">
              <div class="s103-field" :class="{ 's103-field--focus': focusEmail, 's103-field--invalid': errors.email }">
                <label for="s103-email" class="s103-label">이메일</label>
                <input id="s103-email" type="email" name="email" class="s103-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusEmail = true" @blur="focusEmail = false; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
                <span class="s103-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
              </div>
              <div class="s103-field" :class="{ 's103-field--focus': focusName, 's103-field--invalid': errors.name }">
                <label for="s103-name" class="s103-label">이름</label>
                <input id="s103-name" type="text" name="name" class="s103-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusName = true" @blur="focusName = false; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
                <span class="s103-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
              </div>
            </div>
            <div class="s103-actions">
              <button type="button" class="s103-btn s103-btn--primary" @click="nextStep()">다음</button>
            </div>
          </section>
          <section class="s103-panel" :class="{ 's103-panel--hidden': step !== 2 }" x-show="step === 2" x-transition x-ref="panel2">
            <div class="s103-fields">
              <div class="s103-field" :class="{ 's103-field--focus': focusPassword, 's103-field--invalid': errors.password }">
                <label for="s103-password" class="s103-label">비밀번호</label>
                <div class="s103-pw-wrap">
                  <input id="s103-password" :type="showPassword ? 'text' : 'password'" name="password" class="s103-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusPassword = true" @blur="focusPassword = false; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                  <button type="button" class="s103-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
                </div>
                <span class="s103-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
              </div>
              <div class="s103-field" :class="{ 's103-field--focus': focusPasswordConfirm, 's103-field--invalid': errors.passwordConfirm }">
                <label for="s103-passwordConfirm" class="s103-label">비밀번호 확인</label>
                <input id="s103-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s103-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusPasswordConfirm = true" @blur="focusPasswordConfirm = false; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
                <span class="s103-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
              </div>
            </div>
            <div class="s103-actions">
              <button type="button" class="s103-btn s103-btn--outline" @click="prevStep()">이전</button>
              <button type="submit" class="s103-btn s103-btn--primary" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
            </div>
          </section>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
