<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 65 · 감성 테크 풀스크린 몰입형 상태 강조</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Quicksand:wght@500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s65 signup-fixed" x-data="signupForm()">
    <div class="s65-bg" aria-hidden="true"></div>
    <div class="s65-full" x-ref="full">
      <header class="s65-header">
        <h1 class="s65-title">회원가입</h1>
        <p class="s65-desc">감성적인 폼으로 편하게 입력해 보세요.</p>
      </header>
      <form class="s65-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s65-field" :class="fieldState('email')" x-ref="fieldEmail">
          <label for="s65-email" class="s65-label">이메일</label>
          <input id="s65-email" type="email" name="email" class="s65-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
          <span class="s65-msg s65-msg--error" x-show="errors.email" x-text="errors.email" x-cloak></span>
          <span class="s65-msg s65-msg--ok" x-show="!errors.email && isOk('email')" x-cloak aria-hidden="true">확인</span>
        </div>
        <div class="s65-field" :class="fieldState('name')" x-ref="fieldName">
          <label for="s65-name" class="s65-label">이름</label>
          <input id="s65-name" type="text" name="name" class="s65-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
          <span class="s65-msg s65-msg--error" x-show="errors.name" x-text="errors.name" x-cloak></span>
          <span class="s65-msg s65-msg--ok" x-show="!errors.name && isOk('name')" x-cloak aria-hidden="true">확인</span>
        </div>
        <div class="s65-field" :class="fieldState('password')" x-ref="fieldPassword">
          <label for="s65-password" class="s65-label">비밀번호</label>
          <div class="s65-pw-wrap">
            <input id="s65-password" :type="showPassword ? 'text' : 'password'" name="password" class="s65-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
            <button type="button" class="s65-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
          </div>
          <span class="s65-msg s65-msg--error" x-show="errors.password" x-text="errors.password" x-cloak></span>
          <span class="s65-msg s65-msg--ok" x-show="!errors.password && isOk('password')" x-cloak aria-hidden="true">확인</span>
        </div>
        <div class="s65-field" :class="fieldState('passwordConfirm')" x-ref="fieldPasswordConfirm">
          <label for="s65-passwordConfirm" class="s65-label">비밀번호 확인</label>
          <input id="s65-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s65-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
          <span class="s65-msg s65-msg--error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          <span class="s65-msg s65-msg--ok" x-show="!errors.passwordConfirm && isOk('passwordConfirm')" x-cloak aria-hidden="true">일치</span>
        </div>
        <div class="s65-actions">
          <button type="submit" class="s65-submit" :disabled="submitting" :aria-busy="submitting"><span class="s65-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
