<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 29 · 사이버 미니멀 카드</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-cyber-cards signup-fixed" x-data="signupForm()">
    <div class="cmcard-fixed">
      <div class="cmcard-card cmcard-card--head">
        <h1 class="cmcard-title">회원가입</h1>
        <p class="cmcard-desc">필수 항목을 입력한 뒤 가입을 완료해 주세요.</p>
      </div>

      <div class="cmcard-card cmcard-card--form">
        <form
          class="cmcard-form"
          method="post"
          action="#"
          hx-post="#"
          hx-swap="none"
          @submit.prevent="handleSubmit"
        >
          <div class="cmcard-field">
            <label for="email" class="cmcard-label">이메일</label>
            <input
              id="email"
              type="email"
              name="email"
              class="cmcard-input"
              placeholder="you@example.com"
              autocomplete="email"
              required
              x-model="email"
              @blur="validateEmail()"
              :aria-invalid="errors.email ? 'true' : 'false'"
            />
            <span class="cmcard-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
          </div>
          <div class="cmcard-field">
            <label for="name" class="cmcard-label">이름</label>
            <input
              id="name"
              type="text"
              name="name"
              class="cmcard-input"
              placeholder="홍길동"
              autocomplete="name"
              required
              x-model="name"
              @blur="validateName()"
              :aria-invalid="errors.name ? 'true' : 'false'"
            />
            <span class="cmcard-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
          </div>
          <div class="cmcard-field">
            <label for="password" class="cmcard-label">비밀번호</label>
            <div class="cmcard-pw-wrap">
              <input
                id="password"
                :type="showPassword ? 'text' : 'password'"
                name="password"
                class="cmcard-input"
                placeholder="8자 이상"
                autocomplete="new-password"
                required
                minlength="8"
                x-model="password"
                @blur="validatePassword()"
                :aria-invalid="errors.password ? 'true' : 'false'"
              />
              <button
                type="button"
                class="cmcard-pw-btn"
                :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
                @click="showPassword = !showPassword"
              >
                <span x-text="showPassword ? '숨기기' : '보기'"></span>
              </button>
            </div>
            <span class="cmcard-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
          </div>
          <div class="cmcard-field">
            <label for="passwordConfirm" class="cmcard-label">비밀번호 확인</label>
            <input
              id="passwordConfirm"
              :type="showPassword ? 'text' : 'password'"
              name="passwordConfirm"
              class="cmcard-input"
              placeholder="비밀번호 재입력"
              autocomplete="new-password"
              required
              x-model="passwordConfirm"
              @blur="validatePasswordConfirm()"
              :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
            />
            <span class="cmcard-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          </div>
          <div class="cmcard-nav">
            <button type="submit" class="cmcard-btn cmcard-btn--primary" :disabled="submitting">
              <span x-show="!submitting">가입하기</span>
              <span x-show="submitting" x-cloak>처리 중...</span>
            </button>
          </div>
        </form>
      </div>

      <footer class="cmcard-footer">
        <a href="#" class="cmcard-link">이미 계정이 있으신가요? 로그인</a>
      </footer>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
