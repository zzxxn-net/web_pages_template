<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 91 - 감성 테크 단계 분할형 포커스 이동</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s91 signup-fixed" x-data="signupForm91()" x-init="initAnim()">
    <div class="s91-bg" aria-hidden="true"></div>
    <div class="s91-layout" x-ref="layout">
      <header class="s91-header" aria-label="페이지 제목">
        <h1 class="s91-title">회원가입</h1>
        <p class="s91-tagline">단계별로 차근차근 입력해 주세요.</p>
      </header>
      <div class="s91-steps" role="tablist" aria-label="가입 단계">
        <div class="s91-step-dots">
          <span class="s91-dot" :class="{ 's91-dot--current': step >= 1, 's91-dot--done': step > 1 }" aria-current="true" aria-label="1단계">1</span>
          <span class="s91-dot" :class="{ 's91-dot--current': step >= 2, 's91-dot--done': step > 2 }" aria-label="2단계">2</span>
        </div>
      </div>
      <form id="s91-form" class="s91-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
        <div class="s91-panels">
          <section class="s91-panel" :class="{ 's91-panel--active': step === 1 }" aria-label="1단계 기본 정보" x-ref="panel1">
            <div class="s91-fields">
              <div class="s91-field" :class="{ 's91-field--invalid': errors.email }">
                <label for="s91-email" class="s91-label">이메일</label>
                <input id="s91-email" type="email" name="email" class="s91-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @blur="validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" x-ref="inputEmail" />
                <span class="s91-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
              </div>
              <div class="s91-field" :class="{ 's91-field--invalid': errors.name }">
                <label for="s91-name" class="s91-label">이름</label>
                <input id="s91-name" type="text" name="name" class="s91-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
                <span class="s91-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
              </div>
            </div>
            <div class="s91-actions">
              <button type="button" class="s91-btn s91-btn--next" @click="goNext()">다음</button>
            </div>
          </section>
          <section class="s91-panel" :class="{ 's91-panel--active': step === 2 }" aria-label="2단계 계정 보안" x-ref="panel2">
            <div class="s91-fields">
              <div class="s91-field" :class="{ 's91-field--invalid': errors.password }">
                <label for="s91-password" class="s91-label">비밀번호</label>
                <div class="s91-pw-wrap">
                  <input id="s91-password" :type="showPassword ? 'text' : 'password'" name="password" class="s91-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" x-ref="inputPassword" />
                  <button type="button" class="s91-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
                </div>
                <span class="s91-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
              </div>
              <div class="s91-field" :class="{ 's91-field--invalid': errors.passwordConfirm }">
                <label for="s91-passwordConfirm" class="s91-label">비밀번호 확인</label>
                <input id="s91-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s91-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
                <span class="s91-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
              </div>
            </div>
            <div class="s91-actions">
              <button type="button" class="s91-btn s91-btn--outline" @click="goPrev()">이전</button>
              <button type="submit" class="s91-btn s91-btn--primary" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
            </div>
          </section>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
