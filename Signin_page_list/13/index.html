<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 13</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-wrap" x-data="signupForm()">
    <div class="signup-float">
      <header class="float-header">
        <h1 class="float-title">회원가입</h1>
        <p class="float-desc">정보를 입력하고 가입을 완료해 주세요.</p>
      </header>

      <form
        class="float-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div class="float-field">
          <div class="float-input-wrap" :class="{ 'float-input-wrap--active': email || focusEmail }">
            <input
              id="email"
              type="email"
              name="email"
              class="float-input"
              placeholder=" "
              autocomplete="email"
              required
              x-model="email"
              @focus="focusEmail = true"
              @blur="focusEmail = false; validateEmail()"
              :aria-invalid="errors.email ? 'true' : 'false'"
            />
            <label for="email" class="float-label">이메일</label>
          </div>
          <span class="float-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>
        <div class="float-field">
          <div class="float-input-wrap" :class="{ 'float-input-wrap--active': name || focusName }">
            <input
              id="name"
              type="text"
              name="name"
              class="float-input"
              placeholder=" "
              autocomplete="name"
              required
              x-model="name"
              @focus="focusName = true"
              @blur="focusName = false; validateName()"
              :aria-invalid="errors.name ? 'true' : 'false'"
            />
            <label for="name" class="float-label">이름</label>
          </div>
          <span class="float-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>
        <div class="float-field">
          <div class="float-input-wrap float-pw-wrap" :class="{ 'float-input-wrap--active': password || focusPassword }">
            <input
              id="password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="float-input"
              placeholder=" "
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              @focus="focusPassword = true"
              @blur="focusPassword = false; validatePassword()"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <label for="password" class="float-label">비밀번호</label>
            <button type="button" class="float-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword">
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="float-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>
        <div class="float-field">
          <div class="float-input-wrap" :class="{ 'float-input-wrap--active': passwordConfirm || focusPasswordConfirm }">
            <input
              id="passwordConfirm"
              :type="showPassword ? 'text' : 'password'"
              name="passwordConfirm"
              class="float-input"
              placeholder=" "
              autocomplete="new-password"
              required
              x-model="passwordConfirm"
              @focus="focusPasswordConfirm = true"
              @blur="focusPasswordConfirm = false; validatePasswordConfirm()"
              :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
            />
            <label for="passwordConfirm" class="float-label">비밀번호 확인</label>
          </div>
          <span class="float-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>
        <button type="submit" class="float-btn" :disabled="submitting">
          <span x-show="!submitting">가입하기</span>
          <span x-show="submitting" x-cloak>처리 중...</span>
        </button>
      </form>

      <footer class="float-footer">
        <a href="#" class="float-link">이미 계정이 있으신가요? 로그인</a>
      </footer>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
