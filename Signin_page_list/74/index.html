<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 74 · 실험적 단일 포커스 스크롤 없는 고정</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s74 signup-fixed" x-data="signupForm()">
    <div class="s74-bg" aria-hidden="true"><div class="s74-grid" aria-hidden="true"></div></div>
    <div class="s74-viewport" x-ref="viewport">
      <h1 class="s74-title">JOIN</h1>
      <form class="s74-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s74-field" :class="{ 's74-field--active': focusedField === 'email', 's74-field--dim': focusedField && focusedField !== 'email', 's74-field--invalid': errors.email }">
          <label for="s74-email" class="s74-label">01 · EMAIL</label>
          <input id="s74-email" type="email" name="email" class="s74-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
          <span class="s74-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>
        <div class="s74-field" :class="{ 's74-field--active': focusedField === 'name', 's74-field--dim': focusedField && focusedField !== 'name', 's74-field--invalid': errors.name }">
          <label for="s74-name" class="s74-label">02 · NAME</label>
          <input id="s74-name" type="text" name="name" class="s74-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
          <span class="s74-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>
        <div class="s74-field" :class="{ 's74-field--active': focusedField === 'password', 's74-field--dim': focusedField && focusedField !== 'password', 's74-field--invalid': errors.password }">
          <label for="s74-password" class="s74-label">03 · PASSWORD</label>
          <div class="s74-pw-wrap">
            <input id="s74-password" :type="showPassword ? 'text' : 'password'" name="password" class="s74-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
            <button type="button" class="s74-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? 'HIDE' : 'SHOW'"></span></button>
          </div>
          <span class="s74-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>
        <div class="s74-field" :class="{ 's74-field--active': focusedField === 'passwordConfirm', 's74-field--dim': focusedField && focusedField !== 'passwordConfirm', 's74-field--invalid': errors.passwordConfirm }">
          <label for="s74-passwordConfirm" class="s74-label">04 · CONFIRM</label>
          <input id="s74-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s74-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
          <span class="s74-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>
        <div class="s74-actions">
          <button type="submit" class="s74-submit" :disabled="submitting" :aria-busy="submitting"><span class="s74-submit-text" x-text="submitting ? '…' : 'SUBMIT'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
