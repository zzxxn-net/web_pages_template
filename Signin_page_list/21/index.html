<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 21 · 실험적 인터페이스</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-exp signup-fullscreen" x-data="signupForm()">
    <div class="exp-canvas">
      <div class="exp-inner" x-ref="inner">
        <header class="exp-header" x-ref="header">
          <h1 class="exp-title">회원가입</h1>
          <p class="exp-desc">필수 항목을 입력해 주세요.</p>
        </header>

        <form
          class="exp-form"
          method="post"
          action="#"
          hx-post="#"
          hx-swap="none"
          @submit.prevent="handleSubmit"
        >
          <div class="exp-field" x-ref="fieldEmail">
            <label for="email" class="exp-label">이메일</label>
            <input
              id="email"
              type="email"
              name="email"
              class="exp-input"
              placeholder="you@example.com"
              autocomplete="email"
              required
              x-model="email"
              @blur="validateEmail()"
              :aria-invalid="errors.email ? 'true' : 'false'"
            />
            <span class="exp-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
          </div>
          <div class="exp-field" x-ref="fieldName">
            <label for="name" class="exp-label">이름</label>
            <input
              id="name"
              type="text"
              name="name"
              class="exp-input"
              placeholder="홍길동"
              autocomplete="name"
              required
              x-model="name"
              @blur="validateName()"
              :aria-invalid="errors.name ? 'true' : 'false'"
            />
            <span class="exp-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
          </div>
          <div class="exp-field" x-ref="fieldPassword">
            <label for="password" class="exp-label">비밀번호</label>
            <div class="exp-pw-wrap">
              <input
                id="password"
                :type="showPassword ? 'text' : 'password'"
                name="password"
                class="exp-input"
                placeholder="8자 이상"
                autocomplete="new-password"
                required
                minlength="8"
                x-model="password"
                @blur="validatePassword()"
                :aria-invalid="errors.password ? 'true' : 'false'"
              />
              <button
                type="button"
                class="exp-pw-btn"
                :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
                @click="showPassword = !showPassword"
              >
                <span x-text="showPassword ? '숨기기' : '보기'"></span>
              </button>
            </div>
            <span class="exp-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
          </div>
          <div class="exp-field" x-ref="fieldPasswordConfirm">
            <label for="passwordConfirm" class="exp-label">비밀번호 확인</label>
            <input
              id="passwordConfirm"
              :type="showPassword ? 'text' : 'password'"
              name="passwordConfirm"
              class="exp-input"
              placeholder="비밀번호 재입력"
              autocomplete="new-password"
              required
              x-model="passwordConfirm"
              @blur="validatePasswordConfirm()"
              :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
            />
            <span class="exp-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          </div>
          <div class="exp-actions" x-ref="actions">
            <button type="submit" class="exp-btn" :disabled="submitting">
              <span x-show="!submitting">가입하기</span>
              <span x-show="submitting" x-cloak>처리 중...</span>
            </button>
          </div>
        </form>

        <footer class="exp-footer" x-ref="footer">
          <a href="#" class="exp-link">이미 계정이 있으신가요? 로그인</a>
        </footer>
      </div>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
