<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 16 · 풀스크린 몰입형</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-full signup-archive" x-data="signupForm()">
    <div class="archive-inner">
      <header class="archive-header">
        <h1 class="archive-title">회원가입</h1>
        <p class="archive-desc">필수 항목을 입력한 뒤 가입을 완료해 주세요.</p>
      </header>

      <form
        class="archive-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div
          class="archive-field"
          :class="{ 'archive-field--focused': focusEmail, 'archive-field--invalid': errors.email }"
          x-ref="fieldEmail"
        >
          <label for="email" class="archive-label">이메일</label>
          <input
            id="email"
            type="email"
            name="email"
            class="archive-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
            x-model="email"
            x-ref="inputEmail"
            @focus="focusEmail = true"
            @blur="focusEmail = false; validateEmail()"
            :aria-invalid="errors.email ? 'true' : 'false'"
          />
          <span class="archive-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>
        <div
          class="archive-field"
          :class="{ 'archive-field--focused': focusName, 'archive-field--invalid': errors.name }"
          x-ref="fieldName"
        >
          <label for="name" class="archive-label">이름</label>
          <input
            id="name"
            type="text"
            name="name"
            class="archive-input"
            placeholder="홍길동"
            autocomplete="name"
            required
            x-model="name"
            x-ref="inputName"
            @focus="focusName = true"
            @blur="focusName = false; validateName()"
            :aria-invalid="errors.name ? 'true' : 'false'"
          />
          <span class="archive-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>
        <div
          class="archive-field"
          :class="{ 'archive-field--focused': focusPassword, 'archive-field--invalid': errors.password }"
          x-ref="fieldPassword"
        >
          <label for="password" class="archive-label">비밀번호</label>
          <div class="archive-pw-wrap">
            <input
              id="password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="archive-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              x-ref="inputPassword"
              @focus="focusPassword = true"
              @blur="focusPassword = false; validatePassword()"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button
              type="button"
              class="archive-pw-btn"
              :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
              @click="showPassword = !showPassword"
            >
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="archive-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>
        <div
          class="archive-field"
          :class="{ 'archive-field--focused': focusPasswordConfirm, 'archive-field--invalid': errors.passwordConfirm }"
          x-ref="fieldPasswordConfirm"
        >
          <label for="passwordConfirm" class="archive-label">비밀번호 확인</label>
          <input
            id="passwordConfirm"
            :type="showPassword ? 'text' : 'password'"
            name="passwordConfirm"
            class="archive-input"
            placeholder="비밀번호 재입력"
            autocomplete="new-password"
            required
            x-model="passwordConfirm"
            x-ref="inputPasswordConfirm"
            @focus="focusPasswordConfirm = true"
            @blur="focusPasswordConfirm = false; validatePasswordConfirm()"
            :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
          />
          <span class="archive-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>
        <div class="archive-actions">
          <button type="submit" class="archive-btn" :disabled="submitting">
            <span x-show="!submitting">가입하기</span>
            <span x-show="submitting" x-cloak>처리 중...</span>
          </button>
        </div>
      </form>

      <footer class="archive-footer">
        <a href="#" class="archive-link">이미 계정이 있으신가요? 로그인</a>
      </footer>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
