<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 33 · 실험적 단계 분할 + 포커스 이동</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-exp-prog signup-fixed" x-data="signupForm()">
    <div class="expp-bg" aria-hidden="true">
      <div class="expp-grid"></div>
      <div class="expp-shape expp-shape--1"></div>
      <div class="expp-shape expp-shape--2"></div>
    </div>

    <div class="expp-wrap">
      <div class="expp-card">
        <div class="expp-steps" role="tablist" aria-label="가입 단계">
          <button
            type="button"
            class="expp-step-trigger"
            :class="{ 'expp-step-trigger--active': step >= 1, 'expp-step-trigger--done': step > 1 }"
            :aria-current="step === 1 ? 'step' : undefined"
            @click="step >= 1 && goToStep(1)"
          >
            <span class="expp-step-num">01</span>
            <span class="expp-step-label">이메일</span>
          </button>
          <span class="expp-step-line" :class="{ 'expp-step-line--filled': step > 1 }"></span>
          <button
            type="button"
            class="expp-step-trigger"
            :class="{ 'expp-step-trigger--active': step >= 2, 'expp-step-trigger--done': step > 2 }"
            :aria-current="step === 2 ? 'step' : undefined"
            @click="step >= 2 && goToStep(2)"
          >
            <span class="expp-step-num">02</span>
            <span class="expp-step-label">이름</span>
          </button>
          <span class="expp-step-line" :class="{ 'expp-step-line--filled': step > 2 }"></span>
          <button
            type="button"
            class="expp-step-trigger"
            :class="{ 'expp-step-trigger--active': step >= 3, 'expp-step-trigger--done': step > 3 }"
            :aria-current="step === 3 ? 'step' : undefined"
            @click="step >= 3 && goToStep(3)"
          >
            <span class="expp-step-num">03</span>
            <span class="expp-step-label">비밀번호</span>
          </button>
          <span class="expp-step-line" :class="{ 'expp-step-line--filled': step > 3 }"></span>
          <button
            type="button"
            class="expp-step-trigger"
            :class="{ 'expp-step-trigger--active': step >= 4, 'expp-step-trigger--done': step > 4 }"
            :aria-current="step === 4 ? 'step' : undefined"
            @click="step >= 4 && goToStep(4)"
          >
            <span class="expp-step-num">04</span>
            <span class="expp-step-label">확인</span>
          </button>
        </div>

        <div class="expp-form-area">
          <form
            class="expp-form"
            method="post"
            action="#"
            hx-post="#"
            hx-swap="none"
            @submit.prevent="handleSubmit"
          >
            <div class="expp-panel" x-show="step === 1" x-cloak :class="{ 'expp-panel--invalid': errors.email }">
              <p class="expp-prompt">이메일을 입력하세요</p>
              <div class="expp-field">
                <label for="expp-email" class="expp-label">이메일</label>
                <input
                  id="expp-email"
                  type="email"
                  name="email"
                  class="expp-input"
                  placeholder="you@example.com"
                  autocomplete="email"
                  required
                  x-model="email"
                  x-ref="inputStep1"
                  @blur="validateEmail()"
                  @keydown.enter.prevent="goNext()"
                  :aria-invalid="errors.email ? 'true' : 'false'"
                />
                <span class="expp-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
              </div>
              <div class="expp-nav">
                <button type="button" class="expp-btn expp-btn--primary" @click="goNext()">다음</button>
              </div>
            </div>

            <div class="expp-panel" x-show="step === 2" x-cloak :class="{ 'expp-panel--invalid': errors.name }">
              <p class="expp-prompt">이름을 입력하세요</p>
              <div class="expp-field">
                <label for="expp-name" class="expp-label">이름</label>
                <input
                  id="expp-name"
                  type="text"
                  name="name"
                  class="expp-input"
                  placeholder="홍길동"
                  autocomplete="name"
                  required
                  x-model="name"
                  x-ref="inputStep2"
                  @blur="validateName()"
                  @keydown.enter.prevent="goNext()"
                  :aria-invalid="errors.name ? 'true' : 'false'"
                />
                <span class="expp-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
              </div>
              <div class="expp-nav">
                <button type="button" class="expp-btn expp-btn--secondary" @click="goPrev()">이전</button>
                <button type="button" class="expp-btn expp-btn--primary" @click="goNext()">다음</button>
              </div>
            </div>

            <div class="expp-panel" x-show="step === 3" x-cloak :class="{ 'expp-panel--invalid': errors.password }">
              <p class="expp-prompt">비밀번호를 설정하세요</p>
              <div class="expp-field">
                <label for="expp-password" class="expp-label">비밀번호</label>
                <div class="expp-pw-wrap">
                  <input
                    id="expp-password"
                    :type="showPassword ? 'text' : 'password'"
                    name="password"
                    class="expp-input"
                    placeholder="8자 이상"
                    autocomplete="new-password"
                    required
                    minlength="8"
                    x-model="password"
                    x-ref="inputStep3"
                    @blur="validatePassword()"
                    @keydown.enter.prevent="goNext()"
                    :aria-invalid="errors.password ? 'true' : 'false'"
                  />
                  <button
                    type="button"
                    class="expp-pw-btn"
                    :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
                    @click="showPassword = !showPassword"
                  >
                    <span x-text="showPassword ? '숨기기' : '보기'"></span>
                  </button>
                </div>
                <span class="expp-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
              </div>
              <div class="expp-nav">
                <button type="button" class="expp-btn expp-btn--secondary" @click="goPrev()">이전</button>
                <button type="button" class="expp-btn expp-btn--primary" @click="goNext()">다음</button>
              </div>
            </div>

            <div class="expp-panel" x-show="step === 4" x-cloak :class="{ 'expp-panel--invalid': errors.passwordConfirm }">
              <p class="expp-prompt">비밀번호를 다시 입력하세요</p>
              <div class="expp-field">
                <label for="expp-passwordConfirm" class="expp-label">비밀번호 확인</label>
                <input
                  id="expp-passwordConfirm"
                  :type="showPassword ? 'text' : 'password'"
                  name="passwordConfirm"
                  class="expp-input"
                  placeholder="비밀번호 재입력"
                  autocomplete="new-password"
                  required
                  x-model="passwordConfirm"
                  x-ref="inputStep4"
                  @blur="validatePasswordConfirm()"
                  @keydown.enter.prevent="handleSubmit()"
                  :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
                />
                <span class="expp-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
              </div>
              <div class="expp-nav">
                <button type="button" class="expp-btn expp-btn--secondary" @click="goPrev()">이전</button>
                <button type="submit" class="expp-btn expp-btn--primary" :disabled="submitting">
                  <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
