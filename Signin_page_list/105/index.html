<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 105 - 다크 아카이브 마이크로 인터랙션 포커스 이동</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s105 signup-fixed" x-data="signupForm105()" x-init="initAnim()">
    <div class="s105-bg" aria-hidden="true"></div>
    <div class="s105-layout" x-ref="layout">
      <header class="s105-header" aria-label="헤더">
        <h1 class="s105-title">회원가입</h1>
        <p class="s105-tagline">아카이브에 기록을 남기세요.</p>
      </header>
      <section class="s105-form-wrap" aria-label="회원가입 폼 영역">
        <form class="s105-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s105-fields">
            <div class="s105-field" :class="{ 's105-field--focused': focusedField === 'email', 's105-field--invalid': errors.email, 's105-field--valid': touched.email && !errors.email && email }">
              <label for="s105-email" class="s105-label">이메일</label>
              <input id="s105-email" type="email" name="email" class="s105-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; touched.email = true; validateEmail()" @keydown.enter.prevent="focusNext('email')" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s105-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s105-field" :class="{ 's105-field--focused': focusedField === 'name', 's105-field--invalid': errors.name, 's105-field--valid': touched.name && !errors.name && name }">
              <label for="s105-name" class="s105-label">이름</label>
              <input id="s105-name" type="text" name="name" class="s105-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; touched.name = true; validateName()" @keydown.enter.prevent="focusNext('name')" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s105-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s105-field" :class="{ 's105-field--focused': focusedField === 'password', 's105-field--invalid': errors.password, 's105-field--valid': touched.password && !errors.password && password }">
              <label for="s105-password" class="s105-label">비밀번호</label>
              <div class="s105-pw-wrap">
                <input id="s105-password" :type="showPassword ? 'text' : 'password'" name="password" class="s105-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; touched.password = true; validatePassword()" @keydown.enter.prevent="focusNext('password')" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s105-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s105-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s105-field" :class="{ 's105-field--focused': focusedField === 'passwordConfirm', 's105-field--invalid': errors.passwordConfirm, 's105-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm }">
              <label for="s105-passwordConfirm" class="s105-label">비밀번호 확인</label>
              <input id="s105-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s105-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; touched.passwordConfirm = true; validatePasswordConfirm()" @keydown.enter.prevent="handleSubmit()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s105-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s105-actions">
            <button type="submit" class="s105-btn" :disabled="submitting" :class="{ 's105-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
