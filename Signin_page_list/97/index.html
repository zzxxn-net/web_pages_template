<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 97 - 현대 판타지 풀스크린 포커스 이동</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,500&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s97 signup-fixed s97--full" x-data="signupForm97()" x-init="initAnim()">
    <div class="s97-bg" aria-hidden="true">
      <div class="s97-glow s97-glow--1" aria-hidden="true"></div>
      <div class="s97-glow s97-glow--2" aria-hidden="true"></div>
    </div>
    <div class="s97-layout" x-ref="layout">
      <header class="s97-header" aria-label="페이지 제목">
        <h1 class="s97-title">Begin your tale</h1>
        <p class="s97-tagline">당신만의 이야기가 시작됩니다.</p>
      </header>
      <form class="s97-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
        <div class="s97-fields">
          <div class="s97-field" :class="{ 's97-field--invalid': errors.email }">
            <label for="s97-email" class="s97-label">이메일</label>
            <input id="s97-email" type="email" name="email" class="s97-input" placeholder="you@realm.example" autocomplete="email" required x-model="email" @blur="validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" x-ref="inputEmail" />
            <span class="s97-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
          </div>
          <div class="s97-field" :class="{ 's97-field--invalid': errors.name }">
            <label for="s97-name" class="s97-label">이름</label>
            <input id="s97-name" type="text" name="name" class="s97-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="validateName()" :aria-invalid="errors.name ? 'true' : 'false'" x-ref="inputName" />
            <span class="s97-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
          </div>
          <div class="s97-field" :class="{ 's97-field--invalid': errors.password }">
            <label for="s97-password" class="s97-label">비밀번호</label>
            <div class="s97-pw-wrap">
              <input id="s97-password" :type="showPassword ? 'text' : 'password'" name="password" class="s97-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" x-ref="inputPassword" />
              <button type="button" class="s97-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
            </div>
            <span class="s97-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
          </div>
          <div class="s97-field" :class="{ 's97-field--invalid': errors.passwordConfirm }">
            <label for="s97-passwordConfirm" class="s97-label">비밀번호 확인</label>
            <input id="s97-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s97-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" x-ref="inputPasswordConfirm" />
            <span class="s97-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
          </div>
        </div>
        <div class="s97-actions">
          <button type="submit" class="s97-btn" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
