<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 92 - 다크 아카이브 풀스크린 스크롤 없는 고정</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,500;0,600;1,500&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s92 signup-fixed s92--full" x-data="signupForm92()" x-init="initAnim()">
    <div class="s92-bg" aria-hidden="true"></div>
    <div class="s92-layout" x-ref="layout">
      <header class="s92-header" aria-label="페이지 제목">
        <h1 class="s92-title">Archive</h1>
        <p class="s92-tagline">회원으로 기록을 시작하세요.</p>
      </header>
      <form class="s92-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
        <div class="s92-fields">
          <div class="s92-field" :class="{ 's92-field--invalid': errors.email }">
            <label for="s92-email" class="s92-label">이메일</label>
            <input id="s92-email" type="email" name="email" class="s92-input" placeholder="you@archive.example" autocomplete="email" required x-model="email" @blur="validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
            <span class="s92-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
          </div>
          <div class="s92-field" :class="{ 's92-field--invalid': errors.name }">
            <label for="s92-name" class="s92-label">이름</label>
            <input id="s92-name" type="text" name="name" class="s92-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
            <span class="s92-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
          </div>
          <div class="s92-field" :class="{ 's92-field--invalid': errors.password }">
            <label for="s92-password" class="s92-label">비밀번호</label>
            <div class="s92-pw-wrap">
              <input id="s92-password" :type="showPassword ? 'text' : 'password'" name="password" class="s92-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
              <button type="button" class="s92-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
            </div>
            <span class="s92-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
          </div>
          <div class="s92-field" :class="{ 's92-field--invalid': errors.passwordConfirm }">
            <label for="s92-passwordConfirm" class="s92-label">비밀번호 확인</label>
            <input id="s92-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s92-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
            <span class="s92-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
          </div>
        </div>
        <div class="s92-actions">
          <button type="submit" class="s92-btn" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
