<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 70 · 감성 테크 카드 분리형</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s70 signup-fixed" x-data="signupForm()">
    <div class="s70-bg" aria-hidden="true"></div>
    <div class="s70-viewport" x-ref="viewport">
      <div class="s70-card s70-card--head" x-ref="cardHead">
        <h1 class="s70-title">회원가입</h1>
        <p class="s70-desc">처음 뵙겠습니다. 아래 정보를 입력해 주세요.</p>
      </div>
      <div class="s70-card s70-card--form" x-ref="cardForm">
        <form class="s70-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
          <div class="s70-field" :class="{ 's70-field--focused': focusedField === 'email', 's70-field--invalid': errors.email }">
            <label for="s70-email" class="s70-label">이메일</label>
            <input id="s70-email" type="email" name="email" class="s70-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
            <span class="s70-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
          </div>
          <div class="s70-field" :class="{ 's70-field--focused': focusedField === 'name', 's70-field--invalid': errors.name }">
            <label for="s70-name" class="s70-label">이름</label>
            <input id="s70-name" type="text" name="name" class="s70-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
            <span class="s70-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
          </div>
          <div class="s70-field" :class="{ 's70-field--focused': focusedField === 'password', 's70-field--invalid': errors.password }">
            <label for="s70-password" class="s70-label">비밀번호</label>
            <div class="s70-pw-wrap">
              <input id="s70-password" :type="showPassword ? 'text' : 'password'" name="password" class="s70-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
              <button type="button" class="s70-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
            </div>
            <span class="s70-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
          </div>
          <div class="s70-field" :class="{ 's70-field--focused': focusedField === 'passwordConfirm', 's70-field--invalid': errors.passwordConfirm }">
            <label for="s70-passwordConfirm" class="s70-label">비밀번호 확인</label>
            <input id="s70-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s70-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
            <span class="s70-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          </div>
          <div class="s70-actions">
            <button type="submit" class="s70-submit" :disabled="submitting" :aria-busy="submitting"><span class="s70-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
