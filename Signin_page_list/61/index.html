<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 61 · 사이버 미니멀 비대칭 포커스 이동</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s61 signup-fixed" x-data="signupForm()">
    <div class="s61-bg" aria-hidden="true"></div>

    <div class="s61-layout" x-ref="layout">
      <aside class="s61-aside">
        <header class="s61-header">
          <p class="s61-label" aria-hidden="true">SIGN UP</p>
          <h1 class="s61-title">회원가입</h1>
          <p class="s61-desc">한 단계씩 포커스를 옮겨가며 입력해 주세요.</p>
        </header>
        <div class="s61-focus-hint" x-show="focusedField" x-cloak x-transition>
          <span class="s61-focus-name" x-text="focusLabel"></span>
        </div>
      </aside>

      <div class="s61-form-wrap">
        <form class="s61-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
          <div class="s61-field" :class="{ 's61-field--focused': focusedField === 'email', 's61-field--invalid': errors.email }" x-ref="fieldEmail">
            <label for="s61-email" class="s61-label">이메일</label>
            <input id="s61-email" type="email" name="email" class="s61-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
            <span class="s61-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
          </div>

          <div class="s61-field" :class="{ 's61-field--focused': focusedField === 'name', 's61-field--invalid': errors.name }" x-ref="fieldName">
            <label for="s61-name" class="s61-label">이름</label>
            <input id="s61-name" type="text" name="name" class="s61-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
            <span class="s61-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
          </div>

          <div class="s61-field" :class="{ 's61-field--focused': focusedField === 'password', 's61-field--invalid': errors.password }" x-ref="fieldPassword">
            <label for="s61-password" class="s61-label">비밀번호</label>
            <div class="s61-pw-wrap">
              <input id="s61-password" :type="showPassword ? 'text' : 'password'" name="password" class="s61-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
              <button type="button" class="s61-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
            </div>
            <span class="s61-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
          </div>

          <div class="s61-field" :class="{ 's61-field--focused': focusedField === 'passwordConfirm', 's61-field--invalid': errors.passwordConfirm }" x-ref="fieldPasswordConfirm">
            <label for="s61-passwordConfirm" class="s61-label">비밀번호 확인</label>
            <input id="s61-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s61-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
            <span class="s61-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          </div>

          <div class="s61-actions" x-ref="actions">
            <button type="submit" class="s61-submit" :disabled="submitting" :aria-busy="submitting"><span class="s61-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
