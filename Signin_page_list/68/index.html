<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 68 · 사이버 미니멀 단일 포커스 입력 반응형</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s68 signup-fixed" x-data="signupForm()">
    <div class="s68-bg" aria-hidden="true"></div>
    <div class="s68-wrap" x-ref="wrap">
      <header class="s68-header">
        <h1 class="s68-title">회원가입</h1>
        <p class="s68-desc">한 번에 하나의 항목에만 포커스하세요.</p>
      </header>
      <form class="s68-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s68-field" :class="{ 's68-field--active': focusedField === 'email', 's68-field--dim': focusedField && focusedField !== 'email', 's68-field--invalid': errors.email }" x-ref="fieldEmail">
          <label for="s68-email" class="s68-label">이메일</label>
          <input id="s68-email" type="email" name="email" class="s68-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
          <span class="s68-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>
        <div class="s68-field" :class="{ 's68-field--active': focusedField === 'name', 's68-field--dim': focusedField && focusedField !== 'name', 's68-field--invalid': errors.name }" x-ref="fieldName">
          <label for="s68-name" class="s68-label">이름</label>
          <input id="s68-name" type="text" name="name" class="s68-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
          <span class="s68-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>
        <div class="s68-field" :class="{ 's68-field--active': focusedField === 'password', 's68-field--dim': focusedField && focusedField !== 'password', 's68-field--invalid': errors.password }" x-ref="fieldPassword">
          <label for="s68-password" class="s68-label">비밀번호</label>
          <div class="s68-pw-wrap">
            <input id="s68-password" :type="showPassword ? 'text' : 'password'" name="password" class="s68-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
            <button type="button" class="s68-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
          </div>
          <span class="s68-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>
        <div class="s68-field" :class="{ 's68-field--active': focusedField === 'passwordConfirm', 's68-field--dim': focusedField && focusedField !== 'passwordConfirm', 's68-field--invalid': errors.passwordConfirm }" x-ref="fieldPasswordConfirm">
          <label for="s68-passwordConfirm" class="s68-label">비밀번호 확인</label>
          <input id="s68-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s68-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
          <span class="s68-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>
        <div class="s68-actions">
          <button type="submit" class="s68-submit" :disabled="submitting" :aria-busy="submitting"><span class="s68-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
