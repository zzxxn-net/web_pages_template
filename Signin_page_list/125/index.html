<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 125 - 다크 아카이브 풀스크린 몰입형 GSAP 부드러운 전환</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,600;1,400&family=IBM+Plex+Sans:wght@400;500&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s125 signup-fixed" x-data="signupForm125()" x-init="initAnim()">
    <div class="s125-inner" x-ref="inner">
      <header class="s125-header" x-ref="header">
        <h1 class="s125-title">회원가입</h1>
        <p class="s125-tagline">아카이브에 기록을 남깁니다.</p>
      </header>
      <section class="s125-form-wrap" aria-label="회원가입 폼" x-ref="formWrap">
        <form class="s125-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s125-fields">
            <div class="s125-field" :class="{ 's125-field--focused': focusedField === 'email', 's125-field--valid': touched.email && !errors.email && email, 's125-field--invalid': errors.email }" data-field="email">
              <label for="s125-email" class="s125-label">이메일</label>
              <input id="s125-email" type="email" name="email" class="s125-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="touched.email = true; validateEmail(); focusedField = null" @keydown.enter.prevent="focusNext('name')" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s125-status" x-show="touched.email && !errors.email && email" x-cloak aria-hidden="true">✓</span>
              <span class="s125-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s125-field" :class="{ 's125-field--focused': focusedField === 'name', 's125-field--valid': touched.name && !errors.name && name, 's125-field--invalid': errors.name }" data-field="name">
              <label for="s125-name" class="s125-label">이름</label>
              <input id="s125-name" type="text" name="name" class="s125-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="touched.name = true; validateName(); focusedField = null" @keydown.enter.prevent="focusNext('password')" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s125-status" x-show="touched.name && !errors.name && name" x-cloak aria-hidden="true">✓</span>
              <span class="s125-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s125-field" :class="{ 's125-field--focused': focusedField === 'password', 's125-field--valid': touched.password && !errors.password && password, 's125-field--invalid': errors.password }" data-field="password">
              <label for="s125-password" class="s125-label">비밀번호</label>
              <div class="s125-pw-wrap">
                <input id="s125-password" :type="showPassword ? 'text' : 'password'" name="password" class="s125-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="touched.password = true; validatePassword(); focusedField = null" @keydown.enter.prevent="focusNext('passwordConfirm')" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s125-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s125-status" x-show="touched.password && !errors.password && password" x-cloak aria-hidden="true">✓</span>
              <span class="s125-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s125-field" :class="{ 's125-field--focused': focusedField === 'passwordConfirm', 's125-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm, 's125-field--invalid': errors.passwordConfirm }" data-field="passwordConfirm">
              <label for="s125-passwordConfirm" class="s125-label">비밀번호 확인</label>
              <input id="s125-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s125-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="touched.passwordConfirm = true; validatePasswordConfirm(); focusedField = null" @keydown.enter.prevent="handleSubmit" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s125-status" x-show="touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm" x-cloak aria-hidden="true">✓</span>
              <span class="s125-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s125-actions">
            <button type="submit" class="s125-btn" :disabled="submitting" :class="{ 's125-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
