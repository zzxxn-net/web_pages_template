<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 48 · 다크 아카이브 마이크로 인터랙션 고정 플로우</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-dam signup-fixed" x-data="signupForm()">
    <div class="dam-bg" aria-hidden="true">
      <div class="dam-grid"></div>
    </div>

    <div class="dam-inner">
      <header class="dam-header" x-ref="header">
        <h1 class="dam-title">회원가입</h1>
        <p class="dam-desc">필수 정보를 입력하세요.</p>
      </header>

      <form
        class="dam-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div
          class="dam-field"
          :class="{ 'dam-field--focused': focusedField === 'email', 'dam-field--invalid': errors.email }"
        >
          <label for="dam-email" class="dam-label">
            <span class="dam-label-text">이메일</span>
            <span class="dam-label-underline" aria-hidden="true"></span>
          </label>
          <input
            id="dam-email"
            type="email"
            name="email"
            class="dam-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
            x-model="email"
            @focus="focusedField = 'email'"
            @blur="focusedField = null; validateEmail()"
            :aria-invalid="errors.email ? 'true' : 'false'"
          />
          <span class="dam-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>

        <div
          class="dam-field"
          :class="{ 'dam-field--focused': focusedField === 'name', 'dam-field--invalid': errors.name }"
        >
          <label for="dam-name" class="dam-label">
            <span class="dam-label-text">이름</span>
            <span class="dam-label-underline" aria-hidden="true"></span>
          </label>
          <input
            id="dam-name"
            type="text"
            name="name"
            class="dam-input"
            placeholder="홍길동"
            autocomplete="name"
            required
            x-model="name"
            @focus="focusedField = 'name'"
            @blur="focusedField = null; validateName()"
            :aria-invalid="errors.name ? 'true' : 'false'"
          />
          <span class="dam-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>

        <div
          class="dam-field"
          :class="{ 'dam-field--focused': focusedField === 'password', 'dam-field--invalid': errors.password }"
        >
          <label for="dam-password" class="dam-label">
            <span class="dam-label-text">비밀번호</span>
            <span class="dam-label-underline" aria-hidden="true"></span>
          </label>
          <div class="dam-pw-wrap">
            <input
              id="dam-password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="dam-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              @focus="focusedField = 'password'"
              @blur="focusedField = null; validatePassword()"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button
              type="button"
              class="dam-pw-btn"
              :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
              @click="showPassword = !showPassword"
            >
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="dam-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>

        <div
          class="dam-field"
          :class="{ 'dam-field--focused': focusedField === 'passwordConfirm', 'dam-field--invalid': errors.passwordConfirm }"
        >
          <label for="dam-passwordConfirm" class="dam-label">
            <span class="dam-label-text">비밀번호 확인</span>
            <span class="dam-label-underline" aria-hidden="true"></span>
          </label>
          <input
            id="dam-passwordConfirm"
            :type="showPassword ? 'text' : 'password'"
            name="passwordConfirm"
            class="dam-input"
            placeholder="비밀번호 재입력"
            autocomplete="new-password"
            required
            x-model="passwordConfirm"
            @focus="focusedField = 'passwordConfirm'"
            @blur="focusedField = null; validatePasswordConfirm()"
            :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
          />
          <span class="dam-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>

        <div class="dam-actions">
          <button type="submit" class="dam-btn" :disabled="submitting">
            <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
