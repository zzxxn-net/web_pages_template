<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 100 - 다크 아카이브 단일 포커스 GSAP 전환</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s100 signup-fixed s100--full" x-data="signupForm100()" x-init="initAnim()">
    <div class="s100-bg" aria-hidden="true"></div>
    <div class="s100-layout" x-ref="layout">
      <header class="s100-header" aria-label="페이지 제목">
        <h1 class="s100-title">Archive</h1>
        <p class="s100-tagline" x-text="stepLabel"></p>
      </header>
      <form class="s100-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
        <div class="s100-focus-flow">
          <div class="s100-step" :class="{ 's100-step--active': step === 1 }" x-show="step === 1" x-transition x-ref="step1">
            <div class="s100-field" :class="{ 's100-field--invalid': errors.email }">
              <label for="s100-email" class="s100-label">이메일</label>
              <input id="s100-email" type="email" name="email" class="s100-input" placeholder="you@archive.example" autocomplete="email" required x-model="email" @blur="validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" x-ref="inputEmail" />
              <span class="s100-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s100-actions">
              <button type="button" class="s100-btn s100-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>
          <div class="s100-step" :class="{ 's100-step--active': step === 2 }" x-show="step === 2" x-transition x-ref="step2">
            <div class="s100-field" :class="{ 's100-field--invalid': errors.name }">
              <label for="s100-name" class="s100-label">이름</label>
              <input id="s100-name" type="text" name="name" class="s100-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="validateName()" :aria-invalid="errors.name ? 'true' : 'false'" x-ref="inputName" />
              <span class="s100-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s100-actions">
              <button type="button" class="s100-btn s100-btn--outline" @click="goPrev()">이전</button>
              <button type="button" class="s100-btn s100-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>
          <div class="s100-step" :class="{ 's100-step--active': step === 3 }" x-show="step === 3" x-transition x-ref="step3">
            <div class="s100-field" :class="{ 's100-field--invalid': errors.password }">
              <label for="s100-password" class="s100-label">비밀번호</label>
              <div class="s100-pw-wrap">
                <input id="s100-password" :type="showPassword ? 'text' : 'password'" name="password" class="s100-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" x-ref="inputPassword" />
                <button type="button" class="s100-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s100-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s100-actions">
              <button type="button" class="s100-btn s100-btn--outline" @click="goPrev()">이전</button>
              <button type="button" class="s100-btn s100-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>
          <div class="s100-step" :class="{ 's100-step--active': step === 4 }" x-show="step === 4" x-transition x-ref="step4">
            <div class="s100-field" :class="{ 's100-field--invalid': errors.passwordConfirm }">
              <label for="s100-passwordConfirm" class="s100-label">비밀번호 확인</label>
              <input id="s100-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s100-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" x-ref="inputPasswordConfirm" />
              <span class="s100-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
            <div class="s100-actions">
              <button type="button" class="s100-btn s100-btn--outline" @click="goPrev()">이전</button>
              <button type="submit" class="s100-btn s100-btn--primary" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
