<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 7</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-wrap" x-data="signupForm()">
    <div class="signup-sectioned">
      <header class="sectioned-header">
        <h1 class="sectioned-title">회원가입</h1>
        <p class="sectioned-desc">필수 항목을 입력한 뒤 가입을 완료해 주세요.</p>
      </header>

      <form
        class="sectioned-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <section class="form-section" aria-labelledby="section-basic">
          <h2 id="section-basic" class="section-heading">기본 정보</h2>
          <div class="section-fields">
            <div class="section-field">
              <label for="email" class="section-label">이메일</label>
              <input
                id="email"
                type="email"
                name="email"
                class="section-input"
                placeholder="you@example.com"
                autocomplete="email"
                required
                x-model="email"
                @blur="validateEmail"
                :aria-invalid="errors.email ? 'true' : 'false'"
              />
              <span class="section-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
            </div>
            <div class="section-field">
              <label for="name" class="section-label">이름</label>
              <input
                id="name"
                type="text"
                name="name"
                class="section-input"
                placeholder="홍길동"
                autocomplete="name"
                required
                x-model="name"
                @blur="validateName"
                :aria-invalid="errors.name ? 'true' : 'false'"
              />
              <span class="section-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
            </div>
          </div>
        </section>

        <section class="form-section" aria-labelledby="section-password">
          <h2 id="section-password" class="section-heading">비밀번호</h2>
          <div class="section-fields">
            <div class="section-field">
              <label for="password" class="section-label">비밀번호</label>
              <div class="section-pw-wrap">
                <input
                  id="password"
                  :type="showPassword ? 'text' : 'password'"
                  name="password"
                  class="section-input"
                  placeholder="8자 이상"
                  autocomplete="new-password"
                  required
                  minlength="8"
                  x-model="password"
                  @blur="validatePassword"
                  :aria-invalid="errors.password ? 'true' : 'false'"
                />
                <button type="button" class="section-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword">
                  <span x-text="showPassword ? '숨기기' : '보기'"></span>
                </button>
              </div>
              <span class="section-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
            </div>
            <div class="section-field">
              <label for="passwordConfirm" class="section-label">비밀번호 확인</label>
              <input
                id="passwordConfirm"
                :type="showPassword ? 'text' : 'password'"
                name="passwordConfirm"
                class="section-input"
                placeholder="비밀번호 재입력"
                autocomplete="new-password"
                required
                x-model="passwordConfirm"
                @blur="validatePasswordConfirm"
                :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
              />
              <span class="section-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
            </div>
          </div>
        </section>

        <div class="sectioned-actions">
          <button type="submit" class="sectioned-btn" :disabled="submitting">
            <span x-show="!submitting">가입하기</span>
            <span x-show="submitting" x-cloak>처리 중...</span>
          </button>
        </div>
      </form>

      <footer class="sectioned-footer">
        <a href="#" class="sectioned-link">이미 계정이 있으신가요? 로그인</a>
      </footer>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
