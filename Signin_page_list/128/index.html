<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 128 - 감성 테크 단계 분할형 상태 변화 강조</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s128 signup-fixed" x-data="signupForm128()" x-init="initAnim()">
    <div class="s128-inner" x-ref="inner">
      <header class="s128-header">
        <h1 class="s128-title">회원가입</h1>
        <div class="s128-steps-indicator" aria-label="단계">
          <span class="s128-step-dot" :class="{ 's128-step-dot--active': step >= 1 }">1</span>
          <span class="s128-step-line" :class="{ 's128-step-line--done': step >= 2 }"></span>
          <span class="s128-step-dot" :class="{ 's128-step-dot--active': step >= 2 }">2</span>
        </div>
      </header>
      <section class="s128-form-wrap" aria-label="회원가입 폼" x-ref="formWrap">
        <form class="s128-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s128-steps">
            <div class="s128-step" x-show="step === 1" x-ref="step1" x-cloak>
              <div class="s128-fields">
                <div class="s128-field" :class="{ 's128-field--focused': focusedField === 'email', 's128-field--valid': touched.email && !errors.email && email, 's128-field--invalid': errors.email }">
                  <label for="s128-email" class="s128-label">이메일</label>
                  <input id="s128-email" type="email" name="email" class="s128-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="touched.email = true; validateEmail(); focusedField = null" @keydown.enter.prevent="goNext()" :aria-invalid="errors.email ? 'true' : 'false'" />
                  <span class="s128-status" x-show="touched.email && !errors.email && email" x-cloak aria-hidden="true">✓</span>
                  <span class="s128-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
                </div>
                <div class="s128-field" :class="{ 's128-field--focused': focusedField === 'name', 's128-field--valid': touched.name && !errors.name && name, 's128-field--invalid': errors.name }">
                  <label for="s128-name" class="s128-label">이름</label>
                  <input id="s128-name" type="text" name="name" class="s128-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="touched.name = true; validateName(); focusedField = null" @keydown.enter.prevent="goNext()" :aria-invalid="errors.name ? 'true' : 'false'" />
                  <span class="s128-status" x-show="touched.name && !errors.name && name" x-cloak aria-hidden="true">✓</span>
                  <span class="s128-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
                </div>
              </div>
              <div class="s128-actions">
                <button type="button" class="s128-btn s128-btn--primary" @click="goNext()">다음</button>
              </div>
            </div>
            <div class="s128-step" x-show="step === 2" x-ref="step2" x-cloak>
              <div class="s128-fields">
                <div class="s128-field" :class="{ 's128-field--focused': focusedField === 'password', 's128-field--valid': touched.password && !errors.password && password, 's128-field--invalid': errors.password }">
                  <label for="s128-password" class="s128-label">비밀번호</label>
                  <div class="s128-pw-wrap">
                    <input id="s128-password" :type="showPassword ? 'text' : 'password'" name="password" class="s128-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="touched.password = true; validatePassword(); focusedField = null" @keydown.enter.prevent="focusNext('passwordConfirm')" :aria-invalid="errors.password ? 'true' : 'false'" />
                    <button type="button" class="s128-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
                  </div>
                  <span class="s128-status" x-show="touched.password && !errors.password && password" x-cloak aria-hidden="true">✓</span>
                  <span class="s128-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
                </div>
                <div class="s128-field" :class="{ 's128-field--focused': focusedField === 'passwordConfirm', 's128-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm, 's128-field--invalid': errors.passwordConfirm }">
                  <label for="s128-passwordConfirm" class="s128-label">비밀번호 확인</label>
                  <input id="s128-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s128-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="touched.passwordConfirm = true; validatePasswordConfirm(); focusedField = null" @keydown.enter.prevent="handleSubmit" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
                  <span class="s128-status" x-show="touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm" x-cloak aria-hidden="true">✓</span>
                  <span class="s128-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
                </div>
              </div>
              <div class="s128-actions s128-actions--row">
                <button type="button" class="s128-btn s128-btn--secondary" @click="goPrev()">이전</button>
                <button type="submit" class="s128-btn s128-btn--primary" :disabled="submitting" :class="{ 's128-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
