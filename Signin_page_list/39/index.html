<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 39 · 다크 아카이브 단일 포커스</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-archive-single signup-fixed" x-data="signupForm()">
    <div class="arcs-wrap">
      <div class="arcs-card" x-ref="card">
        <div class="arcs-progress" role="tablist" aria-label="가입 단계">
          <span class="arcs-dot" :class="{ 'arcs-dot--on': step >= 1, 'arcs-dot--done': step > 1 }">1</span>
          <span class="arcs-line" :class="{ 'arcs-line--on': step > 1 }"></span>
          <span class="arcs-dot" :class="{ 'arcs-dot--on': step >= 2, 'arcs-dot--done': step > 2 }">2</span>
          <span class="arcs-line" :class="{ 'arcs-line--on': step > 2 }"></span>
          <span class="arcs-dot" :class="{ 'arcs-dot--on': step >= 3, 'arcs-dot--done': step > 3 }">3</span>
          <span class="arcs-line" :class="{ 'arcs-line--on': step > 3 }"></span>
          <span class="arcs-dot" :class="{ 'arcs-dot--on': step >= 4, 'arcs-dot--done': step > 4 }">4</span>
        </div>

        <form
          class="arcs-form"
          method="post"
          action="#"
          hx-post="#"
          hx-swap="none"
          @submit.prevent="handleSubmit"
        >
          <div class="arcs-step" x-show="step === 1" x-cloak :class="{ 'arcs-step--invalid': errors.email }">
            <p class="arcs-prompt">이메일을 입력하세요</p>
            <div class="arcs-field">
              <input
                id="arcs-email"
                type="email"
                name="email"
                class="arcs-input"
                placeholder="you@example.com"
                autocomplete="email"
                required
                x-model="email"
                x-ref="inputStep1"
                @blur="validateEmail()"
                @keydown.enter.prevent="goNext()"
                :aria-invalid="errors.email ? 'true' : 'false'"
              />
              <span class="arcs-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
            </div>
            <div class="arcs-nav">
              <button type="button" class="arcs-btn arcs-btn--pri" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="arcs-step" x-show="step === 2" x-cloak :class="{ 'arcs-step--invalid': errors.name }">
            <p class="arcs-prompt">이름을 입력하세요</p>
            <div class="arcs-field">
              <input
                id="arcs-name"
                type="text"
                name="name"
                class="arcs-input"
                placeholder="홍길동"
                autocomplete="name"
                required
                x-model="name"
                x-ref="inputStep2"
                @blur="validateName()"
                @keydown.enter.prevent="goNext()"
                :aria-invalid="errors.name ? 'true' : 'false'"
              />
              <span class="arcs-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
            </div>
            <div class="arcs-nav">
              <button type="button" class="arcs-btn arcs-btn--sec" @click="goPrev()">이전</button>
              <button type="button" class="arcs-btn arcs-btn--pri" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="arcs-step" x-show="step === 3" x-cloak :class="{ 'arcs-step--invalid': errors.password }">
            <p class="arcs-prompt">비밀번호를 설정하세요</p>
            <div class="arcs-field">
              <div class="arcs-pw-wrap">
                <input
                  id="arcs-password"
                  :type="showPassword ? 'text' : 'password'"
                  name="password"
                  class="arcs-input"
                  placeholder="8자 이상"
                  autocomplete="new-password"
                  required
                  minlength="8"
                  x-model="password"
                  x-ref="inputStep3"
                  @blur="validatePassword()"
                  @keydown.enter.prevent="goNext()"
                  :aria-invalid="errors.password ? 'true' : 'false'"
                />
                <button
                  type="button"
                  class="arcs-pw-btn"
                  :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
                  @click="showPassword = !showPassword"
                >
                  <span x-text="showPassword ? '숨기기' : '보기'"></span>
                </button>
              </div>
              <span class="arcs-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
            </div>
            <div class="arcs-nav">
              <button type="button" class="arcs-btn arcs-btn--sec" @click="goPrev()">이전</button>
              <button type="button" class="arcs-btn arcs-btn--pri" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="arcs-step" x-show="step === 4" x-cloak :class="{ 'arcs-step--invalid': errors.passwordConfirm }">
            <p class="arcs-prompt">비밀번호를 다시 입력하세요</p>
            <div class="arcs-field">
              <input
                id="arcs-passwordConfirm"
                :type="showPassword ? 'text' : 'password'"
                name="passwordConfirm"
                class="arcs-input"
                placeholder="비밀번호 재입력"
                autocomplete="new-password"
                required
                x-model="passwordConfirm"
                x-ref="inputStep4"
                @blur="validatePasswordConfirm()"
                @keydown.enter.prevent="handleSubmit()"
                :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
              />
              <span class="arcs-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
            </div>
            <div class="arcs-nav">
              <button type="button" class="arcs-btn arcs-btn--sec" @click="goPrev()">이전</button>
              <button type="submit" class="arcs-btn arcs-btn--pri" :disabled="submitting">
                <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
