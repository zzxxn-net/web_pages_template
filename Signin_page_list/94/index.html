<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 94 - 미래적 클린 마이크로 인터랙션 입력 반응형</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s94 signup-fixed" x-data="signupForm94()" x-init="initAnim()">
    <div class="s94-bg" aria-hidden="true"></div>
    <div class="s94-layout" x-ref="layout">
      <header class="s94-header" aria-label="페이지 제목">
        <h1 class="s94-title">Create account</h1>
        <p class="s94-tagline">미래를 위한 한 걸음.</p>
      </header>
      <form class="s94-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
        <div class="s94-fields">
          <div class="s94-field" :class="{ 's94-field--focus': focusEmail, 's94-field--invalid': errors.email }">
            <label for="s94-email" class="s94-label">이메일</label>
            <input id="s94-email" type="email" name="email" class="s94-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusEmail = true" @blur="focusEmail = false; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
            <span class="s94-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
          </div>
          <div class="s94-field" :class="{ 's94-field--focus': focusName, 's94-field--invalid': errors.name }">
            <label for="s94-name" class="s94-label">이름</label>
            <input id="s94-name" type="text" name="name" class="s94-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusName = true" @blur="focusName = false; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
            <span class="s94-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
          </div>
          <div class="s94-field" :class="{ 's94-field--focus': focusPassword, 's94-field--invalid': errors.password }">
            <label for="s94-password" class="s94-label">비밀번호</label>
            <div class="s94-pw-wrap">
              <input id="s94-password" :type="showPassword ? 'text' : 'password'" name="password" class="s94-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusPassword = true" @blur="focusPassword = false; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
              <button type="button" class="s94-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
            </div>
            <span class="s94-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
          </div>
          <div class="s94-field" :class="{ 's94-field--focus': focusPasswordConfirm, 's94-field--invalid': errors.passwordConfirm }">
            <label for="s94-passwordConfirm" class="s94-label">비밀번호 확인</label>
            <input id="s94-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s94-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusPasswordConfirm = true" @blur="focusPasswordConfirm = false; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
            <span class="s94-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
          </div>
        </div>
        <div class="s94-actions">
          <button type="submit" class="s94-btn" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
