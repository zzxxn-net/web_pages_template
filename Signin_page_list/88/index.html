<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 88 - 실험적 인터페이스 마이크로 인터랙션 상태 강조</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s88 signup-fixed" x-data="signupForm88()" x-init="initStagger()">
    <div class="s88-bg" aria-hidden="true">
      <div class="s88-grid" aria-hidden="true"></div>
    </div>
    <div class="s88-wrap" x-ref="wrap">
      <header class="s88-header">
        <h1 class="s88-title">SIGN UP</h1>
        <p class="s88-desc">experimental</p>
      </header>
      <form class="s88-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s88-field" :class="{ 's88-field--focused': focusedField === 'email', 's88-field--invalid': errors.email, 's88-field--valid': email && !errors.email }">
          <label for="s88-email" class="s88-label">EMAIL</label>
          <input id="s88-email" type="email" name="email" class="s88-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="validateEmail(); focusedField = null" :aria-invalid="errors.email ? 'true' : 'false'" />
          <span class="s88-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
          <span class="s88-valid" x-show="email && !errors.email" x-cloak aria-hidden="true">✓</span>
        </div>
        <div class="s88-field" :class="{ 's88-field--focused': focusedField === 'name', 's88-field--invalid': errors.name, 's88-field--valid': name && !errors.name }">
          <label for="s88-name" class="s88-label">NAME</label>
          <input id="s88-name" type="text" name="name" class="s88-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="validateName(); focusedField = null" :aria-invalid="errors.name ? 'true' : 'false'" />
          <span class="s88-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
          <span class="s88-valid" x-show="name && !errors.name" x-cloak aria-hidden="true">✓</span>
        </div>
        <div class="s88-field" :class="{ 's88-field--focused': focusedField === 'password', 's88-field--invalid': errors.password, 's88-field--valid': password.length >= 8 && !errors.password }">
          <label for="s88-password" class="s88-label">PASSWORD</label>
          <div class="s88-pw-wrap">
            <input id="s88-password" :type="showPassword ? 'text' : 'password'" name="password" class="s88-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="validatePassword(); focusedField = null" :aria-invalid="errors.password ? 'true' : 'false'" />
            <button type="button" class="s88-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? 'HIDE' : 'SHOW'"></span></button>
          </div>
          <span class="s88-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
          <span class="s88-valid" x-show="password.length >= 8 && !errors.password" x-cloak aria-hidden="true">✓</span>
        </div>
        <div class="s88-field" :class="{ 's88-field--focused': focusedField === 'passwordConfirm', 's88-field--invalid': errors.passwordConfirm, 's88-field--valid': passwordConfirm && password === passwordConfirm && !errors.passwordConfirm }">
          <label for="s88-passwordConfirm" class="s88-label">CONFIRM</label>
          <input id="s88-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s88-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="validatePasswordConfirm(); focusedField = null" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
          <span class="s88-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
          <span class="s88-valid" x-show="passwordConfirm && password === passwordConfirm && !errors.passwordConfirm" x-cloak aria-hidden="true">✓</span>
        </div>
        <div class="s88-actions">
          <button type="submit" class="s88-btn" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
