<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 107 - 사이버 미니멀 단계 분할형 입력 반응형 애니메이션</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s107 signup-fixed" x-data="signupForm107()" x-init="initAnim()">
    <div class="s107-bg" aria-hidden="true"></div>
    <div class="s107-layout" x-ref="layout">
      <header class="s107-header">
        <h1 class="s107-title">회원가입</h1>
        <div class="s107-progress" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" aria-label="진행 단계">
          <div class="s107-progress-bar" :style="'width: ' + (step === 1 ? 50 : 100) + '%'"></div>
        </div>
        <p class="s107-step-label" x-text="step === 1 ? '기본 정보' : '비밀번호'"></p>
      </header>
      <section class="s107-form-wrap" aria-label="회원가입 폼">
        <form class="s107-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s107-panels">
            <div class="s107-panel" x-show="step === 1" x-transition.opacity.duration.200ms x-cloak>
              <div class="s107-field" :class="{ 's107-field--invalid': errors.email, 's107-field--valid': touched.email && !errors.email && email }">
                <label for="s107-email" class="s107-label">이메일</label>
                <input id="s107-email" type="email" name="email" class="s107-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @blur="touched.email = true; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
                <span class="s107-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
              </div>
              <div class="s107-field" :class="{ 's107-field--invalid': errors.name, 's107-field--valid': touched.name && !errors.name && name }">
                <label for="s107-name" class="s107-label">이름</label>
                <input id="s107-name" type="text" name="name" class="s107-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="touched.name = true; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
                <span class="s107-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
              </div>
            </div>
            <div class="s107-panel" x-show="step === 2" x-transition.opacity.duration.200ms x-cloak>
              <div class="s107-field" :class="{ 's107-field--invalid': errors.password, 's107-field--valid': touched.password && !errors.password && password }">
                <label for="s107-password" class="s107-label">비밀번호</label>
                <div class="s107-pw-wrap">
                  <input id="s107-password" :type="showPassword ? 'text' : 'password'" name="password" class="s107-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="touched.password = true; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                  <button type="button" class="s107-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
                </div>
                <span class="s107-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
              </div>
              <div class="s107-field" :class="{ 's107-field--invalid': errors.passwordConfirm, 's107-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm }">
                <label for="s107-passwordConfirm" class="s107-label">비밀번호 확인</label>
                <input id="s107-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s107-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="touched.passwordConfirm = true; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
                <span class="s107-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
              </div>
            </div>
          </div>
          <div class="s107-actions">
            <button type="button" class="s107-btn s107-btn--secondary" x-show="step === 2" @click="step = 1">이전</button>
            <button type="button" class="s107-btn" x-show="step === 1" @click="goNext">다음</button>
            <button type="submit" class="s107-btn" x-show="step === 2" :disabled="submitting" :class="{ 's107-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
