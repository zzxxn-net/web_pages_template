<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 12</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-wrap" x-data="signupForm()">
    <div class="signup-iconform">
      <header class="iconform-header">
        <h1 class="iconform-title">회원가입</h1>
        <p class="iconform-desc">아래 항목을 입력하고 가입을 완료해 주세요.</p>
      </header>

      <form
        class="iconform-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div class="iconform-field">
          <label for="email" class="iconform-label">이메일</label>
          <div class="iconform-input-wrap">
            <span class="iconform-prefix" aria-hidden="true">@</span>
            <input
              id="email"
              type="email"
              name="email"
              class="iconform-input"
              placeholder="you@example.com"
              autocomplete="email"
              required
              x-model="email"
              @blur="validateEmail"
              :aria-invalid="errors.email ? 'true' : 'false'"
            />
          </div>
          <span class="iconform-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>
        <div class="iconform-field">
          <label for="name" class="iconform-label">이름</label>
          <div class="iconform-input-wrap">
            <span class="iconform-prefix" aria-hidden="true">👤</span>
            <input
              id="name"
              type="text"
              name="name"
              class="iconform-input"
              placeholder="홍길동"
              autocomplete="name"
              required
              x-model="name"
              @blur="validateName"
              :aria-invalid="errors.name ? 'true' : 'false'"
            />
          </div>
          <span class="iconform-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>
        <div class="iconform-field">
          <label for="password" class="iconform-label">비밀번호</label>
          <div class="iconform-input-wrap iconform-pw-wrap">
            <span class="iconform-prefix" aria-hidden="true">🔒</span>
            <input
              id="password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="iconform-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              @blur="validatePassword"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button type="button" class="iconform-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword">
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="iconform-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>
        <div class="iconform-field">
          <label for="passwordConfirm" class="iconform-label">비밀번호 확인</label>
          <div class="iconform-input-wrap">
            <span class="iconform-prefix" aria-hidden="true">🔒</span>
            <input
              id="passwordConfirm"
              :type="showPassword ? 'text' : 'password'"
              name="passwordConfirm"
              class="iconform-input"
              placeholder="비밀번호 재입력"
              autocomplete="new-password"
              required
              x-model="passwordConfirm"
              @blur="validatePasswordConfirm"
              :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
            />
          </div>
          <span class="iconform-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>
        <button type="submit" class="iconform-btn" :disabled="submitting">
          <span x-show="!submitting">가입하기</span>
          <span x-show="submitting" x-cloak>처리 중...</span>
        </button>
      </form>

      <footer class="iconform-footer">
        <a href="#" class="iconform-link">이미 계정이 있으신가요? 로그인</a>
      </footer>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
