<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 34 · 미래적 클린 카드 분리형</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-future-cards signup-fixed" x-data="signupForm()">
    <div class="fuc-wrap">
      <div class="fuc-card fuc-card--header" x-ref="cardHeader">
        <h1 class="fuc-title">회원가입</h1>
        <p class="fuc-desc">필수 정보만 입력해 주세요.</p>
      </div>

      <form
        class="fuc-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div class="fuc-card fuc-card--field" :class="{ 'fuc-card--focused': focusedField === 'email', 'fuc-card--invalid': errors.email }" x-ref="cardEmail">
          <label for="fuc-email" class="fuc-label">이메일</label>
          <input
            id="fuc-email"
            type="email"
            name="email"
            class="fuc-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
            x-model="email"
            @focus="focusedField = 'email'"
            @blur="focusedField = null; validateEmail()"
            :aria-invalid="errors.email ? 'true' : 'false'"
          />
          <span class="fuc-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>

        <div class="fuc-card fuc-card--field" :class="{ 'fuc-card--focused': focusedField === 'name', 'fuc-card--invalid': errors.name }" x-ref="cardName">
          <label for="fuc-name" class="fuc-label">이름</label>
          <input
            id="fuc-name"
            type="text"
            name="name"
            class="fuc-input"
            placeholder="홍길동"
            autocomplete="name"
            required
            x-model="name"
            @focus="focusedField = 'name'"
            @blur="focusedField = null; validateName()"
            :aria-invalid="errors.name ? 'true' : 'false'"
          />
          <span class="fuc-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>

        <div class="fuc-card fuc-card--field" :class="{ 'fuc-card--focused': focusedField === 'password', 'fuc-card--invalid': errors.password }" x-ref="cardPassword">
          <label for="fuc-password" class="fuc-label">비밀번호</label>
          <div class="fuc-pw-wrap">
            <input
              id="fuc-password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="fuc-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              @focus="focusedField = 'password'"
              @blur="focusedField = null; validatePassword()"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button
              type="button"
              class="fuc-pw-btn"
              :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
              @click="showPassword = !showPassword"
            >
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="fuc-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>

        <div class="fuc-card fuc-card--field" :class="{ 'fuc-card--focused': focusedField === 'passwordConfirm', 'fuc-card--invalid': errors.passwordConfirm }" x-ref="cardPasswordConfirm">
          <label for="fuc-passwordConfirm" class="fuc-label">비밀번호 확인</label>
          <input
            id="fuc-passwordConfirm"
            :type="showPassword ? 'text' : 'password'"
            name="passwordConfirm"
            class="fuc-input"
            placeholder="비밀번호 재입력"
            autocomplete="new-password"
            required
            x-model="passwordConfirm"
            @focus="focusedField = 'passwordConfirm'"
            @blur="focusedField = null; validatePasswordConfirm()"
            :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
          />
          <span class="fuc-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>

        <div class="fuc-card fuc-card--submit" x-ref="cardSubmit">
          <button type="submit" class="fuc-btn" :disabled="submitting">
            <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
