<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 42 · 다크 아카이브 카드 분리형 고정 플로우</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-dac signup-fixed" x-data="signupForm()">
    <div class="dac-bg" aria-hidden="true">
      <div class="dac-grid"></div>
    </div>

    <div class="dac-inner">
      <header class="dac-header" x-ref="header">
        <h1 class="dac-title">회원가입</h1>
        <p class="dac-desc">필수 정보를 입력해 주세요.</p>
      </header>

      <form
        class="dac-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div
          class="dac-card"
          :class="{ 'dac-card--focused': focusedField === 'email', 'dac-card--invalid': errors.email }"
          x-ref="cardEmail"
        >
          <label for="dac-email" class="dac-label">이메일</label>
          <input
            id="dac-email"
            type="email"
            name="email"
            class="dac-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
            x-model="email"
            @focus="focusedField = 'email'"
            @blur="focusedField = null; validateEmail()"
            :aria-invalid="errors.email ? 'true' : 'false'"
          />
          <span class="dac-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>

        <div
          class="dac-card"
          :class="{ 'dac-card--focused': focusedField === 'name', 'dac-card--invalid': errors.name }"
          x-ref="cardName"
        >
          <label for="dac-name" class="dac-label">이름</label>
          <input
            id="dac-name"
            type="text"
            name="name"
            class="dac-input"
            placeholder="홍길동"
            autocomplete="name"
            required
            x-model="name"
            @focus="focusedField = 'name'"
            @blur="focusedField = null; validateName()"
            :aria-invalid="errors.name ? 'true' : 'false'"
          />
          <span class="dac-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>

        <div
          class="dac-card"
          :class="{ 'dac-card--focused': focusedField === 'password', 'dac-card--invalid': errors.password }"
          x-ref="cardPassword"
        >
          <label for="dac-password" class="dac-label">비밀번호</label>
          <div class="dac-pw-wrap">
            <input
              id="dac-password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="dac-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              @focus="focusedField = 'password'"
              @blur="focusedField = null; validatePassword()"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button
              type="button"
              class="dac-pw-btn"
              :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
              @click="showPassword = !showPassword"
            >
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="dac-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>

        <div
          class="dac-card"
          :class="{ 'dac-card--focused': focusedField === 'passwordConfirm', 'dac-card--invalid': errors.passwordConfirm }"
          x-ref="cardPasswordConfirm"
        >
          <label for="dac-passwordConfirm" class="dac-label">비밀번호 확인</label>
          <input
            id="dac-passwordConfirm"
            :type="showPassword ? 'text' : 'password'"
            name="passwordConfirm"
            class="dac-input"
            placeholder="비밀번호 재입력"
            autocomplete="new-password"
            required
            x-model="passwordConfirm"
            @focus="focusedField = 'passwordConfirm'"
            @blur="focusedField = null; validatePasswordConfirm()"
            :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
          />
          <span class="dac-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>

        <div class="dac-actions">
          <button type="submit" class="dac-btn" :disabled="submitting">
            <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
