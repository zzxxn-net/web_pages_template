<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 63 · 현대 판타지 단계 분할형 입력 반응형</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,500&family=Lora:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s63 signup-fixed" x-data="signupForm()">
    <div class="s63-bg" aria-hidden="true"></div>
    <div class="s63-wrap" x-ref="wrap">
      <header class="s63-header">
        <h1 class="s63-title">회원가입</h1>
        <p class="s63-desc">단계별로 정보를 입력해 주세요.</p>
        <nav class="s63-steps" aria-label="가입 단계">
          <span class="s63-step" :class="{ 's63-step--active': stepActive(1), 's63-step--done': stepDone(1) }">1</span>
          <span class="s63-step" :class="{ 's63-step--active': stepActive(2), 's63-step--done': stepDone(2) }">2</span>
          <span class="s63-step" :class="{ 's63-step--active': stepActive(3), 's63-step--done': stepDone(3) }">3</span>
          <span class="s63-step" :class="{ 's63-step--active': stepActive(4), 's63-step--done': stepDone(4) }">4</span>
        </nav>
      </header>
      <form class="s63-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s63-step-block" data-step="1">
          <div class="s63-field" :class="{ 's63-field--focused': focusedField === 'email', 's63-field--invalid': errors.email }" x-ref="fieldEmail">
            <label for="s63-email" class="s63-label">이메일</label>
            <input id="s63-email" type="email" name="email" class="s63-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
            <span class="s63-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
          </div>
        </div>
        <div class="s63-step-block" data-step="2">
          <div class="s63-field" :class="{ 's63-field--focused': focusedField === 'name', 's63-field--invalid': errors.name }" x-ref="fieldName">
            <label for="s63-name" class="s63-label">이름</label>
            <input id="s63-name" type="text" name="name" class="s63-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
            <span class="s63-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
          </div>
        </div>
        <div class="s63-step-block" data-step="3">
          <div class="s63-field" :class="{ 's63-field--focused': focusedField === 'password', 's63-field--invalid': errors.password }" x-ref="fieldPassword">
            <label for="s63-password" class="s63-label">비밀번호</label>
            <div class="s63-pw-wrap">
              <input id="s63-password" :type="showPassword ? 'text' : 'password'" name="password" class="s63-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
              <button type="button" class="s63-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
            </div>
            <span class="s63-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
          </div>
        </div>
        <div class="s63-step-block" data-step="4">
          <div class="s63-field" :class="{ 's63-field--focused': focusedField === 'passwordConfirm', 's63-field--invalid': errors.passwordConfirm }" x-ref="fieldPasswordConfirm">
            <label for="s63-passwordConfirm" class="s63-label">비밀번호 확인</label>
            <input id="s63-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s63-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
            <span class="s63-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          </div>
        </div>
        <div class="s63-actions">
          <button type="submit" class="s63-submit" :disabled="submitting" :aria-busy="submitting"><span class="s63-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
