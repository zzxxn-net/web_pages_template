<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 120 - 현대 판타지 비대칭 레이아웃 스크롤 없는 고정 플로우</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s120 signup-fixed" x-data="signupForm120()" x-init="initAnim()">
    <div class="s120-inner" x-ref="inner">
      <aside class="s120-aside" aria-hidden="true">
        <h1 class="s120-title">회원가입</h1>
        <p class="s120-tagline">새로운 이야기의 첫 페이지를 함께합니다.</p>
      </aside>
      <section class="s120-form-wrap" aria-label="회원가입 폼" x-ref="formWrap">
        <form class="s120-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s120-fields">
            <div class="s120-field" :class="{ 's120-field--focused': focusedField === 'email', 's120-field--valid': touched.email && !errors.email && email, 's120-field--invalid': errors.email }">
              <label for="s120-email" class="s120-label">이메일</label>
              <input id="s120-email" type="email" name="email" class="s120-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="touched.email = true; validateEmail(); focusedField = null" @keydown.enter.prevent="focusNext('name')" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s120-status" x-show="touched.email && !errors.email && email" x-cloak aria-hidden="true">✓</span>
              <span class="s120-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s120-field" :class="{ 's120-field--focused': focusedField === 'name', 's120-field--valid': touched.name && !errors.name && name, 's120-field--invalid': errors.name }">
              <label for="s120-name" class="s120-label">이름</label>
              <input id="s120-name" type="text" name="name" class="s120-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="touched.name = true; validateName(); focusedField = null" @keydown.enter.prevent="focusNext('password')" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s120-status" x-show="touched.name && !errors.name && name" x-cloak aria-hidden="true">✓</span>
              <span class="s120-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s120-field" :class="{ 's120-field--focused': focusedField === 'password', 's120-field--valid': touched.password && !errors.password && password, 's120-field--invalid': errors.password }">
              <label for="s120-password" class="s120-label">비밀번호</label>
              <div class="s120-pw-wrap">
                <input id="s120-password" :type="showPassword ? 'text' : 'password'" name="password" class="s120-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="touched.password = true; validatePassword(); focusedField = null" @keydown.enter.prevent="focusNext('passwordConfirm')" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s120-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s120-status" x-show="touched.password && !errors.password && password" x-cloak aria-hidden="true">✓</span>
              <span class="s120-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s120-field" :class="{ 's120-field--focused': focusedField === 'passwordConfirm', 's120-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm, 's120-field--invalid': errors.passwordConfirm }">
              <label for="s120-passwordConfirm" class="s120-label">비밀번호 확인</label>
              <input id="s120-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s120-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="touched.passwordConfirm = true; validatePasswordConfirm(); focusedField = null" @keydown.enter.prevent="handleSubmit" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s120-status" x-show="touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm" x-cloak aria-hidden="true">✓</span>
              <span class="s120-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s120-actions">
            <button type="submit" class="s120-btn" :disabled="submitting" :class="{ 's120-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
