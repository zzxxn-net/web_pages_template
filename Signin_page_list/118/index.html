<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 118 - 미래적 클린 단일 포커스 GSAP 부드러운 전환</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s118 signup-fixed" x-data="signupForm118()" x-init="initAnim()">
    <div class="s118-inner" x-ref="inner">
      <header class="s118-header">
        <h1 class="s118-title">회원가입</h1>
        <p class="s118-tagline">한 번에 하나씩, Enter로 다음 필드로 이동합니다.</p>
      </header>
      <section class="s118-form-wrap" aria-label="회원가입 폼" x-ref="formWrap">
        <form class="s118-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s118-fields">
            <div class="s118-field" :class="{ 's118-field--active': focusedField === 'email', 's118-field--dimmed': focusedField && focusedField !== 'email', 's118-field--valid': touched.email && !errors.email && email, 's118-field--invalid': errors.email }" data-field="email">
              <label for="s118-email" class="s118-label">이메일</label>
              <input id="s118-email" type="email" name="email" class="s118-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="onFocus('email')" @blur="touched.email = true; validateEmail(); onBlur()" @keydown.enter.prevent="focusNext('name')" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s118-status s118-status--valid" x-show="touched.email && !errors.email && email" x-cloak aria-hidden="true">✓</span>
              <span class="s118-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s118-field" :class="{ 's118-field--active': focusedField === 'name', 's118-field--dimmed': focusedField && focusedField !== 'name' }" data-field="name">
              <label for="s118-name" class="s118-label">이름</label>
              <input id="s118-name" type="text" name="name" class="s118-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="onFocus('name')" @blur="touched.name = true; validateName(); onBlur()" @keydown.enter.prevent="focusNext('password')" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s118-status s118-status--valid" x-show="touched.name && !errors.name && name" x-cloak aria-hidden="true">✓</span>
              <span class="s118-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s118-field" :class="{ 's118-field--active': focusedField === 'password', 's118-field--dimmed': focusedField && focusedField !== 'password', 's118-field--valid': touched.password && !errors.password && password, 's118-field--invalid': errors.password }" data-field="password">
              <label for="s118-password" class="s118-label">비밀번호</label>
              <div class="s118-pw-wrap">
                <input id="s118-password" :type="showPassword ? 'text' : 'password'" name="password" class="s118-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="onFocus('password')" @blur="touched.password = true; validatePassword(); onBlur()" @keydown.enter.prevent="focusNext('passwordConfirm')" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s118-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s118-status s118-status--valid" x-show="touched.password && !errors.password && password" x-cloak aria-hidden="true">✓</span>
              <span class="s118-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s118-field" :class="{ 's118-field--active': focusedField === 'passwordConfirm', 's118-field--dimmed': focusedField && focusedField !== 'passwordConfirm', 's118-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm, 's118-field--invalid': errors.passwordConfirm }" data-field="passwordConfirm">
              <label for="s118-passwordConfirm" class="s118-label">비밀번호 확인</label>
              <input id="s118-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s118-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="onFocus('passwordConfirm')" @blur="touched.passwordConfirm = true; validatePasswordConfirm(); onBlur()" @keydown.enter.prevent="handleSubmit" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s118-status s118-status--valid" x-show="touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm" x-cloak aria-hidden="true">✓</span>
              <span class="s118-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s118-actions">
            <button type="submit" class="s118-btn" :disabled="submitting" :class="{ 's118-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
