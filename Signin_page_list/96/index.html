<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 96 - 실험적 인터페이스 비대칭 GSAP 전환</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;600;700&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s96 signup-fixed" x-data="signupForm96()" x-init="initAnim()">
    <div class="s96-bg" aria-hidden="true"></div>
    <div class="s96-layout" x-ref="layout">
      <aside class="s96-aside" aria-label="브랜드 영역" x-ref="aside">
        <div class="s96-aside-inner">
          <h1 class="s96-title">Join</h1>
          <p class="s96-tagline">실험적인 한 걸음</p>
        </div>
      </aside>
      <section class="s96-form-wrap" aria-label="회원가입 폼 영역" x-ref="formWrap">
        <form class="s96-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s96-fields">
            <div class="s96-field" :class="{ 's96-field--invalid': errors.email }">
              <label for="s96-email" class="s96-label">이메일</label>
              <input id="s96-email" type="email" name="email" class="s96-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @blur="validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s96-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s96-field" :class="{ 's96-field--invalid': errors.name }">
              <label for="s96-name" class="s96-label">이름</label>
              <input id="s96-name" type="text" name="name" class="s96-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s96-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s96-field" :class="{ 's96-field--invalid': errors.password }">
              <label for="s96-password" class="s96-label">비밀번호</label>
              <div class="s96-pw-wrap">
                <input id="s96-password" :type="showPassword ? 'text' : 'password'" name="password" class="s96-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s96-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s96-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s96-field" :class="{ 's96-field--invalid': errors.passwordConfirm }">
              <label for="s96-passwordConfirm" class="s96-label">비밀번호 확인</label>
              <input id="s96-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s96-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s96-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s96-actions">
            <button type="submit" class="s96-btn" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
