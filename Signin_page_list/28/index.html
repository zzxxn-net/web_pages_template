<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 28 · 미래적 클린 단일 포커스</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-future-clean signup-single-focus" x-data="signupForm()">
    <div class="fclean-wrap">
      <div class="fclean-card">
        <form
          class="fclean-form"
          method="post"
          action="#"
          hx-post="#"
          hx-swap="none"
          @submit.prevent="handleSubmit"
        >
          <div class="fclean-step" x-show="step === 1" x-cloak>
            <p class="fclean-prompt">이메일을 입력해 주세요</p>
            <div class="fclean-field">
              <label for="email" class="fclean-label">이메일</label>
              <input
                id="email"
                type="email"
                name="email"
                class="fclean-input"
                placeholder="you@example.com"
                autocomplete="email"
                required
                x-model="email"
                @blur="validateEmail()"
                @keydown.enter.prevent="goNext()"
                :aria-invalid="errors.email ? 'true' : 'false'"
              />
              <span class="fclean-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
            </div>
            <div class="fclean-nav">
              <button type="button" class="fclean-btn fclean-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="fclean-step" x-show="step === 2" x-cloak>
            <p class="fclean-prompt">이름을 입력해 주세요</p>
            <div class="fclean-field">
              <label for="name" class="fclean-label">이름</label>
              <input
                id="name"
                type="text"
                name="name"
                class="fclean-input"
                placeholder="홍길동"
                autocomplete="name"
                required
                x-model="name"
                @blur="validateName()"
                @keydown.enter.prevent="goNext()"
                :aria-invalid="errors.name ? 'true' : 'false'"
              />
              <span class="fclean-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
            </div>
            <div class="fclean-nav">
              <button type="button" class="fclean-btn fclean-btn--secondary" @click="goPrev()">이전</button>
              <button type="button" class="fclean-btn fclean-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="fclean-step" x-show="step === 3" x-cloak>
            <p class="fclean-prompt">비밀번호를 설정해 주세요</p>
            <div class="fclean-field">
              <label for="password" class="fclean-label">비밀번호</label>
              <div class="fclean-pw-wrap">
                <input
                  id="password"
                  :type="showPassword ? 'text' : 'password'"
                  name="password"
                  class="fclean-input"
                  placeholder="8자 이상"
                  autocomplete="new-password"
                  required
                  minlength="8"
                  x-model="password"
                  @blur="validatePassword()"
                  @keydown.enter.prevent="goNext()"
                  :aria-invalid="errors.password ? 'true' : 'false'"
                />
                <button type="button" class="fclean-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword">
                  <span x-text="showPassword ? '숨기기' : '보기'"></span>
                </button>
              </div>
              <span class="fclean-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
            </div>
            <div class="fclean-nav">
              <button type="button" class="fclean-btn fclean-btn--secondary" @click="goPrev()">이전</button>
              <button type="button" class="fclean-btn fclean-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="fclean-step" x-show="step === 4" x-cloak>
            <p class="fclean-prompt">비밀번호를 한 번 더 입력해 주세요</p>
            <div class="fclean-field">
              <label for="passwordConfirm" class="fclean-label">비밀번호 확인</label>
              <input
                id="passwordConfirm"
                :type="showPassword ? 'text' : 'password'"
                name="passwordConfirm"
                class="fclean-input"
                placeholder="비밀번호 재입력"
                autocomplete="new-password"
                required
                x-model="passwordConfirm"
                @blur="validatePasswordConfirm()"
                :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
              />
              <span class="fclean-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
            </div>
            <div class="fclean-nav">
              <button type="button" class="fclean-btn fclean-btn--secondary" @click="goPrev()">이전</button>
              <button type="submit" class="fclean-btn fclean-btn--primary" :disabled="submitting">
                <span x-show="!submitting">가입하기</span>
                <span x-show="submitting" x-cloak>처리 중...</span>
              </button>
            </div>
          </div>
        </form>

        <footer class="fclean-footer">
          <a href="#" class="fclean-link">이미 계정이 있으신가요? 로그인</a>
        </footer>
      </div>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
