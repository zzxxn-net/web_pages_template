<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 15 · 단계형</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-wrap signup-progressive" x-data="signupForm()">
    <div class="prog-card">
      <header class="prog-header">
        <h1 class="prog-title">회원가입</h1>
        <p class="prog-desc">단계별로 정보를 입력해 주세요.</p>
        <div class="prog-steps" role="tablist" aria-label="가입 단계">
          <button
            type="button"
            class="prog-step-dot"
            :class="{ 'prog-step-dot--active': step >= 1 }"
            :aria-current="step === 1 ? 'step' : undefined"
            :aria-selected="step === 1"
            @click="step = 1"
          >
            <span class="prog-step-num">1</span>
          </button>
          <span class="prog-step-line" :class="{ 'prog-step-line--filled': step >= 2 }"></span>
          <button
            type="button"
            class="prog-step-dot"
            :class="{ 'prog-step-dot--active': step >= 2 }"
            :aria-current="step === 2 ? 'step' : undefined"
            :aria-selected="step === 2"
            @click="step = 2; $nextTick(() => focusStep2First())"
          >
            <span class="prog-step-num">2</span>
          </button>
        </div>
      </header>

      <form
        class="prog-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div class="prog-panels">
          <div
            class="prog-panel"
            :class="{ 'prog-panel--current': step === 1 }"
            data-step="1"
            role="tabpanel"
            aria-labelledby="step1-heading"
            id="panel-step1"
            x-ref="panelStep1"
            x-show="step === 1"
            x-cloak
          >
            <h2 id="step1-heading" class="prog-panel-title">기본 정보</h2>
            <div class="prog-field">
              <label for="email" class="prog-label">이메일</label>
              <input
                id="email"
                type="email"
                name="email"
                class="prog-input"
                placeholder="you@example.com"
                autocomplete="email"
                required
                x-model="email"
                x-ref="inputEmail"
                @blur="validateEmail"
                @keydown.enter.prevent="focusName(); $event.preventDefault()"
                :aria-invalid="errors.email ? 'true' : 'false'"
              />
              <span class="prog-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
            </div>
            <div class="prog-field">
              <label for="name" class="prog-label">이름</label>
              <input
                id="name"
                type="text"
                name="name"
                class="prog-input"
                placeholder="홍길동"
                autocomplete="name"
                required
                x-model="name"
                x-ref="inputName"
                @blur="validateName"
                @keydown.enter.prevent="goNext()"
                :aria-invalid="errors.name ? 'true' : 'false'"
              />
              <span class="prog-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
            </div>
            <div class="prog-actions prog-actions--single">
              <button type="button" class="prog-btn prog-btn--primary" @click="goNext()">
                다음
              </button>
            </div>
          </div>

          <div
            class="prog-panel"
            :class="{ 'prog-panel--current': step === 2 }"
            data-step="2"
            role="tabpanel"
            aria-labelledby="step2-heading"
            id="panel-step2"
            x-ref="panelStep2"
            x-show="step === 2"
            x-cloak
          >
            <h2 id="step2-heading" class="prog-panel-title">비밀번호 설정</h2>
            <div class="prog-field">
              <label for="password" class="prog-label">비밀번호</label>
              <div class="prog-pw-wrap">
                <input
                  id="password"
                  :type="showPassword ? 'text' : 'password'"
                  name="password"
                  class="prog-input"
                  placeholder="8자 이상"
                  autocomplete="new-password"
                  required
                  minlength="8"
                  x-model="password"
                  x-ref="inputPassword"
                  @blur="validatePassword"
                  @keydown.enter.prevent="focusPasswordConfirm()"
                  :aria-invalid="errors.password ? 'true' : 'false'"
                />
                <button
                  type="button"
                  class="prog-pw-btn"
                  :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
                  @click="showPassword = !showPassword"
                >
                  <span x-text="showPassword ? '숨기기' : '보기'"></span>
                </button>
              </div>
              <span class="prog-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
            </div>
            <div class="prog-field">
              <label for="passwordConfirm" class="prog-label">비밀번호 확인</label>
              <input
                id="passwordConfirm"
                :type="showPassword ? 'text' : 'password'"
                name="passwordConfirm"
                class="prog-input"
                placeholder="비밀번호 재입력"
                autocomplete="new-password"
                required
                x-model="passwordConfirm"
                x-ref="inputPasswordConfirm"
                @blur="validatePasswordConfirm"
                @keydown.enter.prevent="handleSubmit()"
                :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
              />
              <span class="prog-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
            </div>
            <div class="prog-actions">
              <button type="button" class="prog-btn prog-btn--secondary" @click="goPrev()">
                이전
              </button>
              <button type="submit" class="prog-btn prog-btn--primary" :disabled="submitting">
                <span x-show="!submitting">가입하기</span>
                <span x-show="submitting" x-cloak>처리 중...</span>
              </button>
            </div>
          </div>
        </div>
      </form>

      <footer class="prog-footer">
        <a href="#" class="prog-link">이미 계정이 있으신가요? 로그인</a>
      </footer>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
