<!-- MVP: 시안 131 회원가입 페이지 - 현대 판타지 풀스크린 몰입형, 입력 반응형 애니메이션 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 131 - 현대 판타지 풀스크린 몰입형 입력 반응형</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <!-- MVP: 풀스크린 중앙 정렬 컨테이너, Alpine 상태(signupForm131) + GSAP 초기 애니메이션 훅 -->
  <main class="s131 signup-fixed" x-data="signupForm131()" x-init="initAnim()">
    <!-- MVP: 고정 배경 레이어 - 웜 베이지 그라데이션으로 풀스크린 몰입감 -->
    <div class="s131-bg" aria-hidden="true"></div>
    <div class="s131-inner" x-ref="inner">
      <!-- MVP: 헤더 - Cinzel 타이틀·설명으로 현대 판타지 톤, GSAP 진입 시 위쪽에서 등장 -->
      <header class="s131-header">
        <h1 class="s131-title">회원가입</h1>
        <p class="s131-desc">정보를 입력해 주세요</p>
      </header>
      <!-- MVP: 폼 래퍼 - max-width 380px 반응형, 블러 카드로 입력 영역만 강조 -->
      <section class="s131-form-wrap" aria-label="회원가입 폼" x-ref="formWrap">
        <form class="s131-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s131-fields">
            <!-- MVP: 포커스/유효/에러 상태에 따라 필드에 --focused, --valid, --invalid 클래스 토글 → CSS에서 scale·border·shake 등 반응형 연출 -->
            <div class="s131-field" :class="{ 's131-field--focused': focusedField === 'email', 's131-field--valid': touched.email && !errors.email && email, 's131-field--invalid': errors.email }">
              <label for="s131-email" class="s131-label">이메일</label>
              <input id="s131-email" type="email" name="email" class="s131-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="touched.email = true; validateEmail(); focusedField = null" @keydown.enter.prevent="focusNext('name')" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s131-status" x-show="touched.email && !errors.email && email" x-cloak aria-hidden="true">✓</span>
              <span class="s131-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s131-field" :class="{ 's131-field--focused': focusedField === 'name', 's131-field--valid': touched.name && !errors.name && name, 's131-field--invalid': errors.name }">
              <label for="s131-name" class="s131-label">이름</label>
              <input id="s131-name" type="text" name="name" class="s131-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="touched.name = true; validateName(); focusedField = null" @keydown.enter.prevent="focusNext('password')" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s131-status" x-show="touched.name && !errors.name && name" x-cloak aria-hidden="true">✓</span>
              <span class="s131-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s131-field" :class="{ 's131-field--focused': focusedField === 'password', 's131-field--valid': touched.password && !errors.password && password, 's131-field--invalid': errors.password }">
              <label for="s131-password" class="s131-label">비밀번호</label>
              <div class="s131-pw-wrap">
                <input id="s131-password" :type="showPassword ? 'text' : 'password'" name="password" class="s131-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="touched.password = true; validatePassword(); focusedField = null" @keydown.enter.prevent="focusNext('passwordConfirm')" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s131-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s131-status" x-show="touched.password && !errors.password && password" x-cloak aria-hidden="true">✓</span>
              <span class="s131-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s131-field" :class="{ 's131-field--focused': focusedField === 'passwordConfirm', 's131-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm, 's131-field--invalid': errors.passwordConfirm }">
              <label for="s131-passwordConfirm" class="s131-label">비밀번호 확인</label>
              <input id="s131-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s131-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="touched.passwordConfirm = true; validatePasswordConfirm(); focusedField = null" @keydown.enter.prevent="handleSubmit" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s131-status" x-show="touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm" x-cloak aria-hidden="true">✓</span>
              <span class="s131-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <!-- MVP: 제출 버튼 - 포커스 시 골드 악센트·hover 시 살짝 떠오르는 시각 피드백 -->
          <div class="s131-actions">
            <button type="submit" class="s131-btn" :disabled="submitting" :class="{ 's131-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
