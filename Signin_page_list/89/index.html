<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 89 - 현대 판타지 비대칭 GSAP 전환</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;1,500&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s89 signup-fixed" x-data="signupForm89()" x-init="initAnim()">
    <div class="s89-bg" aria-hidden="true">
      <div class="s89-glow s89-glow--1" aria-hidden="true"></div>
      <div class="s89-glow s89-glow--2" aria-hidden="true"></div>
    </div>
    <div class="s89-layout" x-ref="layout">
      <aside class="s89-brand" aria-label="브랜드 영역" x-ref="brand">
        <div class="s89-brand-inner">
          <h1 class="s89-title">Join the realm</h1>
          <p class="s89-tagline">당신만의 이야기가 시작됩니다.</p>
        </div>
      </aside>
      <section class="s89-form-section" aria-label="회원가입 폼" x-ref="formSection">
        <div class="s89-form-card">
          <form class="s89-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
            <div class="s89-field" :class="{ 's89-field--invalid': errors.email }">
              <label for="s89-email" class="s89-label">이메일</label>
              <input id="s89-email" type="email" name="email" class="s89-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @blur="validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s89-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s89-field" :class="{ 's89-field--invalid': errors.name }">
              <label for="s89-name" class="s89-label">이름</label>
              <input id="s89-name" type="text" name="name" class="s89-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s89-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s89-field" :class="{ 's89-field--invalid': errors.password }">
              <label for="s89-password" class="s89-label">비밀번호</label>
              <div class="s89-pw-wrap">
                <input id="s89-password" :type="showPassword ? 'text' : 'password'" name="password" class="s89-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s89-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s89-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s89-field" :class="{ 's89-field--invalid': errors.passwordConfirm }">
              <label for="s89-passwordConfirm" class="s89-label">비밀번호 확인</label>
              <input id="s89-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s89-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s89-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
            <div class="s89-actions">
              <button type="submit" class="s89-btn" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
