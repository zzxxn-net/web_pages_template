<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 95 - 네오 브루탈리즘 풀스크린 GSAP 전환</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s95 signup-fixed s95--full" x-data="signupForm95()" x-init="initAnim()">
    <div class="s95-bg" aria-hidden="true"></div>
    <div class="s95-layout" x-ref="layout">
      <header class="s95-header" aria-label="페이지 제목" x-ref="header">
        <h1 class="s95-title">SIGN UP</h1>
        <p class="s95-tagline">Raw. Bold. Simple.</p>
      </header>
      <form class="s95-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼" x-ref="formBlock">
        <div class="s95-fields">
          <div class="s95-field" :class="{ 's95-field--invalid': errors.email }">
            <label for="s95-email" class="s95-label">EMAIL</label>
            <input id="s95-email" type="email" name="email" class="s95-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @blur="validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
            <span class="s95-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
          </div>
          <div class="s95-field" :class="{ 's95-field--invalid': errors.name }">
            <label for="s95-name" class="s95-label">NAME</label>
            <input id="s95-name" type="text" name="name" class="s95-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
            <span class="s95-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
          </div>
          <div class="s95-field" :class="{ 's95-field--invalid': errors.password }">
            <label for="s95-password" class="s95-label">PASSWORD</label>
            <div class="s95-pw-wrap">
              <input id="s95-password" :type="showPassword ? 'text' : 'password'" name="password" class="s95-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
              <button type="button" class="s95-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? 'HIDE' : 'SHOW'"></span></button>
            </div>
            <span class="s95-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
          </div>
          <div class="s95-field" :class="{ 's95-field--invalid': errors.passwordConfirm }">
            <label for="s95-passwordConfirm" class="s95-label">PASSWORD CONFIRM</label>
            <input id="s95-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s95-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
            <span class="s95-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
          </div>
        </div>
        <div class="s95-actions">
          <button type="submit" class="s95-btn" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '…' : 'SUBMIT'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
