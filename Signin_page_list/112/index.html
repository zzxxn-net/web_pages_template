<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 112 - 다크 아카이브 마이크로 인터랙션 스크롤 없는 고정 플로우</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s112 signup-fixed" x-data="signupForm112()" x-init="initAnim()">
    <div class="s112-inner" x-ref="inner">
      <header class="s112-header">
        <h1 class="s112-title">회원가입</h1>
        <p class="s112-tagline">아카이브에 기록을 남깁니다.</p>
      </header>
      <section class="s112-form-wrap" aria-label="회원가입 폼">
        <form class="s112-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s112-fields">
            <div class="s112-field" :class="{ 's112-field--invalid': errors.email, 's112-field--valid': touched.email && !errors.email && email }">
              <label for="s112-email" class="s112-label">이메일</label>
              <input id="s112-email" type="email" name="email" class="s112-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="onFocus($event)" @blur="touched.email = true; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s112-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s112-field" :class="{ 's112-field--invalid': errors.name, 's112-field--valid': touched.name && !errors.name && name }">
              <label for="s112-name" class="s112-label">이름</label>
              <input id="s112-name" type="text" name="name" class="s112-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="onFocus($event)" @blur="touched.name = true; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s112-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s112-field" :class="{ 's112-field--invalid': errors.password, 's112-field--valid': touched.password && !errors.password && password }">
              <label for="s112-password" class="s112-label">비밀번호</label>
              <div class="s112-pw-wrap">
                <input id="s112-password" :type="showPassword ? 'text' : 'password'" name="password" class="s112-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="onFocus($event)" @blur="touched.password = true; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s112-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s112-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s112-field" :class="{ 's112-field--invalid': errors.passwordConfirm, 's112-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm }">
              <label for="s112-passwordConfirm" class="s112-label">비밀번호 확인</label>
              <input id="s112-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s112-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="onFocus($event)" @blur="touched.passwordConfirm = true; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s112-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s112-actions">
            <button type="submit" class="s112-btn" :disabled="submitting" :class="{ 's112-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
