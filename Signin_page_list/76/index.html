<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 76 - 감성 테크 단일 포커스 상태 강조</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s76 signup-fixed" x-data="signupForm76()">
    <div class="s76-bg" aria-hidden="true"></div>
    <div class="s76-viewport" x-ref="viewport">
      <header class="s76-header">
        <h1 class="s76-title">회원가입</h1>
        <p class="s76-desc">한 걸음씩 차근차근 입력해 주세요</p>
      </header>
      <form class="s76-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s76-field" :class="{ 's76-field--active': focusedField === 'email', 's76-field--dim': focusedField && focusedField !== 'email', 's76-field--valid': valid.email, 's76-field--invalid': errors.email }">
          <label for="s76-email" class="s76-label">이메일</label>
          <div class="s76-input-wrap">
            <input id="s76-email" type="email" name="email" class="s76-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
            <span class="s76-status s76-status--valid" aria-hidden="true" x-show="valid.email" x-cloak></span>
          </div>
          <span class="s76-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>
        <div class="s76-field" :class="{ 's76-field--active': focusedField === 'name', 's76-field--dim': focusedField && focusedField !== 'name', 's76-field--valid': valid.name, 's76-field--invalid': errors.name }">
          <label for="s76-name" class="s76-label">이름</label>
          <div class="s76-input-wrap">
            <input id="s76-name" type="text" name="name" class="s76-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
            <span class="s76-status s76-status--valid" aria-hidden="true" x-show="valid.name" x-cloak></span>
          </div>
          <span class="s76-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>
        <div class="s76-field" :class="{ 's76-field--active': focusedField === 'password', 's76-field--dim': focusedField && focusedField !== 'password', 's76-field--valid': valid.password, 's76-field--invalid': errors.password }">
          <label for="s76-password" class="s76-label">비밀번호</label>
          <div class="s76-input-wrap s76-pw-wrap">
            <input id="s76-password" :type="showPassword ? 'text' : 'password'" name="password" class="s76-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
            <button type="button" class="s76-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
            <span class="s76-status s76-status--valid" aria-hidden="true" x-show="valid.password" x-cloak></span>
          </div>
          <span class="s76-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>
        <div class="s76-field" :class="{ 's76-field--active': focusedField === 'passwordConfirm', 's76-field--dim': focusedField && focusedField !== 'passwordConfirm', 's76-field--valid': valid.passwordConfirm, 's76-field--invalid': errors.passwordConfirm }">
          <label for="s76-passwordConfirm" class="s76-label">비밀번호 확인</label>
          <div class="s76-input-wrap">
            <input id="s76-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s76-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
            <span class="s76-status s76-status--valid" aria-hidden="true" x-show="valid.passwordConfirm" x-cloak></span>
          </div>
          <span class="s76-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>
        <div class="s76-actions">
          <button type="submit" class="s76-submit" :disabled="submitting" :aria-busy="submitting"><span class="s76-submit-text" x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
