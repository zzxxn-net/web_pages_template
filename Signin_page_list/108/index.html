<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 108 - 네오 브루탈리즘 카드 분리형 GSAP 부드러운 전환</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s108 signup-fixed" x-data="signupForm108()" x-init="initAnim()">
    <div class="s108-bg" aria-hidden="true"></div>
    <div class="s108-layout" x-ref="layout">
      <div class="s108-card s108-card--brand" aria-label="브랜드 카드" x-ref="cardBrand">
        <h1 class="s108-title">회원가입</h1>
        <p class="s108-tagline">Join.</p>
      </div>
      <div class="s108-card s108-card--form" aria-label="폼 카드" x-ref="cardForm">
        <form class="s108-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s108-fields">
            <div class="s108-field" :class="{ 's108-field--invalid': errors.email, 's108-field--valid': touched.email && !errors.email && email }">
              <label for="s108-email" class="s108-label">이메일</label>
              <input id="s108-email" type="email" name="email" class="s108-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @blur="touched.email = true; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s108-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
            </div>
            <div class="s108-field" :class="{ 's108-field--invalid': errors.name, 's108-field--valid': touched.name && !errors.name && name }">
              <label for="s108-name" class="s108-label">이름</label>
              <input id="s108-name" type="text" name="name" class="s108-input" placeholder="홍길동" autocomplete="name" required x-model="name" @blur="touched.name = true; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s108-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
            </div>
            <div class="s108-field" :class="{ 's108-field--invalid': errors.password, 's108-field--valid': touched.password && !errors.password && password }">
              <label for="s108-password" class="s108-label">비밀번호</label>
              <div class="s108-pw-wrap">
                <input id="s108-password" :type="showPassword ? 'text' : 'password'" name="password" class="s108-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @blur="touched.password = true; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s108-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s108-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
            </div>
            <div class="s108-field" :class="{ 's108-field--invalid': errors.passwordConfirm, 's108-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm }">
              <label for="s108-passwordConfirm" class="s108-label">비밀번호 확인</label>
              <input id="s108-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s108-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @blur="touched.passwordConfirm = true; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s108-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
            </div>
          </div>
          <div class="s108-actions">
            <button type="submit" class="s108-btn" :disabled="submitting" :class="{ 's108-btn--busy': submitting }" :aria-busy="submitting"><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
