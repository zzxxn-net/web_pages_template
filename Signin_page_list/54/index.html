<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 54 · 미래적 클린 풀스크린 포커스 이동 UX</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s54 signup-fixed" x-data="signupForm()">
    <div class="s54-bg" aria-hidden="true"></div>

    <div class="s54-full" x-ref="full">
      <header class="s54-header">
        <h1 class="s54-title">회원가입</h1>
        <p class="s54-desc">필수 정보를 순서대로 입력하세요. Enter로 다음 필드로 이동합니다.</p>
      </header>

      <form
        class="s54-form"
        method="post"
        action="#"
        hx-post="#"
        hx-swap="none"
        @submit.prevent="handleSubmit"
      >
        <div
          class="s54-field"
          :class="{ 's54-field--focused': focusedField === 'email', 's54-field--invalid': errors.email }"
        >
          <label for="s54-email" class="s54-label">이메일</label>
          <input
            id="s54-email"
            type="email"
            name="email"
            class="s54-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
            x-model="email"
            x-ref="inputEmail"
            @focus="focusedField = 'email'"
            @blur="focusedField = null; validateEmail()"
            @keydown.enter.prevent="focusNext('email')"
            :aria-invalid="errors.email ? 'true' : 'false'"
          />
          <span class="s54-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
        </div>

        <div
          class="s54-field"
          :class="{ 's54-field--focused': focusedField === 'name', 's54-field--invalid': errors.name }"
        >
          <label for="s54-name" class="s54-label">이름</label>
          <input
            id="s54-name"
            type="text"
            name="name"
            class="s54-input"
            placeholder="홍길동"
            autocomplete="name"
            required
            x-model="name"
            x-ref="inputName"
            @focus="focusedField = 'name'"
            @blur="focusedField = null; validateName()"
            @keydown.enter.prevent="focusNext('name')"
            :aria-invalid="errors.name ? 'true' : 'false'"
          />
          <span class="s54-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
        </div>

        <div
          class="s54-field"
          :class="{ 's54-field--focused': focusedField === 'password', 's54-field--invalid': errors.password }"
        >
          <label for="s54-password" class="s54-label">비밀번호</label>
          <div class="s54-pw-wrap">
            <input
              id="s54-password"
              :type="showPassword ? 'text' : 'password'"
              name="password"
              class="s54-input"
              placeholder="8자 이상"
              autocomplete="new-password"
              required
              minlength="8"
              x-model="password"
              x-ref="inputPassword"
              @focus="focusedField = 'password'"
              @blur="focusedField = null; validatePassword()"
              @keydown.enter.prevent="focusNext('password')"
              :aria-invalid="errors.password ? 'true' : 'false'"
            />
            <button
              type="button"
              class="s54-pw-btn"
              :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
              @click="showPassword = !showPassword"
            >
              <span x-text="showPassword ? '숨기기' : '보기'"></span>
            </button>
          </div>
          <span class="s54-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
        </div>

        <div
          class="s54-field"
          :class="{ 's54-field--focused': focusedField === 'passwordConfirm', 's54-field--invalid': errors.passwordConfirm }"
        >
          <label for="s54-passwordConfirm" class="s54-label">비밀번호 확인</label>
          <input
            id="s54-passwordConfirm"
            :type="showPassword ? 'text' : 'password'"
            name="password_confirm"
            class="s54-input"
            placeholder="다시 입력"
            autocomplete="new-password"
            required
            minlength="8"
            x-model="passwordConfirm"
            x-ref="inputPasswordConfirm"
            @focus="focusedField = 'passwordConfirm'"
            @blur="focusedField = null; validatePasswordConfirm()"
            @keydown.enter.prevent="handleSubmit()"
            :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
          />
          <span class="s54-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
        </div>

        <div class="s54-actions">
          <button type="submit" class="s54-submit" :disabled="submitting" :aria-busy="submitting">
            <span class="s54-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span>
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
