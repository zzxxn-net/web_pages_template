<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 102 - 사이버 미니멀 카드 분리형 포커스 이동</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s102 signup-fixed" x-data="signupForm102()" x-init="initAnim()">
    <div class="s102-bg" aria-hidden="true"></div>
    <div class="s102-layout" x-ref="layout">
      <header class="s102-header" aria-label="페이지 제목">
        <h1 class="s102-title">Sign up</h1>
        <p class="s102-tagline">카드를 순서대로 입력하세요.</p>
      </header>
      <form class="s102-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
        <div class="s102-cards">
          <section class="s102-card s102-card--basic" aria-label="기본 정보" x-ref="cardBasic">
            <h2 class="s102-card-title">기본 정보</h2>
            <div class="s102-fields">
              <div class="s102-field" :class="{ 's102-field--focus': focusEmail, 's102-field--invalid': errors.email }">
                <label for="s102-email" class="s102-label">이메일</label>
                <input id="s102-email" type="email" name="email" class="s102-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusEmail = true" @blur="focusEmail = false; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" x-ref="inputEmail" />
                <span class="s102-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
              </div>
              <div class="s102-field" :class="{ 's102-field--focus': focusName, 's102-field--invalid': errors.name }">
                <label for="s102-name" class="s102-label">이름</label>
                <input id="s102-name" type="text" name="name" class="s102-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusName = true" @blur="focusName = false; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" x-ref="inputName" />
                <span class="s102-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
              </div>
            </div>
            <div class="s102-card-actions">
              <button type="button" class="s102-btn s102-btn--primary" @click="goToAccountCard()">다음 · 계정 보안</button>
            </div>
          </section>
          <section class="s102-card s102-card--account" aria-label="계정 보안" x-ref="cardAccount">
            <h2 class="s102-card-title">계정 보안</h2>
            <div class="s102-fields">
              <div class="s102-field" :class="{ 's102-field--focus': focusPassword, 's102-field--invalid': errors.password }">
                <label for="s102-password" class="s102-label">비밀번호</label>
                <div class="s102-pw-wrap">
                  <input id="s102-password" :type="showPassword ? 'text' : 'password'" name="password" class="s102-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusPassword = true" @blur="focusPassword = false; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" x-ref="inputPassword" />
                  <button type="button" class="s102-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
                </div>
                <span class="s102-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
              </div>
              <div class="s102-field" :class="{ 's102-field--focus': focusPasswordConfirm, 's102-field--invalid': errors.passwordConfirm }">
                <label for="s102-passwordConfirm" class="s102-label">비밀번호 확인</label>
                <input id="s102-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s102-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusPasswordConfirm = true" @blur="focusPasswordConfirm = false; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" x-ref="inputPasswordConfirm" />
                <span class="s102-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
              </div>
            </div>
            <div class="s102-card-actions">
              <button type="button" class="s102-btn s102-btn--outline" @click="goToBasicCard()">이전 · 기본 정보</button>
              <button type="submit" class="s102-btn s102-btn--primary" :disabled="submitting" :aria-busy="submitting"><span x-text="submitting ? '처리 중…' : '가입하기'"></span></button>
            </div>
          </section>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
