<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 45 · 사이버 미니멀 비대칭 상태 변화</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-cma signup-fixed" x-data="signupForm()">
    <div class="cma-visual" aria-hidden="true">
      <div class="cma-grid"></div>
      <div class="cma-copy">
        <p class="cma-line1">Sign up</p>
        <p class="cma-line2">필수 정보만 입력하세요.</p>
      </div>
    </div>

    <div class="cma-form-wrap">
      <div class="cma-form-inner" x-ref="formInner">
        <header class="cma-header">
          <h1 class="cma-title">회원가입</h1>
        </header>

        <form
          class="cma-form"
          method="post"
          action="#"
          hx-post="#"
          hx-swap="none"
          @submit.prevent="handleSubmit"
        >
          <div
            class="cma-field"
            :class="{ 'cma-field--focused': focusedField === 'email', 'cma-field--valid': email && !errors.email, 'cma-field--invalid': errors.email }"
          >
            <label for="cma-email" class="cma-label">이메일</label>
            <input
              id="cma-email"
              type="email"
              name="email"
              class="cma-input"
              placeholder="you@example.com"
              autocomplete="email"
              required
              x-model="email"
              @focus="focusedField = 'email'"
              @blur="focusedField = null; validateEmail()"
              :aria-invalid="errors.email ? 'true' : 'false'"
            />
            <span class="cma-state cma-state--ok" x-show="email && !errors.email" x-cloak aria-hidden="true">✓</span>
            <span class="cma-state cma-state--err" x-show="errors.email" x-cloak aria-hidden="true">!</span>
            <span class="cma-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
          </div>

          <div
            class="cma-field"
            :class="{ 'cma-field--focused': focusedField === 'name', 'cma-field--valid': name && name.length >= 2 && !errors.name, 'cma-field--invalid': errors.name }"
          >
            <label for="cma-name" class="cma-label">이름</label>
            <input
              id="cma-name"
              type="text"
              name="name"
              class="cma-input"
              placeholder="홍길동"
              autocomplete="name"
              required
              x-model="name"
              @focus="focusedField = 'name'"
              @blur="focusedField = null; validateName()"
              :aria-invalid="errors.name ? 'true' : 'false'"
            />
            <span class="cma-state cma-state--ok" x-show="name && name.length >= 2 && !errors.name" x-cloak aria-hidden="true">✓</span>
            <span class="cma-state cma-state--err" x-show="errors.name" x-cloak aria-hidden="true">!</span>
            <span class="cma-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
          </div>

          <div
            class="cma-field"
            :class="{ 'cma-field--focused': focusedField === 'password', 'cma-field--valid': password && password.length >= 8 && !errors.password, 'cma-field--invalid': errors.password }"
          >
            <label for="cma-password" class="cma-label">비밀번호</label>
            <div class="cma-pw-wrap">
              <input
                id="cma-password"
                :type="showPassword ? 'text' : 'password'"
                name="password"
                class="cma-input"
                placeholder="8자 이상"
                autocomplete="new-password"
                required
                minlength="8"
                x-model="password"
                @focus="focusedField = 'password'"
                @blur="focusedField = null; validatePassword()"
                :aria-invalid="errors.password ? 'true' : 'false'"
              />
              <button
                type="button"
                class="cma-pw-btn"
                :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'"
                @click="showPassword = !showPassword"
              >
                <span x-text="showPassword ? '숨기기' : '보기'"></span>
              </button>
            </div>
            <span class="cma-state cma-state--ok" x-show="password && password.length >= 8 && !errors.password" x-cloak aria-hidden="true">✓</span>
            <span class="cma-state cma-state--err" x-show="errors.password" x-cloak aria-hidden="true">!</span>
            <span class="cma-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
          </div>

          <div
            class="cma-field"
            :class="{ 'cma-field--focused': focusedField === 'passwordConfirm', 'cma-field--valid': passwordConfirm && password === passwordConfirm && !errors.passwordConfirm, 'cma-field--invalid': errors.passwordConfirm }"
          >
            <label for="cma-passwordConfirm" class="cma-label">비밀번호 확인</label>
            <input
              id="cma-passwordConfirm"
              :type="showPassword ? 'text' : 'password'"
              name="passwordConfirm"
              class="cma-input"
              placeholder="비밀번호 재입력"
              autocomplete="new-password"
              required
              x-model="passwordConfirm"
              @focus="focusedField = 'passwordConfirm'"
              @blur="focusedField = null; validatePasswordConfirm()"
              :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
            />
            <span class="cma-state cma-state--ok" x-show="passwordConfirm && password === passwordConfirm && !errors.passwordConfirm" x-cloak aria-hidden="true">✓</span>
            <span class="cma-state cma-state--err" x-show="errors.passwordConfirm" x-cloak aria-hidden="true">!</span>
            <span class="cma-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
          </div>

          <div class="cma-actions">
            <button type="submit" class="cma-btn" :disabled="submitting">
              <span x-text="submitting ? '처리 중…' : '가입하기'"></span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
