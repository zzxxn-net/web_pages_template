<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 60 · 미래적 클린 카드 분리형 상태 강조</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s60 signup-fixed" x-data="signupForm()">
    <div class="s60-bg" aria-hidden="true"></div>

    <div class="s60-wrap" x-ref="wrap">
      <header class="s60-header">
        <h1 class="s60-title">회원가입</h1>
        <p class="s60-desc">항목별 카드에 정보를 입력해 주세요.</p>
      </header>

      <form class="s60-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit">
        <div class="s60-cards">
          <div class="s60-card" :class="cardState('email')" x-ref="cardEmail" data-field="email">
            <div class="s60-card-inner">
              <label for="s60-email" class="s60-label">이메일</label>
              <input id="s60-email" type="email" name="email" class="s60-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="focusedField = null; validateEmail()" :aria-invalid="errors.email ? 'true' : 'false'" />
              <span class="s60-msg s60-msg--error" x-show="errors.email" x-text="errors.email" x-cloak></span>
              <span class="s60-msg s60-msg--valid" x-show="!errors.email && getFieldValid('email')" x-cloak aria-hidden="true">확인됨</span>
            </div>
          </div>

          <div class="s60-card" :class="cardState('name')" x-ref="cardName" data-field="name">
            <div class="s60-card-inner">
              <label for="s60-name" class="s60-label">이름</label>
              <input id="s60-name" type="text" name="name" class="s60-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="focusedField = null; validateName()" :aria-invalid="errors.name ? 'true' : 'false'" />
              <span class="s60-msg s60-msg--error" x-show="errors.name" x-text="errors.name" x-cloak></span>
              <span class="s60-msg s60-msg--valid" x-show="!errors.name && getFieldValid('name')" x-cloak aria-hidden="true">확인됨</span>
            </div>
          </div>

          <div class="s60-card" :class="cardState('password')" x-ref="cardPassword" data-field="password">
            <div class="s60-card-inner">
              <label for="s60-password" class="s60-label">비밀번호</label>
              <div class="s60-pw-wrap">
                <input id="s60-password" :type="showPassword ? 'text' : 'password'" name="password" class="s60-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="focusedField = null; validatePassword()" :aria-invalid="errors.password ? 'true' : 'false'" />
                <button type="button" class="s60-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
              </div>
              <span class="s60-msg s60-msg--error" x-show="errors.password" x-text="errors.password" x-cloak></span>
              <span class="s60-msg s60-msg--valid" x-show="!errors.password && getFieldValid('password')" x-cloak aria-hidden="true">확인됨</span>
            </div>
          </div>

          <div class="s60-card" :class="cardState('passwordConfirm')" x-ref="cardPasswordConfirm" data-field="passwordConfirm">
            <div class="s60-card-inner">
              <label for="s60-passwordConfirm" class="s60-label">비밀번호 확인</label>
              <input id="s60-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s60-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="focusedField = null; validatePasswordConfirm()" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
              <span class="s60-msg s60-msg--error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
              <span class="s60-msg s60-msg--valid" x-show="!errors.passwordConfirm && getFieldValid('passwordConfirm')" x-cloak aria-hidden="true">일치</span>
            </div>
          </div>
        </div>

        <div class="s60-actions" x-ref="actions">
          <button type="submit" class="s60-submit" :disabled="submitting" :aria-busy="submitting"><span class="s60-submit-text" x-text="submitting ? '가입 중…' : '가입하기'"></span></button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
