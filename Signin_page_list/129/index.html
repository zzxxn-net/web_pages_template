<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 129 - 실험적 인터페이스 단일 포커스 스크롤 없는 고정 플로우</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="s129 signup-fixed" x-data="signupForm129()" x-init="initAnim()">
    <div class="s129-inner" x-ref="inner">
      <div class="s129-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="4" :aria-valuenow="stepIndex + 1">
        <div class="s129-progress-bar" :style="'width: ' + ((stepIndex + 1) / 4 * 100) + '%'"></div>
      </div>
      <header class="s129-header">
        <h1 class="s129-title">회원가입</h1>
        <p class="s129-step-label" x-text="stepLabel"></p>
      </header>
      <section class="s129-form-wrap" aria-label="회원가입 폼" x-ref="formWrap">
        <form class="s129-form" method="post" action="#" hx-post="#" hx-swap="none" @submit.prevent="handleSubmit" aria-label="회원가입 폼">
          <div class="s129-fields">
            <div class="s129-field-wrap" x-show="stepIndex === 0" x-ref="slot0" x-cloak x-transition>
              <div class="s129-field" :class="{ 's129-field--focused': focusedField === 'email', 's129-field--valid': touched.email && !errors.email && email, 's129-field--invalid': errors.email }">
                <label for="s129-email" class="s129-label">이메일</label>
                <input id="s129-email" type="email" name="email" class="s129-input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusedField = 'email'" @blur="touched.email = true; validateEmail(); focusedField = null" @keydown.enter.prevent="goNext()" :aria-invalid="errors.email ? 'true' : 'false'" />
                <span class="s129-status" x-show="touched.email && !errors.email && email" x-cloak aria-hidden="true">✓</span>
                <span class="s129-error" x-show="errors.email" x-cloak x-text="errors.email"></span>
              </div>
            </div>
            <div class="s129-field-wrap" x-show="stepIndex === 1" x-ref="slot1" x-cloak x-transition>
              <div class="s129-field" :class="{ 's129-field--focused': focusedField === 'name', 's129-field--valid': touched.name && !errors.name && name, 's129-field--invalid': errors.name }">
                <label for="s129-name" class="s129-label">이름</label>
                <input id="s129-name" type="text" name="name" class="s129-input" placeholder="홍길동" autocomplete="name" required x-model="name" @focus="focusedField = 'name'" @blur="touched.name = true; validateName(); focusedField = null" @keydown.enter.prevent="goNext()" :aria-invalid="errors.name ? 'true' : 'false'" />
                <span class="s129-status" x-show="touched.name && !errors.name && name" x-cloak aria-hidden="true">✓</span>
                <span class="s129-error" x-show="errors.name" x-cloak x-text="errors.name"></span>
              </div>
            </div>
            <div class="s129-field-wrap" x-show="stepIndex === 2" x-ref="slot2" x-cloak x-transition>
              <div class="s129-field" :class="{ 's129-field--focused': focusedField === 'password', 's129-field--valid': touched.password && !errors.password && password, 's129-field--invalid': errors.password }">
                <label for="s129-password" class="s129-label">비밀번호</label>
                <div class="s129-pw-wrap">
                  <input id="s129-password" :type="showPassword ? 'text' : 'password'" name="password" class="s129-input" placeholder="8자 이상" autocomplete="new-password" required minlength="8" x-model="password" @focus="focusedField = 'password'" @blur="touched.password = true; validatePassword(); focusedField = null" @keydown.enter.prevent="goNext()" :aria-invalid="errors.password ? 'true' : 'false'" />
                  <button type="button" class="s129-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'"></span></button>
                </div>
                <span class="s129-status" x-show="touched.password && !errors.password && password" x-cloak aria-hidden="true">✓</span>
                <span class="s129-error" x-show="errors.password" x-cloak x-text="errors.password"></span>
              </div>
            </div>
            <div class="s129-field-wrap" x-show="stepIndex === 3" x-ref="slot3" x-cloak x-transition>
              <div class="s129-field" :class="{ 's129-field--focused': focusedField === 'passwordConfirm', 's129-field--valid': touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm, 's129-field--invalid': errors.passwordConfirm }">
                <label for="s129-passwordConfirm" class="s129-label">비밀번호 확인</label>
                <input id="s129-passwordConfirm" :type="showPassword ? 'text' : 'password'" name="password_confirm" class="s129-input" placeholder="다시 입력" autocomplete="new-password" required minlength="8" x-model="passwordConfirm" @focus="focusedField = 'passwordConfirm'" @blur="touched.passwordConfirm = true; validatePasswordConfirm(); focusedField = null" @keydown.enter.prevent="handleSubmit" :aria-invalid="errors.passwordConfirm ? 'true' : 'false'" />
                <span class="s129-status" x-show="touched.passwordConfirm && !errors.passwordConfirm && passwordConfirm" x-cloak aria-hidden="true">✓</span>
                <span class="s129-error" x-show="errors.passwordConfirm" x-cloak x-text="errors.passwordConfirm"></span>
              </div>
            </div>
          </div>
          <div class="s129-actions">
            <button type="button" class="s129-btn s129-btn--secondary" @click="goPrev()" x-show="stepIndex > 0" x-cloak>이전</button>
            <button type="button" class="s129-btn s129-btn--primary" @click="goNext()" x-show="stepIndex < 3" x-cloak>다음</button>
            <button type="submit" class="s129-btn s129-btn--primary" :disabled="submitting" :class="{ 's129-btn--busy': submitting }" :aria-busy="submitting" x-show="stepIndex === 3" x-cloak><span x-text="submitting ? '처리 중...' : '가입하기'"></span></button>
          </div>
        </form>
      </section>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
