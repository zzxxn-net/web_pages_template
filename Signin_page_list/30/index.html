<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 | 시안 30 · 실험적 단일 포커스</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
</head>
<body>
  <main class="signup-exp-single signup-fixed" x-data="signupForm()">
    <div class="expsf-wrap">
      <div class="expsf-card">
        <div class="expsf-progress" role="tablist" aria-label="가입 단계">
          <span class="expsf-prog-dot" :class="{ 'expsf-prog-dot--active': step >= 1, 'expsf-prog-dot--done': step > 1 }">1</span>
          <span class="expsf-prog-dot" :class="{ 'expsf-prog-dot--active': step >= 2, 'expsf-prog-dot--done': step > 2 }">2</span>
          <span class="expsf-prog-dot" :class="{ 'expsf-prog-dot--active': step >= 3, 'expsf-prog-dot--done': step > 3 }">3</span>
          <span class="expsf-prog-dot" :class="{ 'expsf-prog-dot--active': step >= 4, 'expsf-prog-dot--done': step > 4 }">4</span>
        </div>

        <form
          class="expsf-form"
          method="post"
          action="#"
          hx-post="#"
          hx-swap="none"
          @submit.prevent="handleSubmit"
        >
          <div class="expsf-step" x-show="step === 1" x-cloak :class="{ 'expsf-step--invalid': errors.email }">
            <p class="expsf-prompt">이메일을 입력해 주세요</p>
            <div class="expsf-field">
              <label for="email" class="expsf-label">이메일</label>
              <input
                id="email"
                type="email"
                name="email"
                class="expsf-input"
                placeholder="you@example.com"
                autocomplete="email"
                required
                x-model="email"
                @blur="validateEmail()"
                @keydown.enter.prevent="goNext()"
                :aria-invalid="errors.email ? 'true' : 'false'"
              />
              <span class="expsf-error" x-show="errors.email" x-text="errors.email" x-cloak></span>
              <span class="expsf-state expsf-state--valid" x-show="email && !errors.email" x-cloak aria-hidden="true">✓</span>
            </div>
            <div class="expsf-nav">
              <button type="button" class="expsf-btn expsf-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="expsf-step" x-show="step === 2" x-cloak :class="{ 'expsf-step--invalid': errors.name }">
            <p class="expsf-prompt">이름을 입력해 주세요</p>
            <div class="expsf-field">
              <label for="name" class="expsf-label">이름</label>
              <input
                id="name"
                type="text"
                name="name"
                class="expsf-input"
                placeholder="홍길동"
                autocomplete="name"
                required
                x-model="name"
                @blur="validateName()"
                @keydown.enter.prevent="goNext()"
                :aria-invalid="errors.name ? 'true' : 'false'"
              />
              <span class="expsf-error" x-show="errors.name" x-text="errors.name" x-cloak></span>
              <span class="expsf-state expsf-state--valid" x-show="name && !errors.name" x-cloak aria-hidden="true">✓</span>
            </div>
            <div class="expsf-nav">
              <button type="button" class="expsf-btn expsf-btn--secondary" @click="goPrev()">이전</button>
              <button type="button" class="expsf-btn expsf-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="expsf-step" x-show="step === 3" x-cloak :class="{ 'expsf-step--invalid': errors.password }">
            <p class="expsf-prompt">비밀번호를 설정해 주세요</p>
            <div class="expsf-field">
              <label for="password" class="expsf-label">비밀번호</label>
              <div class="expsf-pw-wrap">
                <input
                  id="password"
                  :type="showPassword ? 'text' : 'password'"
                  name="password"
                  class="expsf-input"
                  placeholder="8자 이상"
                  autocomplete="new-password"
                  required
                  minlength="8"
                  x-model="password"
                  @blur="validatePassword()"
                  @keydown.enter.prevent="goNext()"
                  :aria-invalid="errors.password ? 'true' : 'false'"
                />
                <button type="button" class="expsf-pw-btn" :aria-label="showPassword ? '비밀번호 숨기기' : '비밀번호 보기'" @click="showPassword = !showPassword">
                  <span x-text="showPassword ? '숨기기' : '보기'"></span>
                </button>
              </div>
              <span class="expsf-error" x-show="errors.password" x-text="errors.password" x-cloak></span>
              <span class="expsf-state expsf-state--valid" x-show="password.length >= 8 && !errors.password" x-cloak aria-hidden="true">✓</span>
            </div>
            <div class="expsf-nav">
              <button type="button" class="expsf-btn expsf-btn--secondary" @click="goPrev()">이전</button>
              <button type="button" class="expsf-btn expsf-btn--primary" @click="goNext()">다음</button>
            </div>
          </div>

          <div class="expsf-step" x-show="step === 4" x-cloak :class="{ 'expsf-step--invalid': errors.passwordConfirm }">
            <p class="expsf-prompt">비밀번호를 한 번 더 입력해 주세요</p>
            <div class="expsf-field">
              <label for="passwordConfirm" class="expsf-label">비밀번호 확인</label>
              <input
                id="passwordConfirm"
                :type="showPassword ? 'text' : 'password'"
                name="passwordConfirm"
                class="expsf-input"
                placeholder="비밀번호 재입력"
                autocomplete="new-password"
                required
                x-model="passwordConfirm"
                @blur="validatePasswordConfirm()"
                :aria-invalid="errors.passwordConfirm ? 'true' : 'false'"
              />
              <span class="expsf-error" x-show="errors.passwordConfirm" x-text="errors.passwordConfirm" x-cloak></span>
              <span class="expsf-state expsf-state--valid" x-show="passwordConfirm && password === passwordConfirm && !errors.passwordConfirm" x-cloak aria-hidden="true">✓</span>
            </div>
            <div class="expsf-nav">
              <button type="button" class="expsf-btn expsf-btn--secondary" @click="goPrev()">이전</button>
              <button type="submit" class="expsf-btn expsf-btn--primary" :disabled="submitting">
                <span x-show="!submitting">가입하기</span>
                <span x-show="submitting" x-cloak>처리 중...</span>
              </button>
            </div>
          </div>
        </form>

        <footer class="expsf-footer">
          <a href="#" class="expsf-link">이미 계정이 있으신가요? 로그인</a>
        </footer>
      </div>
    </div>
  </main>
  <script type="module" src="js/main.js"></script>
</body>
</html>
