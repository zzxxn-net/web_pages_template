<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 현대 판타지 · 단일 포커스 입력 흐름 시안">
  <title>Login — Modern Fantasy</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-fantasy" role="main" aria-label="로그인">
    <div class="login-fantasy__bg" aria-hidden="true">
      <div class="login-fantasy__glow login-fantasy__glow--1"></div>
      <div class="login-fantasy__glow login-fantasy__glow--2"></div>
    </div>
    <div class="login-fantasy__wrap">
      <div class="login-fantasy__card" x-data="fantasyLogin()">
        <h1 class="login-fantasy__title">로그인</h1>
        <p class="login-fantasy__desc">한 번에 하나씩 입력하세요</p>

        <form class="login-fantasy__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="single-focus" data-single-focus>
            <label for="email" class="single-focus__label">이메일</label>
            <input id="email" type="email" name="email" class="single-focus__input" placeholder="you@realm.example" autocomplete="email" required x-model="email" @focus="focusField($event, 'email')" @blur="blurField">
          </div>
          <div class="single-focus" data-single-focus>
            <label for="password" class="single-focus__label">비밀번호</label>
            <div class="single-focus__wrap">
              <input id="password" :type="showPassword ? 'text' : 'password'" name="password" class="single-focus__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" @focus="focusField($event, 'password')" @blur="blurField">
              <button type="button" class="single-focus__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword">
                <span x-text="showPassword ? '숨기기' : '보기'">보기</span>
              </button>
            </div>
          </div>
          <div class="login-fantasy__actions">
            <button type="submit" class="btn-fantasy" :disabled="loading">
              <span x-show="!loading">들어가기</span>
              <span x-show="loading" x-cloak>확인 중…</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
