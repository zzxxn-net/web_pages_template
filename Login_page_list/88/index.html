<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인, 현대 판타지, 마이크로 인터랙션 중심, 입력 반응형 애니메이션">
  <title>Login - Modern Fantasy Micro Interaction</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <!-- MVP: 가로·세로 중앙 정렬 루트, 현대 판타지 배경 -->
  <main class="fantasy-micro-login" role="main" aria-label="로그인">
    <div class="fantasy-micro-login__wrap" x-data="fantasyMicroLogin()" data-gsap-wrap>
      <!-- MVP: 마이크로 인터랙션 중심 — 단일 카드(호버·로딩 반응) -->
      <div class="fantasy-micro-card" data-gsap-card :class="{ 'is-loading': loading }">
        <header class="fantasy-micro-card__head" data-gsap-head aria-label="로그인 제목">
          <h1 class="fantasy-micro-card__title">로그인</h1>
          <p class="fantasy-micro-card__desc">계정으로 접속하세요.</p>
        </header>
        <form class="fantasy-micro-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <!-- MVP: 입력 반응형 — has-focus·has-value 시 테두리·라벨·GSAP 스케일 -->
          <div class="fantasy-micro-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="fantasy88-email" class="fantasy-micro-field__label">이메일</label>
            <input id="fantasy88-email" type="email" name="email" class="fantasy-micro-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="fantasy-micro-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="fantasy88-pw" class="fantasy-micro-field__label">비밀번호</label>
            <div class="fantasy-micro-field__row">
              <input id="fantasy88-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="fantasy-micro-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="fantasy-micro-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="fantasy-micro-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중...</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
