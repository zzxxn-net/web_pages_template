<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 사이버 미니멀 · 풀스크린 몰입형 · 스크롤 없는 고정 플로우 시안">
  <title>Login — Cyber Minimal Fullscreen</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-cyber-full" role="main" aria-label="로그인">
    <div class="login-cyber-full__inner" x-data="cyberMinimalFullLogin()" data-gsap-inner>
      <header class="login-cyber-full__head">
        <h1 class="login-cyber-full__title">Sign in</h1>
        <p class="login-cyber-full__desc">이메일과 비밀번호를 입력하세요</p>
      </header>
      <form class="login-cyber-full__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="cyber-full-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
          <label for="cf61-email" class="cyber-full-field__label">이메일</label>
          <input id="cf61-email" type="email" name="email" class="cyber-full-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
        </div>
        <div class="cyber-full-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
          <label for="cf61-pw" class="cyber-full-field__label">비밀번호</label>
          <div class="cyber-full-field__row">
            <input id="cf61-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="cyber-full-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
            <button type="button" class="cyber-full-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="cyber-full-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
          <span x-show="!loading">로그인</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
