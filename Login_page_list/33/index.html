<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 사이버 미니멀 · 단일 포커스 입력 흐름 · 상태 변화 강조 시안">
  <title>Login — Cyber Minimal Single Focus State</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-cyber-single" role="main" aria-label="로그인">
    <div class="login-cyber-single__wrap" x-data="cyberSingleLogin()">
      <div class="cyber-single-card">
        <header class="cyber-single-card__head">
          <h1 class="cyber-single-card__title">로그인</h1>
          <p class="cyber-single-card__desc">한 번에 하나의 필드에 집중하세요</p>
        </header>
        <form class="cyber-single-card__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="cyber-single-field" :class="{ 'is-active': activeField === 'email', 'is-dimmed': activeField && activeField !== 'email' }">
            <label for="cs-email" class="cyber-single-field__label">이메일</label>
            <input id="cs-email" type="email" name="email" class="cyber-single-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" data-cyber-field="email" @focus="activeField = 'email'" @blur="activeField = ''" tabindex="0">
          </div>
          <div class="cyber-single-field" :class="{ 'is-active': activeField === 'password', 'is-dimmed': activeField && activeField !== 'password' }">
            <label for="cs-pw" class="cyber-single-field__label">비밀번호</label>
            <div class="cyber-single-field__wrap">
              <input id="cs-pw" :type="showPassword ? 'text' : 'password'" name="password" class="cyber-single-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" data-cyber-field="password" @focus="activeField = 'password'" @blur="activeField = ''" tabindex="0">
              <button type="button" class="cyber-single-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="cyber-single-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span class="cyber-single-btn__text" x-show="!loading">로그인</span>
            <span class="cyber-single-btn__text" x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
