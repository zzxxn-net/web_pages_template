<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 감성 테크 · 단일 포커스 · GSAP 부드러운 전환">
  <title>Login — Emotion Tech Single Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-emotion-single" role="main" aria-label="로그인">
    <div class="login-emotion-single__wrap" x-data="emotionSingleFocusLogin()" data-gsap-wrap>
      <div class="emotion-single-card" data-gsap-card>
        <header class="emotion-single-card__head">
          <h1 class="emotion-single-card__title">로그인</h1>
          <p class="emotion-single-card__desc">한 번에 하나의 필드에 집중하세요</p>
        </header>
        <form class="emotion-single-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="emotion-single-field" :class="{ 'is-active': activeField === 'email', 'is-dimmed': activeField && activeField !== 'email', 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="es75-email" class="emotion-single-field__label">이메일</label>
            <input id="es75-email" type="email" name="email" class="emotion-single-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="activeField = 'email'; focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="emotion-single-field" :class="{ 'is-active': activeField === 'password', 'is-dimmed': activeField && activeField !== 'password', 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="es75-pw" class="emotion-single-field__label">비밀번호</label>
            <div class="emotion-single-field__row">
              <input id="es75-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="emotion-single-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="activeField = 'password'; focusField = 'password'" x-on:blur="focusField = ''; activeField = ''" tabindex="0">
              <button type="button" class="emotion-single-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="emotion-single-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
