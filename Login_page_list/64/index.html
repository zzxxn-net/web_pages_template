<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 현대 판타지 · 카드 분리형 · GSAP 기반 부드러운 전환 시안">
  <title>Login — Modern Fantasy Card Split GSAP</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-fantasy-split" role="main" aria-label="로그인">
    <div class="login-fantasy-split__wrap" x-data="fantasyCardSplitLogin()">
      <div class="fantasy-split-card fantasy-split-card--brand" aria-hidden="true" data-gsap-card>
        <p class="fantasy-split-card__label">Realm</p>
        <h2 class="fantasy-split-card__title">로그인</h2>
        <p class="fantasy-split-card__desc">자격을 입력하세요</p>
      </div>
      <div class="fantasy-split-card fantasy-split-card--form" data-gsap-card>
        <form class="fantasy-split-form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="fantasy-split-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="fs64-email" class="fantasy-split-field__label">이메일</label>
            <input id="fs64-email" type="email" name="email" class="fantasy-split-field__input" placeholder="you@realm.example" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="fantasy-split-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="fs64-pw" class="fantasy-split-field__label">비밀번호</label>
            <div class="fantasy-split-field__row">
              <input id="fs64-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="fantasy-split-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="fantasy-split-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="fantasy-split-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">접속</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
