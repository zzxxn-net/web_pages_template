<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 현대 판타지 · 풀스크린 몰입형 · GSAP 기반 부드러운 전환 시안">
  <title>Login — Fantasy Fullscreen GSAP</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-fantasy-full-gsap" role="main" aria-label="로그인">
    <div class="fantasy-full-bg" aria-hidden="true"></div>
    <div class="fantasy-full-center" x-data="fantasyFullGsapLogin()">
      <h1 class="fantasy-full-title">로그인</h1>
      <p class="fantasy-full-desc">이메일과 비밀번호를 입력하세요</p>
      <form class="fantasy-full-form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="fantasy-full-field" data-fantasy-field>
          <label for="ff-email" class="fantasy-full-field__label">이메일</label>
          <input id="ff-email" type="email" name="email" class="fantasy-full-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email">
        </div>
        <div class="fantasy-full-field" data-fantasy-field>
          <label for="ff-pw" class="fantasy-full-field__label">비밀번호</label>
          <div class="fantasy-full-field__wrap">
            <input id="ff-pw" :type="showPassword ? 'text' : 'password'" name="password" class="fantasy-full-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password">
            <button type="button" class="fantasy-full-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="fantasy-full-btn" :disabled="loading">
          <span x-show="!loading">들어가기</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
