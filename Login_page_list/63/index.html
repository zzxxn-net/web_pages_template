<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 실험적 인터페이스 · 비대칭 레이아웃 · 포커스 이동 중심 UX 시안">
  <title>Login — Experimental Asymmetric Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-exp-asym" role="main" aria-label="로그인">
    <div class="login-exp-asym__wrap" x-data="expAsymFocusLogin()">
      <div class="exp-asym-side" aria-hidden="true" data-gsap-side>
        <span class="exp-asym-side__tag">LAB</span>
        <h2 class="exp-asym-side__title">접속</h2>
        <p class="exp-asym-side__hint">Enter로 다음 필드로</p>
      </div>
      <div class="login-exp-asym__form-area" data-gsap-form>
        <div class="exp-asym-form-box">
          <header class="exp-asym-form-box__head">
            <h1 class="exp-asym-form-box__title">LOG IN</h1>
            <p class="exp-asym-form-box__desc">포커스를 이동하며 입력</p>
          </header>
          <form class="exp-asym-form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
            <div class="exp-asym-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
              <label for="ea63-email" class="exp-asym-field__label">EMAIL</label>
              <input id="ea63-email" type="email" name="email" class="exp-asym-field__input" placeholder="you@lab.example" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" x-on:keydown.enter.prevent="focusPassword()" tabindex="0">
            </div>
            <div class="exp-asym-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
              <label for="ea63-pw" class="exp-asym-field__label">PASSWORD</label>
              <div class="exp-asym-field__row">
                <input id="ea63-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="exp-asym-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
                <button type="button" class="exp-asym-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? 'HIDE' : 'SHOW'">SHOW</span></button>
              </div>
            </div>
            <button type="submit" class="exp-asym-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
              <span x-show="!loading">접속</span>
              <span x-show="loading" x-cloak>…</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
