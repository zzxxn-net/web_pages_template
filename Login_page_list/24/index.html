<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 실험적 인터페이스 · 풀스크린 몰입형 · 포커스 이동 중심 UX 시안">
  <title>Login — Experimental Fullscreen Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-exp-full" role="main" aria-label="로그인">
    <div class="login-exp-full__grid" aria-hidden="true"></div>
    <div class="login-exp-full__inner" x-data="expFullLogin()">
      <header class="login-exp-full__head">
        <h1 class="login-exp-full__title">Sign in</h1>
        <p class="login-exp-full__desc" x-text="focusStep === 0 ? '이메일을 입력한 뒤 Enter' : focusStep === 1 ? '비밀번호 입력 후 Enter로 제출' : '제출 가능'">이메일을 입력한 뒤 Enter</p>
      </header>
      <form class="login-exp-full__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="exp-field" :class="{ 'is-focused': focusStep === 1 }">
          <label for="exp-email" class="exp-field__label">이메일</label>
          <input id="exp-email" type="email" name="email" class="exp-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="onFocus(1)" @blur="onBlur(1)" @keydown.enter.prevent="goPassword()">
        </div>
        <div class="exp-field" :class="{ 'is-focused': focusStep === 2 }">
          <label for="exp-pw" class="exp-field__label">비밀번호</label>
          <div class="exp-field__wrap">
            <input id="exp-pw" :type="showPassword ? 'text' : 'password'" name="password" class="exp-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" @focus="onFocus(2)" @blur="onBlur(2)" @keydown.enter.prevent="submitIfReady()">
            <button type="button" class="exp-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="exp-btn" :class="{ 'is-ready': email.trim() && password.length }" :disabled="loading">
          <span x-show="!loading">로그인</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
      <nav class="login-exp-full__focus-nav" aria-label="입력 단계">
        <span class="exp-nav__item" :class="{ 'is-active': focusStep >= 1 }" aria-current="true">1</span>
        <span class="exp-nav__item" :class="{ 'is-active': focusStep >= 2 }">2</span>
      </nav>
    </div>
  </main>
</body>
</html>
