<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 실험적 인터페이스 · 단계 분할형 · GSAP 부드러운 전환 시안">
  <title>Login — Experimental Progressive</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-exp-prog" role="main" aria-label="로그인">
    <div class="login-exp-prog__wrap" x-data="expProgLogin()">
      <div class="login-exp-prog__steps" aria-hidden="true">
        <div class="exp-step" :class="{ 'is-active': step === 1, 'is-done': step > 1 }">
          <span class="exp-step__num">01</span>
          <span class="exp-step__label">이메일</span>
        </div>
        <div class="exp-step__connector" :class="{ 'is-done': step > 1 }"></div>
        <div class="exp-step" :class="{ 'is-active': step === 2 }">
          <span class="exp-step__num">02</span>
          <span class="exp-step__label">비밀번호</span>
        </div>
      </div>

      <header class="login-exp-prog__head">
        <h1 class="login-exp-prog__title">Sign in</h1>
        <p class="login-exp-prog__desc" x-text="step === 1 ? '이메일 주소를 입력하세요' : '비밀번호를 입력하세요'">이메일 주소를 입력하세요</p>
      </header>

      <form class="login-exp-prog__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="exp-panel" data-step="1" :class="{ 'is-hidden': step !== 1 }">
          <div class="exp-field">
            <label for="email" class="exp-field__label">이메일</label>
            <input id="email" type="email" name="email" class="exp-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" @keydown.enter.prevent="goStep2()">
          </div>
          <button type="button" class="exp-btn exp-btn--next" @click="goStep2" :disabled="!email.trim()">다음 단계</button>
        </div>

        <div class="exp-panel" data-step="2" :class="{ 'is-hidden': step !== 2 }">
          <div class="exp-field">
            <label for="password" class="exp-field__label">비밀번호</label>
            <div class="exp-field__wrap">
              <input id="password" :type="showPassword ? 'text' : 'password'" name="password" class="exp-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password">
              <button type="button" class="exp-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <div class="exp-panel__actions">
            <button type="button" class="exp-btn exp-btn--back" @click="goStep1">이전</button>
            <button type="submit" class="exp-btn exp-btn--primary" :disabled="loading">
              <span x-show="!loading">로그인</span>
              <span x-show="loading" x-cloak>확인 중…</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
