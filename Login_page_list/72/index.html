<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 실험적 인터페이스 · 단일 포커스 입력 흐름 · 입력 반응형 애니메이션 시안">
  <title>Login — Experimental Single Focus Input</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-exp-single" role="main" aria-label="로그인">
    <div class="login-exp-single__wrap" x-data="expSingleFocusInputLogin()" data-gsap-wrap>
      <div class="exp-single-card" data-gsap-card>
        <header class="exp-single-card__head">
          <h1 class="exp-single-card__title">LOG IN</h1>
          <p class="exp-single-card__desc">한 번에 하나의 필드에 집중</p>
        </header>
        <form class="exp-single-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="exp-single-field" :class="{ 'is-active': activeField === 'email', 'is-dimmed': activeField && activeField !== 'email', 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="es72-email" class="exp-single-field__label">EMAIL</label>
            <input id="es72-email" type="email" name="email" class="exp-single-field__input" placeholder="you@lab.example" autocomplete="email" required x-model="email" x-on:focus="activeField = 'email'; focusField = 'email'" x-on:blur="focusField = ''; if (activeField === 'email') activeField = ''" tabindex="0">
          </div>
          <div class="exp-single-field" :class="{ 'is-active': activeField === 'password', 'is-dimmed': activeField && activeField !== 'password', 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="es72-pw" class="exp-single-field__label">PASSWORD</label>
            <div class="exp-single-field__row">
              <input id="es72-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="exp-single-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="activeField = 'password'; focusField = 'password'" x-on:blur="focusField = ''; activeField = ''" tabindex="0">
              <button type="button" class="exp-single-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? 'HIDE' : 'SHOW'">SHOW</span></button>
            </div>
          </div>
          <button type="submit" class="exp-single-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">접속</span>
            <span x-show="loading" x-cloak>…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
