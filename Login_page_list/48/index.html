<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 실험적 인터페이스 · 카드 분리형 레이아웃 · 상태 변화 강조 시안">
  <title>Login — Experimental Card Split State</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-exp-card" role="main" aria-label="로그인">
    <div class="login-exp-card__wrap" x-data="expCardLogin()">
      <div class="exp-card-brand" data-gsap-brand aria-label="브랜드">
        <h1 class="exp-card-brand__title">LAB</h1>
        <p class="exp-card-brand__desc">실험실 로그인</p>
      </div>
      <div class="exp-card-form" data-gsap-form>
        <header class="exp-card-form__head">
          <h2 class="exp-card-form__title">접속</h2>
          <p class="exp-card-form__desc">상태에 따라 시각이 바뀝니다</p>
        </header>
        <form class="exp-card-form__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="exp-card-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="ec48-email" class="exp-card-field__label">이메일</label>
            <input id="ec48-email" type="email" name="email" class="exp-card-field__input" placeholder="you@lab.example" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="exp-card-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="ec48-pw" class="exp-card-field__label">비밀번호</label>
            <div class="exp-card-field__row">
              <input id="ec48-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="exp-card-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="exp-card-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="exp-card-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">접속</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
