<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 감성 테크 · 카드 분리형 레이아웃 · GSAP 기반 부드러운 전환 시안">
  <title>Login — Emotional Tech Card Split</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-emotion-card" role="main" aria-label="로그인">
    <div class="login-emotion-card__wrap" x-data="emotionCardLogin()">
      <div class="emotion-brand-card" data-gsap-brand aria-label="브랜드">
        <h1 class="emotion-brand-card__title">Welcome</h1>
        <p class="emotion-brand-card__desc">감성과 기술이 만나는 공간</p>
      </div>
      <div class="emotion-form-card" data-gsap-form>
        <header class="emotion-form-card__head">
          <h2 class="emotion-form-card__title">로그인</h2>
          <p class="emotion-form-card__desc">이메일과 비밀번호를 입력하세요</p>
        </header>
        <form class="emotion-form-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="emotion-field" data-gsap-field>
            <label for="e43-email" class="emotion-field__label">이메일</label>
            <input id="e43-email" type="email" name="email" class="emotion-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" tabindex="0">
          </div>
          <div class="emotion-field" data-gsap-field>
            <label for="e43-pw" class="emotion-field__label">비밀번호</label>
            <div class="emotion-field__row">
              <input id="e43-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="emotion-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" tabindex="0">
              <button type="button" class="emotion-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="emotion-btn" :class="{ 'is-loading': loading }" :disabled="loading" data-gsap-btn tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
