<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 다크 아카이브 · 카드 분리형 · 포커스 이동 중심">
  <title>Login — Dark Archive Card Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-dark-card" role="main" aria-label="로그인">
    <div class="login-dark-card__wrap" x-data="darkCardFocusLogin()" data-gsap-wrap>
      <header class="dark-card__head" data-gsap-head>
        <h1 class="dark-card__title">로그인</h1>
        <p class="dark-card__desc">아카이브 접속</p>
      </header>
      <div class="dark-card__form-card" data-gsap-card>
        <form class="dark-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="dark-card-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="dc76-email" class="dark-card-field__label">이메일</label>
            <input id="dc76-email" type="email" name="email" class="dark-card-field__input" placeholder="you@archive.io" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="dark-card-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="dc76-pw" class="dark-card-field__label">비밀번호</label>
            <div class="dark-card-field__row">
              <input id="dc76-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="dark-card-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="dark-card-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="dark-card-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">접속</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
