<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 사이버 미니멀 · 마이크로 인터랙션 중심 · 스크롤 없는 고정 플로우 시안">
  <title>Login — Cyber Minimal Micro Fixed</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-cyber-micro" role="main" aria-label="로그인">
    <div class="login-cyber-micro__box" x-data="cyberMicroLogin()">
      <header class="login-cyber-micro__head">
        <h1 class="login-cyber-micro__title">Sign in</h1>
        <p class="login-cyber-micro__desc">한 화면에서 완료하세요</p>
      </header>
      <form class="login-cyber-micro__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="cyber-micro-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
          <label for="cm50-email" class="cyber-micro-field__label">이메일</label>
          <input id="cm50-email" type="email" name="email" class="cyber-micro-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          <span class="cyber-micro-field__ripple" aria-hidden="true"></span>
        </div>
        <div class="cyber-micro-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
          <label for="cm50-pw" class="cyber-micro-field__label">비밀번호</label>
          <div class="cyber-micro-field__row">
            <input id="cm50-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="cyber-micro-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
            <button type="button" class="cyber-micro-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" data-micro-toggle tabindex="0">
              <span class="cyber-micro-field__toggle-icon" :class="{ 'is-open': showPassword }"></span>
              <span x-text="showPassword ? '숨기기' : '보기'">보기</span>
            </button>
          </div>
          <span class="cyber-micro-field__ripple" aria-hidden="true"></span>
        </div>
        <button type="submit" class="cyber-micro-btn" :class="{ 'is-loading': loading }" :disabled="loading" data-gsap-btn data-micro-btn tabindex="0">
          <span class="cyber-micro-btn__text" x-show="!loading">로그인</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
