<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 현대 판타지 · 카드 분리형 · 상태 변화 강조 시안">
  <title>Login — Modern Fantasy Card</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-fantasy" role="main" aria-label="로그인">
    <div class="login-fantasy__brand" aria-hidden="true">
      <span class="login-fantasy__logo">✦</span>
      <p class="login-fantasy__tagline">다시 만나요</p>
    </div>
    <div class="login-fantasy__card" x-data="fantasyCardLogin()">
      <header class="login-fantasy__head">
        <h1 class="login-fantasy__title">로그인</h1>
        <p class="login-fantasy__desc">이메일과 비밀번호를 입력하세요</p>
      </header>
      <form class="login-fantasy__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="fantasy-field" :class="{ 'is-filled': email.length > 0, 'is-focused': emailFocused }">
          <label for="email" class="fantasy-field__label">이메일</label>
          <input id="email" type="email" name="email" class="fantasy-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="emailFocused = true" @blur="emailFocused = false">
        </div>
        <div class="fantasy-field" :class="{ 'is-filled': password.length > 0, 'is-focused': passwordFocused }">
          <label for="password" class="fantasy-field__label">비밀번호</label>
          <div class="fantasy-field__wrap">
            <input id="password" :type="showPassword ? 'text' : 'password'" name="password" class="fantasy-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" @focus="passwordFocused = true" @blur="passwordFocused = false">
            <button type="button" class="fantasy-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="fantasy-btn" :class="{ 'is-loading': loading }" :disabled="loading">
          <span class="fantasy-btn__text" x-show="!loading">로그인</span>
          <span class="fantasy-btn__text" x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
