<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 다크 아카이브 · 비대칭 레이아웃 시안">
  <title>Login — Dark Archive Asymmetric</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-archive" role="main" aria-label="로그인">
    <div class="login-archive__layout">
      <aside class="login-archive__strip" aria-hidden="true">
        <span class="login-archive__strip-text">ARCHIVE</span>
      </aside>
      <section class="login-archive__form-section">
        <div class="login-archive__card" x-data="archiveLogin()">
          <h1 class="login-archive__title">로그인</h1>
          <p class="login-archive__desc">아카이브에 접속합니다</p>

          <form class="login-archive__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
            <div class="archive-field">
              <label for="email" class="archive-field__label">이메일</label>
              <input id="email" type="email" name="email" class="archive-field__input" placeholder="you@archive.example" autocomplete="email" required x-model="email">
            </div>
            <div class="archive-field">
              <label for="password" class="archive-field__label">비밀번호</label>
              <div class="archive-field__wrap">
                <input id="password" :type="showPassword ? 'text' : 'password'" name="password" class="archive-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password">
                <button type="button" class="archive-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword">보기</button>
              </div>
            </div>
            <button type="submit" class="archive-btn" :disabled="loading">
              <span x-show="!loading">접속</span>
              <span x-show="loading" x-cloak>확인 중…</span>
            </button>
          </form>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
