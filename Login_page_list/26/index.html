<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 감성 테크 · 단일 포커스 입력 흐름 · 입력 반응형 애니메이션 시안">
  <title>Login — Sensible Tech Single Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-sense-single" role="main" aria-label="로그인">
    <div class="login-sense-single__bg" aria-hidden="true"></div>
    <div class="login-sense-single__wrap" x-data="senseSingleLogin()">
      <div class="sense-single-card">
        <header class="sense-single-card__head">
          <h1 class="sense-single-card__title">로그인</h1>
          <p class="sense-single-card__desc">한 번에 하나씩 차분히 입력하세요</p>
        </header>
        <form class="sense-single-card__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="sense-single-field" data-sense-focus>
            <label for="sense-email" class="sense-single-field__label">이메일</label>
            <input id="sense-email" type="email" name="email" class="sense-single-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="focusField('email')" @blur="blurField">
          </div>
          <div class="sense-single-field" data-sense-focus>
            <label for="sense-pw" class="sense-single-field__label">비밀번호</label>
            <div class="sense-single-field__wrap">
              <input id="sense-pw" :type="showPassword ? 'text' : 'password'" name="password" class="sense-single-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" @focus="focusField('password')" @blur="blurField">
              <button type="button" class="sense-single-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="sense-single-btn" :disabled="loading">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
