<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인, 다크 아카이브, 풀스크린 몰입형, 상태 변화 강조">
  <title>Login - Dark Archive Fullscreen Immersive</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <!-- MVP: 풀스크린 몰입형 루트 — 한 뷰포트 전체 사용, 가로·세로 중앙 정렬 -->
  <main class="archive-login" role="main" aria-label="로그인">
    <!-- MVP: 다크 아카이브 배경 레이어, 몰입감 연출 -->
    <div class="archive-login__bg" data-gsap-bg aria-hidden="true"></div>
    <div class="archive-login__wrap" x-data="archiveImmersiveLogin()" data-gsap-wrap>
      <!-- MVP: 풀스크린 내 중앙 카드, 상태 변화 강조용 컨테이너 -->
      <div class="archive-card" data-gsap-card :class="{ 'is-loading': loading }">
        <header class="archive-card__head" data-gsap-head aria-label="로그인 제목">
          <h1 class="archive-card__title">로그인</h1>
          <p class="archive-card__desc">아카이브에 접속합니다.</p>
        </header>
        <form class="archive-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <!-- MVP: 상태 변화 강조 — has-focus·has-value 시 테두리·라벨·아이콘 톤 변경 -->
          <div class="archive-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="archive84-email" class="archive-field__label">이메일</label>
            <input id="archive84-email" type="email" name="email" class="archive-field__input" placeholder="you@archive.example" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
            <span class="archive-field__state" aria-hidden="true"><span x-show="email.length > 0" x-cloak>✓</span></span>
          </div>
          <div class="archive-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="archive84-pw" class="archive-field__label">비밀번호</label>
            <div class="archive-field__row">
              <input id="archive84-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="archive-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="archive-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
            <span class="archive-field__state" aria-hidden="true"><span x-show="password.length > 0" x-cloak>✓</span></span>
          </div>
          <button type="submit" class="archive-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">접속</span>
            <span x-show="loading" x-cloak>확인 중...</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
