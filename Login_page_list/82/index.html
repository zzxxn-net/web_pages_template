<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인, 현대 판타지, 카드 분리형 레이아웃, 포커스 이동 중심 UX">
  <title>Login - Modern Fantasy Card Separated</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="fantasy-login" role="main" aria-label="로그인">
    <div class="fantasy-login__wrap" x-data="fantasyCardLogin()" data-gsap-wrap>
      <header class="fantasy-header" data-gsap-header aria-label="로그인 제목">
        <h1 class="fantasy-header__title">로그인</h1>
        <p class="fantasy-header__desc">계정으로 접속하세요.</p>
      </header>
      <div class="fantasy-form-card" data-gsap-card :class="{ 'is-loading': loading }">
        <form class="fantasy-form-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="fantasy-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="fantasy82-email" class="fantasy-field__label">이메일</label>
            <input id="fantasy82-email" type="email" name="email" class="fantasy-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="fantasy-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="fantasy82-pw" class="fantasy-field__label">비밀번호</label>
            <div class="fantasy-field__row">
              <input id="fantasy82-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="fantasy-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="fantasy-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="fantasy-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중...</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
