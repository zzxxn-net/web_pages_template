<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 미래적 클린 · 단계 분할형 · 입력 반응형">
  <title>Login — Futuristic Clean Progressive</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-future-prog" role="main" aria-label="로그인">
    <div class="login-future-prog__wrap" x-data="futureProgLogin()" data-gsap-wrap>
      <div class="future-prog-card" data-gsap-card>
        <h1 class="future-prog-card__title">로그인</h1>
        <p class="future-prog-card__step" x-text="step === 1 ? '1. 이메일' : '2. 비밀번호'">1. 이메일</p>
        <form class="future-prog-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="future-prog-step" :class="{ 'is-active': step === 1 }" data-gsap-step>
            <div class="future-prog-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
              <label for="fp77-email" class="future-prog-field__label">이메일</label>
              <input id="fp77-email" type="email" name="email" class="future-prog-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
            </div>
            <button type="button" class="future-prog-next" x-show="step === 1" x-on:click="step = 2" :disabled="email.length < 3" tabindex="0">다음</button>
          </div>
          <div class="future-prog-step" :class="{ 'is-active': step === 2 }" data-gsap-step>
            <div class="future-prog-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
              <label for="fp77-pw" class="future-prog-field__label">비밀번호</label>
              <div class="future-prog-field__row">
                <input id="fp77-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="future-prog-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
                <button type="button" class="future-prog-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
              </div>
            </div>
            <button type="button" class="future-prog-back" x-show="step === 2" x-on:click="step = 1" tabindex="0">이전</button>
            <button type="submit" class="future-prog-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
              <span x-show="!loading">로그인</span>
              <span x-show="loading" x-cloak>확인 중…</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
