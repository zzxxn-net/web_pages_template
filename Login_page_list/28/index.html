<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 네오 브루탈리즘 · 카드 분리형 레이아웃 · 입력 반응형 애니메이션 시안">
  <title>Login — Neo Brutal Card Reactive</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-brutal-card" role="main" aria-label="로그인">
    <div class="login-brutal-card__brand" aria-hidden="true">
      <span class="brutal-card-brand__logo">LOGIN</span>
      <p class="brutal-card-brand__tagline">Access</p>
    </div>
    <div class="login-brutal-card__form-card" x-data="brutalCardLogin()">
      <header class="brutal-card-form__head">
        <h1 class="brutal-card-form__title">로그인</h1>
        <p class="brutal-card-form__desc">이메일과 비밀번호를 입력하세요</p>
      </header>
      <form class="brutal-card-form__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="brutal-card-field" data-brutal-reactive>
          <label for="brutal-email" class="brutal-card-field__label">이메일</label>
          <input id="brutal-email" type="email" name="email" class="brutal-card-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email">
        </div>
        <div class="brutal-card-field" data-brutal-reactive>
          <label for="brutal-pw" class="brutal-card-field__label">비밀번호</label>
          <div class="brutal-card-field__wrap">
            <input id="brutal-pw" :type="showPassword ? 'text' : 'password'" name="password" class="brutal-card-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password">
            <button type="button" class="brutal-card-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="brutal-card-btn" :disabled="loading">
          <span x-show="!loading">로그인</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
