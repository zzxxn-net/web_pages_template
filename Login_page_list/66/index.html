<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 감성 테크 · 풀스크린 몰입형 · 상태 변화 강조 시안">
  <title>Login — Sensible Tech Fullscreen State</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-sense-full" role="main" aria-label="로그인">
    <div class="login-sense-full__bg" aria-hidden="true"></div>
    <div class="login-sense-full__card" x-data="senseFullStateLogin()" data-gsap-card>
      <header class="sense-full__head">
        <h1 class="sense-full__title">로그인</h1>
        <p class="sense-full__desc">이메일과 비밀번호를 입력해 주세요</p>
      </header>
      <form class="sense-full__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="sense-full-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
          <label for="sf66-email" class="sense-full-field__label">이메일</label>
          <input id="sf66-email" type="email" name="email" class="sense-full-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
        </div>
        <div class="sense-full-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
          <label for="sf66-pw" class="sense-full-field__label">비밀번호</label>
          <div class="sense-full-field__row">
            <input id="sf66-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="sense-full-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
            <button type="button" class="sense-full-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="sense-full-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
          <span x-show="!loading">로그인</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
