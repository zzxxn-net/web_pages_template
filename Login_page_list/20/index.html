<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 네오 브루탈리즘 · 마이크로 인터랙션 중심 · 입력 반응형 애니메이션 시안">
  <title>Login — Neo Brutal Micro Reactive</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-brutal-micro" role="main" aria-label="로그인">
    <div class="login-brutal-micro__box" x-data="brutalMicroLogin()">
      <header class="login-brutal-micro__head">
        <h1 class="login-brutal-micro__title">LOGIN</h1>
        <p class="login-brutal-micro__desc">이메일과 비밀번호를 입력하세요</p>
      </header>
      <form class="login-brutal-micro__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="brutal-micro-field" data-brutal-field :class="{ 'is-focused': emailFocus }">
          <label for="email" class="brutal-micro-field__label">이메일</label>
          <input id="email" type="email" name="email" class="brutal-micro-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="emailFocus = true" @blur="emailFocus = false">
        </div>
        <div class="brutal-micro-field" data-brutal-field :class="{ 'is-focused': passwordFocus }">
          <label for="password" class="brutal-micro-field__label">비밀번호</label>
          <div class="brutal-micro-field__wrap">
            <input id="password" :type="showPassword ? 'text' : 'password'" name="password" class="brutal-micro-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" @focus="passwordFocus = true" @blur="passwordFocus = false">
            <button type="button" class="brutal-micro-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="brutal-micro-btn" :disabled="loading">
          <span x-show="!loading">로그인</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
