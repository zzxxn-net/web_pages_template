<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 다크 아카이브 · 단일 포커스 입력 흐름 · GSAP 부드러운 전환 시안">
  <title>Login — Dark Archive Single Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-archive-focus" role="main" aria-label="로그인">
    <div class="login-archive-focus__inner" x-data="archiveFocusLogin()">
      <header class="login-archive-focus__head">
        <h1 class="login-archive-focus__title">Archive</h1>
        <p class="login-archive-focus__desc">한 번에 하나씩 입력하세요</p>
      </header>
      <form class="login-archive-focus__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="archive-field" data-archive-field :class="{ 'is-active': activeField === 'email' }">
          <label for="email" class="archive-field__label">이메일</label>
          <input id="email" type="email" name="email" class="archive-field__input" placeholder="you@archive.example" autocomplete="email" required x-model="email" @focus="activeField = 'email'" @blur="activeField = ''">
        </div>
        <div class="archive-field" data-archive-field :class="{ 'is-active': activeField === 'password' }">
          <label for="password" class="archive-field__label">비밀번호</label>
          <div class="archive-field__wrap">
            <input id="password" :type="showPassword ? 'text' : 'password'" name="password" class="archive-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" @focus="activeField = 'password'" @blur="activeField = ''">
            <button type="button" class="archive-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="archive-btn" :disabled="loading">
          <span x-show="!loading">로그인</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
