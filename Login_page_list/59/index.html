<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 감성 테크 · 카드 분리형 · 입력 반응형 애니메이션 시안">
  <title>Login — Sensible Tech Card Split</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-sense-split" role="main" aria-label="로그인">
    <div class="login-sense-split__wrap" x-data="senseTechSplitLogin()">
      <div class="sense-split-card sense-split-card--brand" aria-hidden="true" data-gsap-card>
        <p class="sense-split-card__label">Welcome</p>
        <h2 class="sense-split-card__title">로그인</h2>
        <p class="sense-split-card__desc">계정 정보를 입력해 주세요</p>
      </div>
      <div class="sense-split-card sense-split-card--form" data-gsap-card>
        <form class="sense-split-form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="sense-split-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="ss59-email" class="sense-split-field__label">이메일</label>
            <input id="ss59-email" type="email" name="email" class="sense-split-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="sense-split-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="ss59-pw" class="sense-split-field__label">비밀번호</label>
            <div class="sense-split-field__row">
              <input id="ss59-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="sense-split-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="sense-split-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="sense-split-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
