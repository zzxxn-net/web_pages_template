<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 현대 판타지 · 마이크로 인터랙션 중심 · GSAP 기반 부드러운 전환 시안">
  <title>Login — Modern Fantasy Micro GSAP</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-fantasy-micro" role="main" aria-label="로그인">
    <div class="login-fantasy-micro__box" x-data="fantasyMicroLogin()">
      <header class="login-fantasy-micro__head">
        <h1 class="login-fantasy-micro__title">로그인</h1>
        <p class="login-fantasy-micro__desc">계정으로 입장하세요</p>
      </header>
      <form class="login-fantasy-micro__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="fantasy-micro-field" data-gsap-field :class="{ 'is-focused': emailFocus }">
          <label for="fm45-email" class="fantasy-micro-field__label">이메일</label>
          <input id="fm45-email" type="email" name="email" class="fantasy-micro-field__input" placeholder="you@realm.example" autocomplete="email" required x-model="email" x-on:focus="emailFocus = true" x-on:blur="emailFocus = false" tabindex="0">
        </div>
        <div class="fantasy-micro-field" data-gsap-field :class="{ 'is-focused': passwordFocus }">
          <label for="fm45-pw" class="fantasy-micro-field__label">비밀번호</label>
          <div class="fantasy-micro-field__row">
            <input id="fm45-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="fantasy-micro-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="passwordFocus = true" x-on:blur="passwordFocus = false" tabindex="0">
            <button type="button" class="fantasy-micro-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" data-gsap-toggle tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="fantasy-micro-btn" :class="{ 'is-loading': loading }" :disabled="loading" data-gsap-btn tabindex="0">
          <span x-show="!loading">입장</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
