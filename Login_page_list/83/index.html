<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인, 사이버 미니멀, 단일 포커스 입력 흐름, GSAP 부드러운 전환">
  <title>Login - Cyber Minimal Single Focus</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <!-- MVP: 로그인 페이지 루트, 가로·세로 중앙 정렬 래퍼 -->
  <main class="cyber-login" role="main" aria-label="로그인">
    <div class="cyber-login__wrap" x-data="cyberSingleFocusLogin()" data-gsap-wrap>
      <!-- MVP: 사이버 미니멀 헤더, 단일 포커스 플로우 안내 -->
      <header class="cyber-header" data-gsap-header aria-label="로그인 제목">
        <h1 class="cyber-header__title">로그인</h1>
        <p class="cyber-header__step" x-text="step === 1 ? '1. 이메일 입력' : '2. 비밀번호 입력'">1. 이메일 입력</p>
      </header>
      <!-- MVP: 단일 포커스 입력 카드, GSAP 전환 타깃 -->
      <div class="cyber-card" data-gsap-card :class="{ 'is-loading': loading }">
        <form class="cyber-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <!-- MVP: 1단계 이메일 필드, 포커스 시 다음 단계 전환 -->
          <div class="cyber-field cyber-field--email" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field-email>
            <label for="cyber83-email" class="cyber-field__label">이메일</label>
            <input id="cyber83-email" type="email" name="email" class="cyber-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'; step = 1" x-on:blur="focusField = ''" x-on:keydown.tab="revealPassword()" tabindex="0">
          </div>
          <!-- MVP: 2단계 비밀번호 필드, GSAP으로 부드럽게 등장 -->
          <div class="cyber-field cyber-field--password" :class="{ 'is-revealed': step >= 2, 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field-pw data-gsap-reveal>
            <label for="cyber83-pw" class="cyber-field__label">비밀번호</label>
            <div class="cyber-field__row">
              <input id="cyber83-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="cyber-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'; step = 2" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="cyber-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="cyber-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중...</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
