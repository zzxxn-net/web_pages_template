<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 네오 브루탈리즘 · 단일 포커스 입력 흐름 · GSAP 기반 부드러운 전환 시안">
  <title>Login — Neo Brutalism Single Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-brutal-single" role="main" aria-label="로그인">
    <div class="login-brutal-single__wrap" x-data="brutalSingleLogin()">
      <div class="brutal-single-card" data-brutal-card>
        <header class="brutal-single-card__head">
          <h1 class="brutal-single-card__title">LOG IN</h1>
          <p class="brutal-single-card__desc">한 번에 하나의 필드에 집중</p>
        </header>
        <form class="brutal-single-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="brutal-single-field" :class="{ 'is-active': activeField === 'email', 'is-dimmed': activeField && activeField !== 'email' }" data-brutal-field>
            <label for="b42-email" class="brutal-single-field__label">EMAIL</label>
            <input id="b42-email" type="email" name="email" class="brutal-single-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="activeField = 'email'" x-on:blur="activeField = ''" tabindex="0">
          </div>
          <div class="brutal-single-field" :class="{ 'is-active': activeField === 'password', 'is-dimmed': activeField && activeField !== 'password' }" data-brutal-field>
            <label for="b42-pw" class="brutal-single-field__label">PASSWORD</label>
            <div class="brutal-single-field__row">
              <input id="b42-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="brutal-single-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="activeField = 'password'" x-on:blur="activeField = ''" tabindex="0">
              <button type="button" class="brutal-single-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? 'HIDE' : 'SHOW'">SHOW</span></button>
            </div>
          </div>
          <button type="submit" class="brutal-single-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">LOG IN</span>
            <span x-show="loading" x-cloak>…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
