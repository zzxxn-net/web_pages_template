<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 다크 아카이브 · 카드 분리형 레이아웃 · 포커스 이동 중심 UX 시안">
  <title>Login — Dark Archive Split Cards Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-dark-split" role="main" aria-label="로그인">
    <div class="login-dark-split__wrap" x-data="darkSplitLogin()">
      <div class="dark-split-cards">
        <section class="dark-split-card dark-split-card--brand" aria-label="브랜딩">
          <div class="dark-split-card__inner">
            <h1 class="dark-split-card__title">로그인</h1>
            <p class="dark-split-card__desc">아카이브에 접속하려면 계정으로 로그인하세요.</p>
            <div class="dark-split-card__accent" aria-hidden="true"></div>
          </div>
        </section>
        <section class="dark-split-card dark-split-card--form" aria-label="로그인 폼">
          <div class="dark-split-card__inner">
            <form class="dark-split-form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
              <div class="dark-split-field" :class="{ 'has-focus': focusField === 'email' }">
                <label for="ds-email" class="dark-split-field__label">이메일</label>
                <input id="ds-email" type="email" name="email" class="dark-split-field__input" placeholder="you@archive.example" autocomplete="email" required x-model="email" @focus="focusField = 'email'" @blur="focusField = ''" tabindex="0">
              </div>
              <div class="dark-split-field" :class="{ 'has-focus': focusField === 'password' }">
                <label for="ds-pw" class="dark-split-field__label">비밀번호</label>
                <div class="dark-split-field__wrap">
                  <input id="ds-pw" :type="showPassword ? 'text' : 'password'" name="password" class="dark-split-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" @focus="focusField = 'password'" @blur="focusField = ''" tabindex="0">
                  <button type="button" class="dark-split-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
                </div>
              </div>
              <button type="submit" class="dark-split-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
                <span x-show="!loading">로그인</span>
                <span x-show="loading" x-cloak>확인 중…</span>
              </button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
