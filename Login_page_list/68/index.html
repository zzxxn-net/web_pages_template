<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 다크 아카이브 · 마이크로 인터랙션 중심 · 입력 반응형 애니메이션 시안">
  <title>Login — Dark Archive Micro Input</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-dark-micro" role="main" aria-label="로그인">
    <div class="login-dark-micro__bg" aria-hidden="true"></div>
    <div class="login-dark-micro__card" x-data="darkMicroInputLogin()" data-gsap-card>
      <header class="dark-micro__head">
        <h1 class="dark-micro__title">아카이브 로그인</h1>
        <p class="dark-micro__desc">이메일과 비밀번호를 입력하세요</p>
      </header>
      <form class="dark-micro__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="dark-micro-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
          <label for="dm68-email" class="dark-micro-field__label">이메일</label>
          <input id="dm68-email" type="email" name="email" class="dark-micro-field__input" placeholder="you@archive.example" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
        </div>
        <div class="dark-micro-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
          <label for="dm68-pw" class="dark-micro-field__label">비밀번호</label>
          <div class="dark-micro-field__row">
            <input id="dm68-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="dark-micro-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
            <button type="button" class="dark-micro-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
          </div>
        </div>
        <button type="submit" class="dark-micro-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
          <span x-show="!loading">접속</span>
          <span x-show="loading" x-cloak>확인 중…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
