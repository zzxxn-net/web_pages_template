<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 사이버 미니멀 · 카드 분리형 시안">
  <title>Login — Cyber Minimal</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-wrap" role="main" aria-label="로그인">
    <div class="login-card" x-data="loginCard()">
      <div class="login-card__inner">
        <header class="login-header">
          <h1 class="login-title">Sign in</h1>
          <p class="login-desc">계정으로 로그인하세요</p>
        </header>

        <form
          class="login-form"
          action="#"
          method="post"
          autocomplete="on"
          @submit.prevent="handleSubmit"
          hx-post="#"
          hx-swap="none"
          hx-trigger="submit"
        >
          <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input
              id="email"
              type="email"
              name="email"
              class="form-input"
              placeholder="you@example.com"
              autocomplete="email"
              required
              x-model="email"
              @focus="onInputFocus($event)"
              @blur="onInputBlur($event)"
            >
          </div>
          <div class="form-group">
            <label for="password" class="form-label">비밀번호</label>
            <div class="input-wrap">
              <input
                id="password"
                :type="showPassword ? 'text' : 'password'"
                name="password"
                class="form-input"
                placeholder="••••••••"
                autocomplete="current-password"
                required
                x-model="password"
                @focus="onInputFocus($event)"
                @blur="onInputBlur($event)"
              >
              <button
                type="button"
                class="toggle-password"
                aria-label="비밀번호 표시"
                @click="showPassword = !showPassword"
              >
                <span x-text="showPassword ? '숨기기' : '보기'">보기</span>
              </button>
            </div>
          </div>
          <div class="form-actions">
            <button
              type="submit"
              class="btn btn--primary"
              :disabled="loading"
              :aria-busy="loading"
            >
              <span class="btn-text" x-show="!loading">로그인</span>
              <span class="btn-text btn-text--loading" x-show="loading">처리 중…</span>
            </button>
          </div>
        </form>

        <footer class="login-footer">
          <a href="#" class="link">비밀번호 찾기</a>
          <a href="#" class="link">회원가입</a>
        </footer>
      </div>
    </div>
  </main>
</body>
</html>
