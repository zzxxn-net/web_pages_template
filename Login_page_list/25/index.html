<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 다크 아카이브 · 마이크로 인터랙션 중심 · 스크롤 없는 고정 플로우 시안">
  <title>Login — Dark Archive Micro Fixed</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-archive-micro" role="main" aria-label="로그인">
    <div class="login-archive-micro__wrap" x-data="archiveMicroLogin()">
      <div class="archive-micro-card">
        <header class="archive-micro-card__head">
          <span class="archive-micro-card__badge" aria-hidden="true">Archive</span>
          <h1 class="archive-micro-card__title">로그인</h1>
          <p class="archive-micro-card__desc">이메일과 비밀번호를 입력하세요</p>
        </header>
        <form class="archive-micro-card__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="archive-micro-field" data-archive-field>
            <label for="arch-email" class="archive-micro-field__label">이메일</label>
            <input id="arch-email" type="email" name="email" class="archive-micro-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email">
          </div>
          <div class="archive-micro-field" data-archive-field>
            <label for="arch-pw" class="archive-micro-field__label">비밀번호</label>
            <div class="archive-micro-field__wrap">
              <input id="arch-pw" :type="showPassword ? 'text' : 'password'" name="password" class="archive-micro-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password">
              <button type="button" class="archive-micro-field__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="archive-micro-btn" :disabled="loading">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
