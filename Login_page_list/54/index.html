<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 네오 브루탈리즘 · 풀스크린 몰입형 · 입력 반응형 애니메이션 시안">
  <title>Login — Neo Brutalism Fullscreen Input</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-brutal-full" role="main" aria-label="로그인">
    <div class="login-brutal-full__inner" x-data="brutalFullInputLogin()">
      <header class="login-brutal-full__head">
        <h1 class="login-brutal-full__title">LOG IN</h1>
        <p class="login-brutal-full__desc">입력에 반응합니다</p>
      </header>
      <form class="login-brutal-full__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="brutal-full-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
          <label for="bf54-email" class="brutal-full-field__label">EMAIL</label>
          <input id="bf54-email" type="email" name="email" class="brutal-full-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
        </div>
        <div class="brutal-full-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
          <label for="bf54-pw" class="brutal-full-field__label">PASSWORD</label>
          <div class="brutal-full-field__row">
            <input id="bf54-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="brutal-full-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
            <button type="button" class="brutal-full-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? 'HIDE' : 'SHOW'">SHOW</span></button>
          </div>
        </div>
        <button type="submit" class="brutal-full-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
          <span x-show="!loading">LOG IN</span>
          <span x-show="loading" x-cloak>…</span>
        </button>
      </form>
    </div>
  </main>
</body>
</html>
