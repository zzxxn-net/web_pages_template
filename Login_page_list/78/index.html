<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 사이버 미니멀 · 단일 포커스 입력 흐름 · GSAP 부드러운 전환">
  <title>Login — Cyber Minimal Single Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="cyber-login" role="main" aria-label="로그인">
    <div class="cyber-login__wrap" x-data="cyberSingleFocusLogin()" data-gsap-wrap>
      <div class="cyber-card" data-gsap-card>
        <h1 class="cyber-card__title">로그인</h1>
        <p class="cyber-card__desc">이메일과 비밀번호를 입력하세요.</p>
        <form class="cyber-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="cyber-field cyber-field--email" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="cyber78-email" class="cyber-field__label">이메일</label>
            <input id="cyber78-email" type="email" name="email" class="cyber-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="cyber-field cyber-field--password" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="cyber78-pw" class="cyber-field__label">비밀번호</label>
            <div class="cyber-field__row">
              <input id="cyber78-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="cyber-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="cyber-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="cyber-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
