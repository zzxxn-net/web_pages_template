<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 실험적 인터페이스 · 마이크로 인터랙션 중심 · 스크롤 없는 고정 플로우 시안">
  <title>Login — Experimental Micro Fixed Flow</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-exp-micro" role="main" aria-label="로그인">
    <div class="login-exp-micro__inner" x-data="expMicroLogin()">
      <div class="exp-micro-card">
        <h1 class="exp-micro-card__title">로그인</h1>
        <p class="exp-micro-card__desc">실험실에 오신 것을 환영합니다</p>
        <form class="exp-micro-form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="exp-micro-field" data-exp-field>
            <label for="em-email" class="exp-micro-field__label">이메일</label>
            <input id="em-email" type="email" name="email" class="exp-micro-field__input" placeholder="you@lab.example" autocomplete="email" required x-model="email" tabindex="0">
            <span class="exp-micro-field__line" aria-hidden="true"></span>
          </div>
          <div class="exp-micro-field" data-exp-field>
            <label for="em-pw" class="exp-micro-field__label">비밀번호</label>
            <div class="exp-micro-field__row">
              <input id="em-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="exp-micro-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" tabindex="0">
              <button type="button" class="exp-micro-field__eye" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
            <span class="exp-micro-field__line" aria-hidden="true"></span>
          </div>
          <button type="submit" class="exp-micro-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
