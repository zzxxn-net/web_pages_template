<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 사이버 미니멀 · 단계 분할형(Progressive Form) · 스크롤 없는 고정 플로우 시안">
  <title>Login — Cyber Minimal Progressive Fixed</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-cyber-prog" role="main" aria-label="로그인">
    <div class="login-cyber-prog__box" x-data="cyberProgLogin()">
      <div class="cyber-prog-indicator" aria-hidden="true">
        <span class="cyber-prog-dot" :class="{ 'is-active': step === 1, 'is-done': step > 1 }">1</span>
        <span class="cyber-prog-line" :class="{ 'is-done': step > 1 }"></span>
        <span class="cyber-prog-dot" :class="{ 'is-active': step === 2 }">2</span>
      </div>
      <header class="login-cyber-prog__head">
        <h1 class="login-cyber-prog__title">Sign in</h1>
        <p class="login-cyber-prog__desc" x-text="step === 1 ? '이메일을 입력하세요' : '비밀번호를 입력하세요'">이메일을 입력하세요</p>
      </header>
      <form class="login-cyber-prog__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="cyber-prog-panel" data-step="1" :class="{ 'is-hidden': step !== 1 }" data-gsap-panel>
          <div class="cyber-prog-field" data-gsap-field>
            <label for="cp44-email" class="cyber-prog-field__label">이메일</label>
            <input id="cp44-email" type="email" name="email" class="cyber-prog-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" tabindex="0">
          </div>
          <button type="button" class="cyber-prog-btn cyber-prog-btn--next" x-on:click="goStep2()" :disabled="!email.trim()">다음</button>
        </div>
        <div class="cyber-prog-panel" data-step="2" :class="{ 'is-hidden': step !== 2 }" data-gsap-panel>
          <div class="cyber-prog-field" data-gsap-field>
            <label for="cp44-pw" class="cyber-prog-field__label">비밀번호</label>
            <div class="cyber-prog-field__row">
              <input id="cp44-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="cyber-prog-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" tabindex="0">
              <button type="button" class="cyber-prog-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <div class="cyber-prog-actions">
            <button type="button" class="cyber-prog-btn cyber-prog-btn--back" x-on:click="step = 1">이전</button>
            <button type="submit" class="cyber-prog-btn cyber-prog-btn--primary" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
              <span x-show="!loading">로그인</span>
              <span x-show="loading" x-cloak>확인 중…</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
