<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 현대 판타지 · 카드 분리형 레이아웃 · 포커스 이동 중심 UX 시안">
  <title>Login — Modern Fantasy Card Focus</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-fantasy-card" role="main" aria-label="로그인">
    <div class="login-fantasy-card__wrap" x-data="fantasyCardFocusLogin()">
      <div class="fantasy-card-brand" data-gsap-brand aria-label="브랜드">
        <h1 class="fantasy-card-brand__title">Realm</h1>
        <p class="fantasy-card-brand__desc">포커스를 옮기며 입장하세요</p>
      </div>
      <div class="fantasy-card-form" data-gsap-form>
        <header class="fantasy-card-form__head">
          <h2 class="fantasy-card-form__title">입장</h2>
          <p class="fantasy-card-form__desc">Tab으로 필드를 이동하세요</p>
        </header>
        <form class="fantasy-card-form__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="fantasy-card-field" :class="{ 'has-focus': focusField === 'email' }" data-gsap-field>
            <label for="fc52-email" class="fantasy-card-field__label">이메일</label>
            <input id="fc52-email" type="email" name="email" class="fantasy-card-field__input" placeholder="you@realm.example" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="fantasy-card-field" :class="{ 'has-focus': focusField === 'password' }" data-gsap-field>
            <label for="fc52-pw" class="fantasy-card-field__label">비밀번호</label>
            <div class="fantasy-card-field__row">
              <input id="fc52-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="fantasy-card-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="fantasy-card-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="fantasy-card-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">입장</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
