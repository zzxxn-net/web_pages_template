<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 네오 브루탈리즘 · 단계 분할형 시안">
  <title>Login — Neo Brutalism</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-progressive" role="main" aria-label="로그인">
    <div class="login-progressive__box" x-data="progressiveLogin()">
      <div class="step-indicator" aria-hidden="true">
        <span class="step-dot" :class="{ 'is-active': step === 1, 'is-done': step > 1 }">1</span>
        <span class="step-line" :class="{ 'is-done': step > 1 }"></span>
        <span class="step-dot" :class="{ 'is-active': step === 2 }">2</span>
      </div>

      <header class="login-progressive__head">
        <h1 class="login-progressive__title">Login</h1>
        <p class="login-progressive__desc" x-text="step === 1 ? '이메일을 입력하세요' : '비밀번호를 입력하세요'">이메일을 입력하세요</p>
      </header>

      <form class="login-progressive__form" action="#" method="post" autocomplete="on" @submit.prevent="handleSubmit" hx-post="#" hx-swap="none" hx-trigger="submit">
        <div class="step-panel" data-step="1" :class="{ 'is-hidden': step !== 1 }">
          <div class="field-brutal">
            <label for="email" class="field-brutal__label">이메일</label>
            <input id="email" type="email" name="email" class="field-brutal__input" placeholder="you@example.com" autocomplete="email" required x-model="email" @focus="onInputFocus">
          </div>
          <button type="button" class="btn-brutal btn-brutal--next" @click="goStep2" :disabled="!email.trim()">
            다음
          </button>
        </div>

        <div class="step-panel" data-step="2" :class="{ 'is-hidden': step !== 2 }">
          <div class="field-brutal">
            <label for="password" class="field-brutal__label">비밀번호</label>
            <div class="field-brutal__wrap">
              <input id="password" :type="showPassword ? 'text' : 'password'" name="password" class="field-brutal__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" @focus="onInputFocus">
              <button type="button" class="field-brutal__toggle" aria-label="비밀번호 표시" @click="showPassword = !showPassword"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <div class="form-row">
            <button type="button" class="btn-brutal btn-brutal--back" @click="step = 1">이전</button>
            <button type="submit" class="btn-brutal btn-brutal--primary" :disabled="loading">
              <span x-show="!loading">로그인</span>
              <span x-show="loading" x-cloak>확인 중…</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
