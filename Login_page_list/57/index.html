<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 다크 아카이브 · 비대칭 레이아웃 · GSAP 기반 부드러운 전환 시안">
  <title>Login — Dark Archive Asymmetric</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-dark-asym" role="main" aria-label="로그인">
    <div class="login-dark-asym__visual" aria-hidden="true" data-gsap-visual>
      <div class="dark-asym-visual__inner">
        <p class="dark-asym-visual__label">Archive</p>
        <h2 class="dark-asym-visual__title">보안 접속</h2>
        <p class="dark-asym-visual__desc">자격 정보를 입력하여 기록 보관소에 접속하세요.</p>
      </div>
    </div>
    <div class="login-dark-asym__form-wrap" x-data="darkArchiveAsymLogin()" data-gsap-form>
      <div class="login-dark-asym__form-box">
        <header class="login-dark-asym__head">
          <h1 class="login-dark-asym__title">Sign in</h1>
          <p class="login-dark-asym__desc">이메일과 비밀번호를 입력하세요</p>
        </header>
        <form class="login-dark-asym__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="dark-asym-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="da57-email" class="dark-asym-field__label">이메일</label>
            <input id="da57-email" type="email" name="email" class="dark-asym-field__input" placeholder="you@archive.example" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="dark-asym-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="da57-pw" class="dark-asym-field__label">비밀번호</label>
            <div class="dark-asym-field__row">
              <input id="da57-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="dark-asym-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="dark-asym-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="dark-asym-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">접속</span>
            <span x-show="loading" x-cloak>확인 중…</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
