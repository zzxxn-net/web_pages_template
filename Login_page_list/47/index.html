<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 미래적 클린 · 비대칭 레이아웃 · 입력 반응형 애니메이션 시안">
  <title>Login — Future Clean Asymmetric Input</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="login-future-asym" role="main" aria-label="로그인">
    <div class="login-future-asym__grid">
      <aside class="future-asym-brand" aria-label="브랜드">
        <h1 class="future-asym-brand__title">Sign in</h1>
        <p class="future-asym-brand__desc">미래를 위한 계정으로 접속하세요</p>
      </aside>
      <section class="future-asym-form-wrap" aria-label="로그인 폼">
        <div class="future-asym-panel" x-data="futureAsymLogin()">
          <form class="future-asym-form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
            <div class="future-asym-field" data-gsap-field>
              <label for="fa47-email" class="future-asym-field__label">이메일</label>
              <input id="fa47-email" type="email" name="email" class="future-asym-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" tabindex="0">
            </div>
            <div class="future-asym-field" data-gsap-field>
              <label for="fa47-pw" class="future-asym-field__label">비밀번호</label>
              <div class="future-asym-field__row">
                <input id="fa47-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="future-asym-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" tabindex="0">
                <button type="button" class="future-asym-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
              </div>
            </div>
            <button type="submit" class="future-asym-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
              <span x-show="!loading">로그인</span>
              <span x-show="loading" x-cloak>확인 중…</span>
            </button>
          </form>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
