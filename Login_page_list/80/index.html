<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="로그인 — 네오 브루탈리즘 · 비대칭 레이아웃 · 입력 반응형 애니메이션">
  <title>Login — Neo Brutalism Asymmetric</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://unpkg.com/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.14.3/dist/cdn.min.js"></script>
  <script defer src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
  <main class="brutal-login" role="main" aria-label="로그인">
    <div class="brutal-login__wrap" x-data="brutalAsymLogin()" data-gsap-wrap>
      <aside class="brutal-aside" data-gsap-aside aria-label="로그인 안내">
        <h1 class="brutal-aside__title">로그인</h1>
        <p class="brutal-aside__desc">이메일과 비밀번호를 입력하세요.</p>
      </aside>
      <div class="brutal-card" data-gsap-card :class="{ 'is-loading': loading }">
        <form class="brutal-card__form" action="#" method="post" autocomplete="on" x-on:submit.prevent="handleSubmit($event)" hx-post="#" hx-swap="none" hx-trigger="submit">
          <div class="brutal-field" :class="{ 'has-focus': focusField === 'email', 'has-value': email.length > 0 }" data-gsap-field>
            <label for="brutal80-email" class="brutal-field__label">이메일</label>
            <input id="brutal80-email" type="email" name="email" class="brutal-field__input" placeholder="you@example.com" autocomplete="email" required x-model="email" x-on:focus="focusField = 'email'" x-on:blur="focusField = ''" tabindex="0">
          </div>
          <div class="brutal-field" :class="{ 'has-focus': focusField === 'password', 'has-value': password.length > 0 }" data-gsap-field>
            <label for="brutal80-pw" class="brutal-field__label">비밀번호</label>
            <div class="brutal-field__row">
              <input id="brutal80-pw" x-bind:type="showPassword ? 'text' : 'password'" name="password" class="brutal-field__input" placeholder="••••••••" autocomplete="current-password" required x-model="password" x-on:focus="focusField = 'password'" x-on:blur="focusField = ''" tabindex="0">
              <button type="button" class="brutal-field__toggle" aria-label="비밀번호 표시" x-on:click="showPassword = !showPassword" tabindex="0"><span x-text="showPassword ? '숨기기' : '보기'">보기</span></button>
            </div>
          </div>
          <button type="submit" class="brutal-btn" :class="{ 'is-loading': loading }" :disabled="loading" tabindex="0">
            <span x-show="!loading">로그인</span>
            <span x-show="loading" x-cloak>확인 중...</span>
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
